<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端管理后台 - QuickTalk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            line-height: 1.6;
        }
        
        /* 移动端优化样式 */
        .mobile-container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        
        /* 顶部导航栏 */
        .mobile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .mobile-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .desktop-link {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 12px;
        }
        
        /* 登录界面 */
        .mobile-login {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: calc(100vh - 60px);
        }
        
        .login-form {
            background: white;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: #f8f9fa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        /* 主内容区域 */
        .mobile-content {
            padding: 20px;
        }
        
        .user-info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .user-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .user-role {
            opacity: 0.9;
            font-size: 14px;
        }
        
        /* 功能卡片 */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .feature-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .feature-card:hover {
            transform: translateY(-3px);
        }
        
        .feature-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .feature-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .feature-desc {
            font-size: 12px;
            color: #666;
        }
        
        /* 店铺列表 */
        .shop-list {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .shop-list-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            font-weight: 600;
            color: #333;
        }
        
        .shop-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .shop-item:last-child {
            border-bottom: none;
        }
        
        .shop-info {
            flex: 1;
        }
        
        .shop-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }
        
        .shop-domain {
            font-size: 12px;
            color: #666;
        }
        
        .shop-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .status-approved { background: #d4edda; color: #155724; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-rejected { background: #f8d7da; color: #721c24; }
        .status-suspended { background: #d1ecf1; color: #0c5460; }
        
        /* 底部导航 */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            text-decoration: none;
            color: #666;
            font-size: 12px;
        }
        
        .nav-item.active {
            color: #667eea;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 3px;
        }
        
        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 20px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- 顶部导航 -->
        <header class="mobile-header">
            <div class="mobile-title">📱 移动端管理</div>
            <a href="/admin" class="desktop-link">🖥️ 桌面版</a>
        </header>
        
        <!-- 登录界面 -->
        <div id="mobileLoginScreen" class="mobile-login">
            <div class="login-form">
                <h2 class="login-title">📱 移动端登录</h2>
                
                <div id="mobileErrorMessage" class="error-message"></div>
                
                <form id="mobileLoginForm">
                    <div class="form-group">
                        <label for="mobileUsername">用户名</label>
                        <input type="text" id="mobileUsername" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="mobilePassword">密码</label>
                        <input type="password" id="mobilePassword" name="password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">登录</button>
                </form>
            </div>
        </div>
        
        <!-- 主应用界面 -->
        <div id="mobileMainApp" style="display: none;">
            <!-- 用户信息卡片 -->
            <div class="mobile-content">
                <div class="user-info-card">
                    <div class="user-name" id="mobileUserName">用户名</div>
                    <div class="user-role" id="mobileUserRole">角色</div>
                </div>
                
                <!-- 功能菜单 -->
                <div class="feature-grid">
                    <div class="feature-card" onclick="loadMobileShops()">
                        <div class="feature-icon">🏪</div>
                        <div class="feature-title">店铺管理</div>
                        <div class="feature-desc">查看和管理店铺</div>
                    </div>
                    
                    <div class="feature-card" onclick="loadMobileChats()">
                        <div class="feature-icon">💬</div>
                        <div class="feature-title">客服对话</div>
                        <div class="feature-desc">处理客服消息</div>
                    </div>
                    
                    <div class="feature-card" onclick="loadMobileStats()">
                        <div class="feature-icon">📊</div>
                        <div class="feature-title">数据统计</div>
                        <div class="feature-desc">查看数据报表</div>
                    </div>
                    
                    <div class="feature-card" onclick="loadMobileSettings()">
                        <div class="feature-icon">⚙️</div>
                        <div class="feature-title">设置</div>
                        <div class="feature-desc">账户和系统设置</div>
                    </div>
                </div>
                
                <!-- 店铺列表 -->
                <div id="mobileShopList" class="shop-list" style="display: none;">
                    <div class="shop-list-header">我的店铺</div>
                    <div id="mobileShopsContainer">
                        <!-- 店铺项将在这里动态加载 -->
                    </div>
                </div>
                
                <!-- 退出按钮 -->
                <button onclick="mobileLogout()" class="logout-btn">退出登录</button>
            </div>
            
            <!-- 底部导航栏 -->
            <nav class="mobile-nav">
                <a href="#" class="nav-item active" onclick="showMobileDashboard()">
                    <div class="nav-icon">🏠</div>
                    <div>首页</div>
                </a>
                <a href="#" class="nav-item" onclick="loadMobileShops()">
                    <div class="nav-icon">🏪</div>
                    <div>店铺</div>
                </a>
                <a href="#" class="nav-item" onclick="loadMobileChats()">
                    <div class="nav-icon">💬</div>
                    <div>客服</div>
                </a>
                <a href="#" class="nav-item" onclick="loadMobileProfile()">
                    <div class="nav-icon">👤</div>
                    <div>我的</div>
                </a>
            </nav>
        </div>
    </div>
    
    <script src="../../components/api/mobile-shop-manager.js"></script>
    <script>
        // 全局变量
        let mobileCurrentUser = null;
        let mobileSessionId = null;
        
        // 页面加载
        document.addEventListener('DOMContentLoaded', function() {
            checkMobileLoginStatus();
        });
        
        // 检查登录状态
        function checkMobileLoginStatus() {
            // 从URL参数获取会话ID
            const urlParams = new URLSearchParams(window.location.search);
            const urlSessionId = urlParams.get('sessionId');
            
            mobileSessionId = urlSessionId || 
                             localStorage.getItem('mobileSessionId') || 
                             sessionStorage.getItem('sessionId');
            
            if (mobileSessionId) {
                validateMobileSession();
            } else {
                showMobileLoginScreen();
            }
        }
        
        // 验证会话
        async function validateMobileSession() {
            try {
                const response = await fetch('/api/auth/validate', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${mobileSessionId}`
                    }
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    mobileCurrentUser = userData;
                    showMobileMainApp();
                } else {
                    clearMobileSession();
                    showMobileLoginScreen();
                }
            } catch (error) {
                console.error('移动端会话验证失败:', error);
                showMobileLoginScreen();
            }
        }
        
        // 显示登录界面
        function showMobileLoginScreen() {
            document.getElementById('mobileLoginScreen').style.display = 'block';
            document.getElementById('mobileMainApp').style.display = 'none';
        }
        
        // 显示主应用
        function showMobileMainApp() {
            document.getElementById('mobileLoginScreen').style.display = 'none';
            document.getElementById('mobileMainApp').style.display = 'block';
            
            // 更新用户信息
            document.getElementById('mobileUserName').textContent = mobileCurrentUser.username;
            document.getElementById('mobileUserRole').textContent = getMobileRoleDisplayName(mobileCurrentUser.role);
            
            // 如果是店主，自动加载店铺列表
            if (mobileCurrentUser.role === 'shop_owner') {
                loadMobileShops();
            }
        }
        
        // 登录处理
        document.getElementById('mobileLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('mobileUsername').value;
            const password = document.getElementById('mobilePassword').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    mobileSessionId = data.sessionId;
                    mobileCurrentUser = data.user;
                    localStorage.setItem('mobileSessionId', mobileSessionId);
                    showMobileMainApp();
                } else {
                    showMobileError(data.message || '登录失败');
                }
            } catch (error) {
                console.error('移动端登录错误:', error);
                showMobileError('网络连接错误，请稍后重试');
            }
        });
        
        // 退出登录
        function mobileLogout() {
            clearMobileSession();
            showMobileLoginScreen();
        }
        
        // 清除会话
        function clearMobileSession() {
            localStorage.removeItem('mobileSessionId');
            sessionStorage.removeItem('sessionId');
            mobileSessionId = null;
            mobileCurrentUser = null;
        }
        
        // 显示错误信息
        function showMobileError(message) {
            const errorDiv = document.getElementById('mobileErrorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // 获取角色显示名称
        function getMobileRoleDisplayName(role) {
            const roleMap = {
                'super_admin': '超级管理员',
                'admin': '管理员',
                'reviewer': '审核员',
                'shop_owner': '店主',
                'employee': '员工',
                'agent': '客服'
            };
            return roleMap[role] || role;
        }
        
        // 移动端功能函数
        function showMobileDashboard() {
            document.getElementById('mobileShopList').style.display = 'none';
            // 恢复首页显示
        }
        
        function loadMobileShops() {
            if (window.MobileShopManager) {
                const manager = new window.MobileShopManager();
                manager.loadShops();
                document.getElementById('mobileShopList').style.display = 'block';
            } else {
                alert('移动端店铺管理功能加载中...');
            }
        }
        
        function loadMobileChats() {
            alert('移动端客服功能开发中...');
        }
        
        function loadMobileStats() {
            alert('移动端数据统计功能开发中...');
        }
        
        function loadMobileSettings() {
            alert('移动端设置功能开发中...');
        }
        
        function loadMobileProfile() {
            alert('移动端个人中心功能开发中...');
        }
        
        // 设置底部导航活跃状态
        function setActiveNavItem(activeItem) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            activeItem.classList.add('active');
        }
    </script>
</body>
</html>
