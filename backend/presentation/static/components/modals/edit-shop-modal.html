<!-- 编辑店铺模态框（抽取自 mobile-dashboard.html） -->
<div id="edit-shop-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>✏️ 编辑店铺</h3>
      <button class="modal-close" onclick="closeModal('edit-shop-modal')">×</button>
    </div>
    <div class="modal-body">
      <div class="modal-form">
        <div class="form-group">
          <label for="edit-shop-name">店铺名称</label>
          <input type="text" id="edit-shop-name" placeholder="请输入店铺名称">
        </div>
        <div class="form-group">
          <label for="edit-shop-domain">域名</label>
          <input type="text" id="edit-shop-domain" placeholder="请输入域名">
        </div>
        <div class="form-group">
          <label for="edit-shop-plan">套餐类型</label>
          <select id="edit-shop-plan">
            <option value="basic">基础版</option>
            <option value="professional">专业版</option>
            <option value="enterprise">企业版</option>
          </select>
        </div>
        <div class="form-buttons">
          <button class="btn btn-secondary" onclick="closeModal('edit-shop-modal')">取消</button>
          <button class="btn btn-primary" onclick="saveShop()">保存</button>
        </div>
      </div>
    </div>
  </div>
</div>
