<!-- 超级管理员面板模态框（抽取自 mobile-dashboard.html） -->
<div id="adminPanelModal" class="modal">
  <div class="modal-content admin-modal">
    <div class="modal-header">
      <h3>🔧 超级管理员面板</h3>
      <button class="modal-close" onclick="hideAdminPanel()">×</button>
    </div>
    <div class="modal-body">
      <!-- 管理员导航标签 -->
      <div class="tab-nav">
        <button class="tab-btn active" onclick="showAdminTab('overview')">📊 系统概览</button>
        <button class="tab-btn" onclick="showAdminTab('owners')">👥 店主管理</button>
        <button class="tab-btn" onclick="showAdminTab('shops')">🏪 店铺监控</button>
      </div>

      <!-- 系统概览标签页 -->
      <div id="overviewTab" class="tab-content active">
        <div class="admin-section">
          <h4>📈 系统统计</h4>
          <div class="system-stats-grid" id="systemStats">
            <div class="system-stat-item">
              <div class="system-stat-number" id="totalUsers">-</div>
              <div class="system-stat-label">总用户数</div>
            </div>
            <div class="system-stat-item">
              <div class="system-stat-number" id="totalShops">-</div>
              <div class="system-stat-label">总店铺数</div>
            </div>
            <div class="system-stat-item">
              <div class="system-stat-number" id="shopOwners">-</div>
              <div class="system-stat-label">店主数量</div>
            </div>
            <div class="system-stat-item">
              <div class="system-stat-number" id="employees">-</div>
              <div class="system-stat-label">员工数量</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 店主管理标签页 -->
      <div id="ownersTab" class="tab-content">
        <div class="admin-section">
          <h4>👥 店主管理</h4>
          <div class="search-container">
            <input type="text" id="ownerSearch" class="search-input" placeholder="搜索店主用户名、邮箱或店铺名..." onkeyup="searchShopOwners()">
          </div>
          <div class="owners-list" id="ownersList">
            <div class="loading">正在加载店主数据...</div>
          </div>
        </div>
      </div>

      <!-- 店铺监控标签页 -->
      <div id="shopsTab" class="tab-content">
        <div class="admin-section">
          <h4>🏪 所有店铺监控</h4>
          <div class="shops-monitor" id="shopsMonitor">
            <div class="loading">正在加载店铺数据...</div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-buttons">
      <button type="button" class="btn btn-secondary" onclick="hideAdminPanel()">关闭</button>
      <button type="button" class="btn btn-primary" onclick="refreshAdminData()">🔄 刷新数据</button>
    </div>
  </div>
</div>
