<!-- component: messages/chat-header -->
<div class="chat-header">
  <div class="customer-info">
    <div class="customer-avatar" id="customerAvatar">C</div>
    <div class="customer-details">
      <div class="customer-name" id="customerName">客户</div>
      <div class="customer-status" id="customerStatus">在线</div>
    </div>
  </div>
  <div class="chat-actions">
    <button class="chat-action-btn" onclick="viewCustomerInfo()" title="客户信息">👤</button>
    <button class="chat-action-btn" onclick="transferConversation()" title="转接">🔄</button>
    <button class="chat-action-btn" onclick="showCustomerSessionTools()" title="会话管理">🔧</button>
    <button class="chat-action-btn" onclick="endConversation()" title="结束对话">❌</button>
  </div>
</div>
