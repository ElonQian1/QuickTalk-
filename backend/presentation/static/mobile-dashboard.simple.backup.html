<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>QuickTalk ÁßªÂä®Á´Ø‰ª™Ë°®Áõò(Á≤æÁÆÄÁâà)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #f5f7fa;
            color: #222
        }

        header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 14px 18px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        main {
            padding: 12px
        }

        section {
            background: #fff;
            border-radius: 14px;
            padding: 14px 16px;
            margin-bottom: 14px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .04)
        }

        h2 {
            font-size: 16px;
            margin: 0 0 8px
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 240px;
            overflow: auto
        }

        li {
            padding: 8px 6px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        li:last-child {
            border-bottom: none
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2ecc71;
            margin-right: 6px;
            display: inline-block
        }

        .status-off {
            background: #e74c3c
        }

        .flex {
            display: flex;
            align-items: center
        }

        .msg-list {
            max-height: 180px;
            overflow: auto;
            font-size: 13px;
            background: #fafafa;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 6px
        }

        .msg {
            padding: 4px 0;
            border-bottom: 1px dashed #ddd
        }

        .msg:last-child {
            border-bottom: none
        }

        .send-box {
            display: flex;
            gap: 6px;
            margin-top: 8px
        }

        input,
        button {
            font: inherit
        }

        input[type=text] {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none
        }

        input[type=text]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, .15)
        }

        button {
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 14px;
            cursor: pointer;
            font-weight: 600
        }

        button:disabled {
            opacity: .5;
            cursor: not-allowed
        }

        @media (max-width:480px) {
            header {
                font-size: 16px;
                padding: 12px 14px
            }

            section {
                padding: 12px 12px
            }
        }
    </style>
</head>

<body>
    <header><span>üìä ‰ª™Ë°®Áõò</span><span id="wsState" style="font-size:12px;opacity:.85">ËøûÊé•‰∏≠...</span></header>
    <main>
        <section>
            <h2>‰ºöËØù</h2>
            <ul id="conversations"></ul>
        </section>
        <section>
            <h2>Ê∂àÊÅØ</h2>
            <div class="msg-list" id="messages"></div>
            <div class="send-box"><input id="msgInput" type="text" placeholder="ÂèëÈÄÅÊ∂àÊÅØ..." /><button id="sendBtn"
                    disabled>ÂèëÈÄÅ</button></div>
        </section>
    </main>
    <script>(function () {
            const apiBase = '/api'; const wsUrl = (location.protocol === 'https:' ? 'wss' : 'ws') + '://' + location.host + '/ws'; let currentConv = null; let ws = null; const convEl = document.getElementById('conversations'); const msgEl = document.getElementById('messages'); const inp = document.getElementById('msgInput'); const btn = document.getElementById('sendBtn'); const wsState = document.getElementById('wsState'); function log(m) { console.log('[mobile-dashboard]', m); } async function fetchConversations() { try { const r = await fetch(apiBase + '/conversations'); const j = await r.json(); if (!j.success) return; convEl.innerHTML = ''; j.data.slice(0, 30).forEach(c => { const li = document.createElement('li'); li.innerHTML = '<span class="flex"><span class="status-dot ' + (c.status !== 'active' ? 'status-off' : '') + '"></span>' + c.id.substring(0, 8) + '...</span><small>' + c.status + '</small>'; li.onclick = () => { currentConv = c.id; loadMessages(c.id); }; convEl.appendChild(li); }); } catch (e) { log('load conv error ' + e); } } async function loadMessages(cid) { try { const r = await fetch(apiBase + `/conversations/${cid}/messages?limit=50`); const j = await r.json(); if (!j.success) return; msgEl.innerHTML = ''; j.data.forEach(m => appendMsg(m)); btn.disabled = false; inp.focus(); } catch (e) { log('load msg err ' + e); } } function appendMsg(m) { const d = document.createElement('div'); d.className = 'msg'; d.textContent = `${m.sender_type}: ${m.content}`; msgEl.appendChild(d); msgEl.scrollTop = msgEl.scrollHeight; } function connectWs() {
                wsState.textContent = 'ËøûÊé•‰∏≠...'; ws = new WebSocket(wsUrl); ws.onopen = () => { wsState.textContent = 'Â∑≤ËøûÊé•'; log('ws open'); }; ws.onmessage = e => {
                    try {
                        const evt = JSON.parse(e.data); if (evt.type && evt.type.startsWith('domain.event.message_')) { // ‰∫ã‰ª∂Áªü‰∏ÄEnvelope
                            const mid = evt.data?.message_id || evt.data?.message?.id; if (!mid) return; // ÊãâÂèñÂçïÊù°
                            if (currentConv && evt.data?.conversation_id === currentConv) { // ‰ºòÂåñ: Â¶ÇÊûúÈôÑÂ∏¶ message ÂÆåÊï¥‰Ωì
                                if (evt.data.message) { appendMsg({ sender_type: evt.data.message.sender_type, content: evt.data.message.content }); return; } // Âê¶ÂàôÈáçÂà∑ËØ•‰ºöËØùÊúÄÂêéÊ∂àÊÅØ
                                fetch(apiBase + `/conversations/${currentConv}/messages?limit=1&offset=0`).then(r => r.json()).then(j => { if (j.success && j.data.length) { appendMsg(j.data[j.data.length - 1]); } });
                            }
                        }
                    } catch (err) { log('ws msg parse err ' + err); }
                }; ws.onclose = () => { wsState.textContent = 'Â∑≤Êñ≠ÂºÄÔºåÈáçËøû‰∏≠'; setTimeout(connectWs, 1500); }; ws.onerror = e => { log('ws error'); };
            } btn.onclick = () => { if (!currentConv) return; const text = inp.value.trim(); if (!text) return; fetch(apiBase + `/conversations/${currentConv}/messages`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ conversation_id: currentConv, sender_type: 'agent', sender_id: 'agent_demo', content: text, message_type: 'text' }) }).then(r => r.json()).then(j => { if (j.success) { inp.value = ''; } }); }; inp.addEventListener('keypress', e => { if (e.key === 'Enter') btn.click(); }); fetchConversations(); connectWs(); setInterval(fetchConversations, 15000);
        })();</script>
</body>

</html>
