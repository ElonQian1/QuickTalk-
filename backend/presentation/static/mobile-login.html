<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 60px;
            margin-bottom: 10px;
            display: block;
        }

        .logo-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .logo-subtitle {
            font-size: 16px;
            color: #6c757d;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            height: 50px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .form-error {
            position: absolute;
            bottom: -20px;
            left: 0;
            font-size: 12px;
            color: #dc3545;
        }

        .login-btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-loading {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        /* è¡¨å•åˆ‡æ¢æ ·å¼ */
        .form-toggle {
            margin-top: 20px;
            text-align: center;
        }

        .form-toggle p {
            font-size: 14px;
            color: #6c757d;
            margin: 0;
        }

        .form-toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

        /* ç§»åŠ¨ç«¯ä¼˜åŒ– */
        @media (max-width: 480px) {

                padding: 30px 20px;
                margin: 10px;
            }

            .logo-icon {
                font-size: 50px;
            }

            .logo-title {
                font-size: 24px;
            }
        }

        /* è§¦æ‘¸åé¦ˆ */
        @media (hover: none) {
            .login-btn:hover {
                transform: none;
                box-shadow: none;
            }

            .login-btn:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">

        <div class="success-message" id="successMessage">

        <!-- ç™»å½•è¡¨å• -->
        <form id="loginForm">

        <!-- æ³¨å†Œè¡¨å• -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label class="form-label" for="regUsername">ç”¨æˆ·å</label>
                <input

                <input

                <input

                <input

                    class="form-input"

            <!-- è§’è‰²ç±»å‹éšè—ï¼Œé»˜è®¤ä¸ºåº—ä¸» -->
            <input type="hidden" id="role" name="role" value="owner">

        <!-- åˆ‡æ¢ç™»å½•/æ³¨å†Œ -->
        <div class="form-toggle">

                <span id="toggleText">è¿˜æ²¡æœ‰è´¦å·ï¼Ÿ</span>

    </div>

    <script>
        // å…¨å±€å˜é‡
        let isLogging = false;

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸ“± QuickTalk ç§»åŠ¨ç«¯ç™»å½•é¡µé¢åŠ è½½å®Œæˆ');
            
            // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
            checkExistingLogin();
            
            // ç»‘å®šè¡¨å•äº‹ä»¶
            bindFormEvents();

            // è‡ªåŠ¨èšç„¦åˆ°ç”¨æˆ·åè¾“å…¥æ¡†
            document.getElementById('username').focus();
        });

        // æ£€æŸ¥ç°æœ‰ç™»å½•çŠ¶æ€
        function checkExistingLogin() {
            const savedUser = localStorage.getItem('quicktalk_user');
            if (savedUser) {
                try {
                    const userData = JSON.parse(savedUser);
                    console.log('å‘ç°å·²ä¿å­˜çš„ç™»å½•ä¿¡æ¯:', userData.username);
                    
                    // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯å¹¶è·³è½¬
                    showMessage('æ¬¢è¿å›æ¥ï¼Œ' + userData.username + 'ï¼', 'success');
                    setTimeout(() => {
                        redirectToDashboard();
                    }, 1000);
                } catch (error) {
                    console.error('è§£æä¿å­˜çš„ç”¨æˆ·ä¿¡æ¯å¤±è´¥:', error);
                    localStorage.removeItem('quicktalk_user');
                }
            }
        }

        // ç»‘å®šè¡¨å•äº‹ä»¶
        function bindFormEvents() {
            const form = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const toggleLink = document.getElementById('toggleLink');

            // è¡¨å•æäº¤äº‹ä»¶
            form.addEventListener('submit', handleLogin);
            registerForm.addEventListener('submit', handleRegister);

            // åˆ‡æ¢é“¾æ¥äº‹ä»¶
            toggleLink.addEventListener('click', function(e) {
                e.preventDefault();
                toggleForms();
            });

            // è¾“å…¥æ¡†äº‹ä»¶
            usernameInput.addEventListener('input', clearFieldError);
            passwordInput.addEventListener('input', clearFieldError);

            // æ³¨å†Œè¡¨å•è¾“å…¥æ¡†äº‹ä»¶
            document.getElementById('regUsername').addEventListener('input', clearFieldError);
            document.getElementById('regEmail').addEventListener('input', clearFieldError);
            document.getElementById('regPassword').addEventListener('input', clearFieldError);
            document.getElementById('confirmPassword').addEventListener('input', clearFieldError);

            // å›è½¦é”®å¿«æ·ç™»å½•
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    passwordInput.focus();
                }
            });

            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    form.requestSubmit();
                }
            });
        }

        // å¤„ç†ç™»å½•
        async function handleLogin(event) {
            event.preventDefault();
            
            if (isLogging) return;

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // å‰ç«¯éªŒè¯
            if (!validateInputs(username, password)) {
                return;
            }

            try {
                setLoadingState(true);
                
                // æ¨¡æ‹Ÿç™»å½•APIè°ƒç”¨
                const loginResult = await performLogin(username, password);
                
                if (loginResult.success) {
                    // ä¿å­˜ç”¨æˆ·ä¿¡æ¯å’Œè®¤è¯token
                    const userData = {
                        username: username,
                        role: loginResult.role || 'admin',
                        avatar: username.charAt(0).toUpperCase(),
                        token: loginResult.token,
                        user: loginResult.user,
                        loginTime: new Date().toISOString()
                    };

                    // ä¸æ–°ç‰ˆä»ªè¡¨æ¿ä¿æŒä¸€è‡´ï¼šå†™å…¥ token åŠå…¼å®¹é”®
                    if (loginResult.token) {
                        localStorage.setItem('qt_admin_token', loginResult.token);
                        localStorage.setItem('admin_token', loginResult.token);
                        // æ ‡å‡†åŒ– token key ä¾›å„æ¨¡å—ç»Ÿä¸€è®¿é—®
                        try { localStorage.setItem('authToken', loginResult.token); } catch(_) {}
                    }

                    localStorage.setItem('quicktalk_user', JSON.stringify(userData));
                    localStorage.setItem('qt_admin_user', JSON.stringify(userData));

                    // è§¦å‘ session:ready äº‹ä»¶ï¼Œä¾›ä¾èµ–ä¼šè¯çš„æ¨¡å—ç«‹å³åŠ è½½ï¼ˆshops/profile ç­‰ï¼‰
                    try {
                        window.dispatchEvent(new CustomEvent('session:ready', { detail: { token: loginResult.token, user: loginResult.user }}));
                    } catch(e){ console.warn('dispatch session:ready å¤±è´¥', e); }

                    showMessage('ç™»å½•æˆåŠŸï¼æ­£åœ¨è·³è½¬...', 'success');

                    // å»¶è¿Ÿè·³è½¬ï¼Œè®©ç”¨æˆ·çœ‹åˆ°æˆåŠŸæ¶ˆæ¯
                    setTimeout(() => {
                        redirectToDashboard();
                    }, 1500);
                } else {
                    showMessage(loginResult.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ', 'error');
                    // æ¸…ç©ºå¯†ç æ¡†
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('ç™»å½•è¿‡ç¨‹ä¸­å‡ºç°é”™è¯¯:', error);
                showMessage('ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•', 'error');
            } finally {
                setLoadingState(false);
            }
        }

        // éªŒè¯è¾“å…¥
        function validateInputs(username, password) {
            let isValid = true;

            // æ¸…é™¤ä¹‹å‰çš„é”™è¯¯
            clearAllErrors();

            // éªŒè¯ç”¨æˆ·å
            if (!username) {
                showFieldError('username', 'è¯·è¾“å…¥ç”¨æˆ·å');
                isValid = false;
            } else if (username.length < 2) {
                showFieldError('username', 'ç”¨æˆ·åè‡³å°‘éœ€è¦2ä¸ªå­—ç¬¦');
                isValid = false;
            }

            // éªŒè¯å¯†ç 
            if (!password) {
                showFieldError('password', 'è¯·è¾“å…¥å¯†ç ');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('password', 'å¯†ç è‡³å°‘éœ€è¦6ä¸ªå­—ç¬¦');
                isValid = false;
            }

            return isValid;
        }

        // æ‰§è¡Œç™»å½•
        async function performLogin(username, password) {
            console.log('ğŸ” å¼€å§‹ç”¨æˆ·ç™»å½•:', username);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    console.log('âœ… ç™»å½•æˆåŠŸ:', data);
                    return {
                        success: true,
                        role: data.data.user.role,
                        token: data.data.token,
                        user: data.data.user,
                        message: 'ç™»å½•æˆåŠŸ'
                    };
                } else {
                    console.error('âŒ ç™»å½•å¤±è´¥:', data.message);
                    return {
                        success: false,
                        message: data.message || 'ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯'
                    };
                }
            } catch (error) {
                console.error('âŒ ç™»å½•è¯·æ±‚é”™è¯¯:', error);
                return {
                    success: false,
                    message: 'ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥åé‡è¯•'
                };
            }
        }

        // è·³è½¬åˆ°ä»ªè¡¨æ¿
        function redirectToDashboard() {
            console.log('ğŸ”„ è·³è½¬åˆ°ç§»åŠ¨ç«¯ä»ªè¡¨æ¿');
            window.location.href = '/mobile/dashboard';
        }

        // è®¾ç½®åŠ è½½çŠ¶æ€
        function setLoadingState(loading) {
            isLogging = loading;
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            const btnLoading = document.getElementById('btnLoading');

            if (loading) {
                btn.disabled = true;
                btnText.style.visibility = 'hidden';
                btnLoading.style.display = 'block';
            } else {
                btn.disabled = false;
                btnText.style.visibility = 'visible';
                btnLoading.style.display = 'none';
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type) {
            const successEl = document.getElementById('successMessage');
            const errorEl = document.getElementById('errorMessage');

            // éšè—æ‰€æœ‰æ¶ˆæ¯
            successEl.style.display = 'none';
            errorEl.style.display = 'none';

            // æ˜¾ç¤ºå¯¹åº”ç±»å‹çš„æ¶ˆæ¯
            if (type === 'success') {
                successEl.textContent = message;
                successEl.style.display = 'block';
            } else if (type === 'error') {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }

            // è‡ªåŠ¨éšè—é”™è¯¯æ¶ˆæ¯
            if (type === 'error') {
                setTimeout(() => {
                    errorEl.style.display = 'none';
                }, 5000);
            }
        }

        // éšè—æ¶ˆæ¯
        function hideMessage() {
            const successEl = document.getElementById('successMessage');
            const errorEl = document.getElementById('errorMessage');
            
            successEl.style.display = 'none';
            errorEl.style.display = 'none';
            successEl.textContent = '';
            errorEl.textContent = '';
        }

        // æ˜¾ç¤ºå­—æ®µé”™è¯¯
        function showFieldError(fieldName, message) {
            const input = document.getElementById(fieldName);
            const errorEl = document.getElementById(fieldName + 'Error');
            
            input.classList.add('error');
            errorEl.textContent = message;
            
            // èšç„¦åˆ°é”™è¯¯å­—æ®µ
            input.focus();
        }

        // æ¸…é™¤å­—æ®µé”™è¯¯
        function clearFieldError(event) {
            const input = event.target;
            const errorEl = document.getElementById(input.id + 'Error');
            
            input.classList.remove('error');
            errorEl.textContent = '';
        }

        // æ¸…é™¤æ‰€æœ‰é”™è¯¯
        function clearAllErrors() {
            const inputs = document.querySelectorAll('.form-input');
            const errors = document.querySelectorAll('.form-error');
            
            inputs.forEach(input => input.classList.remove('error'));
            errors.forEach(error => error.textContent = '');
        }

        // å¤„ç†æ³¨å†Œ
        async function handleRegister(event) {
            event.preventDefault();
            
            if (isLogging) return;

            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const role = document.getElementById('role').value;

            // å‰ç«¯éªŒè¯
            if (!username) {
                showFieldError('regUsername', 'è¯·è¾“å…¥ç”¨æˆ·å');
                return;
            }

            if (!email) {
                showFieldError('regEmail', 'è¯·è¾“å…¥é‚®ç®±åœ°å€');
                return;
            }

            if (!password) {
                showFieldError('regPassword', 'è¯·è¾“å…¥å¯†ç ');
                return;
            }

            if (password.length < 6) {
                showFieldError('regPassword', 'å¯†ç è‡³å°‘éœ€è¦6ä½');
                return;
            }

            if (password !== confirmPassword) {
                showFieldError('confirmPassword', 'ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´');
                return;
            }

            // å¼€å§‹æ³¨å†Œ
            isLogging = true;
            const registerBtn = document.getElementById('registerBtn');
            const btnText = registerBtn.querySelector('.btn-text');
            const btnLoading = document.getElementById('regBtnLoading');
            
            registerBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'block';

            clearAllErrors();
            hideMessage();

            try {
                console.log('ğŸ“ å¼€å§‹ç”¨æˆ·æ³¨å†Œ:', username);
                
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password, role })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    console.log('âœ… æ³¨å†ŒæˆåŠŸ:', data);
                    showMessage('æ³¨å†ŒæˆåŠŸï¼è¯·ä½¿ç”¨æ–°è´¦æˆ·ç™»å½•', 'success');
                    
                    // æ¸…ç©ºæ³¨å†Œè¡¨å•
                    document.getElementById('registerForm').reset();
                    
                    // 3ç§’ååˆ‡æ¢åˆ°ç™»å½•ç•Œé¢
                    setTimeout(() => {
                        toggleForms();
                    }, 3000);
                } else {
                    console.error('âŒ æ³¨å†Œå¤±è´¥:', data.message);
                    showMessage(data.message || 'æ³¨å†Œå¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                }
