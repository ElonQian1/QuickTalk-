<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QuickTalk ÁôªÂΩï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 60px;
            margin-bottom: 10px;
            display: block;
        }

        .logo-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .logo-subtitle {
            font-size: 16px;
            color: #6c757d;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            height: 50px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .form-error {
            position: absolute;
            bottom: -20px;
            left: 0;
            font-size: 12px;
            color: #dc3545;
        }

        .login-btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-loading {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        /* Ë°®ÂçïÂàáÊç¢Ê†∑Âºè */
        .form-toggle {
            margin-top: 20px;
            text-align: center;
        }

        .form-toggle p {
            font-size: 14px;
            color: #6c757d;
            margin: 0;
        }

        .form-toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

        /* ÁßªÂä®Á´Ø‰ºòÂåñ */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .logo-icon {
                font-size: 50px;
            }

            .logo-title {
                font-size: 24px;
            }
        }

        /* Ëß¶Êë∏ÂèçÈ¶à */
        @media (hover: none) {
            .login-btn:hover {
                transform: none;
                box-shadow: none;
            }

            .login-btn:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="logo-icon">üì±</span>
            <h1 class="logo-title">QuickTalk</h1>
            <p class="logo-subtitle">ÁßªÂä®Á´ØÂÆ¢ÊúçÁÆ°ÁêÜÁ≥ªÁªü</p>
        </div>

        <div class="success-message" id="successMessage">
            ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨Âà∞ÁÆ°ÁêÜÈù¢Êùø...
        </div>

        <div class="error-message" id="errorMessage">
            ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å
        </div>

        <!-- ÁôªÂΩïË°®Âçï -->
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Áî®Êà∑Âêç</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="form-input" 
                    placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç"
                    required
                    autocomplete="username"
                >
                <div class="form-error" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">ÂØÜÁ†Å</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="form-input" 
                    placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å"
                    required
                    autocomplete="current-password"
                >
                <div class="form-error" id="passwordError"></div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">ÁôªÂΩïÁÆ°ÁêÜÁ≥ªÁªü</span>
                <div class="btn-loading" id="btnLoading">
                    <div class="loading-spinner"></div>
                </div>
            </button>
        </form>

        <!-- Ê≥®ÂÜåË°®Âçï -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label class="form-label" for="regUsername">Áî®Êà∑Âêç</label>
                <input 
                    type="text" 
                    id="regUsername" 
                    name="username"
                    class="form-input" 
                    placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç"
                    required
                    autocomplete="username"
                >
                <div class="form-error" id="regUsernameError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="regEmail">ÈÇÆÁÆ±</label>
                <input 
                    type="email" 
                    id="regEmail" 
                    name="email"
                    class="form-input" 
                    placeholder="ËØ∑ËæìÂÖ•ÈÇÆÁÆ±Âú∞ÂùÄ"
                    required
                    autocomplete="email"
                >
                <div class="form-error" id="regEmailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="regPassword">ÂØÜÁ†Å</label>
                <input 
                    type="password" 
                    id="regPassword" 
                    name="password"
                    class="form-input" 
                    placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†ÅÔºàËá≥Â∞ë6‰ΩçÔºâ"
                    required
                    minlength="6"
                    autocomplete="new-password"
                >
                <div class="form-error" id="regPasswordError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Á°ÆËÆ§ÂØÜÁ†Å</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword"
                    class="form-input" 
                    placeholder="ËØ∑ÂÜçÊ¨°ËæìÂÖ•ÂØÜÁ†Å"
                    required
                    minlength="6"
                    autocomplete="new-password"
                >
                <div class="form-error" id="confirmPasswordError"></div>
            </div>

            <!-- ËßíËâ≤Á±ªÂûãÈöêËóèÔºåÈªòËÆ§‰∏∫Â∫ó‰∏ª -->
            <input type="hidden" id="role" name="role" value="owner">

            <button type="submit" class="login-btn" id="registerBtn">
                <span class="btn-text">Ê≥®ÂÜåÊñ∞Ë¥¶Êà∑</span>
                <div class="btn-loading" id="regBtnLoading" style="display: none;">
                    <div class="loading-spinner"></div>
                </div>
            </button>
        </form>

        <!-- ÂàáÊç¢ÁôªÂΩï/Ê≥®ÂÜå -->
        <div class="form-toggle">
            <p>
                <span id="toggleText">ËøòÊ≤°ÊúâË¥¶Âè∑Ôºü</span>
                <a href="#" id="toggleLink">Á´ãÂç≥Ê≥®ÂÜå</a>
            </p>
        </div>

    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let isLogging = false;

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üì± QuickTalk ÁßªÂä®Á´ØÁôªÂΩïÈ°µÈù¢Âä†ËΩΩÂÆåÊàê');
            
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
            checkExistingLogin();
            
            // ÁªëÂÆöË°®Âçï‰∫ã‰ª∂
            bindFormEvents();

            // Ëá™Âä®ËÅöÁÑ¶Âà∞Áî®Êà∑ÂêçËæìÂÖ•Ê°Ü
            document.getElementById('username').focus();
        });

        // Ê£ÄÊü•Áé∞ÊúâÁôªÂΩïÁä∂ÊÄÅ
        function checkExistingLogin() {
            const savedUser = localStorage.getItem('quicktalk_user');
            if (savedUser) {
                try {
                    const userData = JSON.parse(savedUser);
                    console.log('ÂèëÁé∞Â∑≤‰øùÂ≠òÁöÑÁôªÂΩï‰ø°ÊÅØ:', userData.username);
                    
                    // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØÂπ∂Ë∑≥ËΩ¨
                    showMessage('Ê¨¢ËøéÂõûÊù•Ôºå' + userData.username + 'ÔºÅ', 'success');
                    setTimeout(() => {
                        redirectToDashboard();
                    }, 1000);
                } catch (error) {
                    console.error('Ëß£Êûê‰øùÂ≠òÁöÑÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•:', error);
                    localStorage.removeItem('quicktalk_user');
                }
            }
        }

        // ÁªëÂÆöË°®Âçï‰∫ã‰ª∂
        function bindFormEvents() {
            const form = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const toggleLink = document.getElementById('toggleLink');

            // Ë°®ÂçïÊèê‰∫§‰∫ã‰ª∂
            form.addEventListener('submit', handleLogin);
            registerForm.addEventListener('submit', handleRegister);

            // ÂàáÊç¢ÈìæÊé•‰∫ã‰ª∂
            toggleLink.addEventListener('click', function(e) {
                e.preventDefault();
                toggleForms();
            });

            // ËæìÂÖ•Ê°Ü‰∫ã‰ª∂
            usernameInput.addEventListener('input', clearFieldError);
            passwordInput.addEventListener('input', clearFieldError);

            // Ê≥®ÂÜåË°®ÂçïËæìÂÖ•Ê°Ü‰∫ã‰ª∂
            document.getElementById('regUsername').addEventListener('input', clearFieldError);
            document.getElementById('regEmail').addEventListener('input', clearFieldError);
            document.getElementById('regPassword').addEventListener('input', clearFieldError);
            document.getElementById('confirmPassword').addEventListener('input', clearFieldError);

            // ÂõûËΩ¶ÈîÆÂø´Êç∑ÁôªÂΩï
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    passwordInput.focus();
                }
            });

            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    form.requestSubmit();
                }
            });
        }

        // Â§ÑÁêÜÁôªÂΩï
        async function handleLogin(event) {
            event.preventDefault();
            
            if (isLogging) return;

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // ÂâçÁ´ØÈ™åËØÅ
            if (!validateInputs(username, password)) {
                return;
            }

            try {
                setLoadingState(true);
                
                // Ê®°ÊãüÁôªÂΩïAPIË∞ÉÁî®
                const loginResult = await performLogin(username, password);
                
                if (loginResult.success) {
                    // ‰øùÂ≠òÁî®Êà∑‰ø°ÊÅØÂíåËÆ§ËØÅtoken
                    const userData = {
                        username: username,
                        role: loginResult.role || 'admin',
                        avatar: username.charAt(0).toUpperCase(),
                        token: loginResult.token,
                        user: loginResult.user,
                        loginTime: new Date().toISOString()
                    };

                    // ‰∏éÊñ∞Áâà‰ª™Ë°®Êùø‰øùÊåÅ‰∏ÄËá¥ÔºöÂÜôÂÖ• token ÂèäÂÖºÂÆπÈîÆ
                    if (loginResult.token) {
                        localStorage.setItem('qt_admin_token', loginResult.token);
                        localStorage.setItem('admin_token', loginResult.token);
                        // Ê†áÂáÜÂåñ token key ‰æõÂêÑÊ®°ÂùóÁªü‰∏ÄËÆøÈóÆ
                        try { localStorage.setItem('authToken', loginResult.token); } catch(_) {}
                    }

                    localStorage.setItem('quicktalk_user', JSON.stringify(userData));
                    localStorage.setItem('qt_admin_user', JSON.stringify(userData));

                    // Ëß¶Âèë session:ready ‰∫ã‰ª∂Ôºå‰æõ‰æùËµñ‰ºöËØùÁöÑÊ®°ÂùóÁ´ãÂç≥Âä†ËΩΩÔºàshops/profile Á≠âÔºâ
                    try {
                        window.dispatchEvent(new CustomEvent('session:ready', { detail: { token: loginResult.token, user: loginResult.user }}));
                    } catch(e){ console.warn('dispatch session:ready Â§±Ë¥•', e); }

                    showMessage('ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...', 'success');

                    // Âª∂ËøüË∑≥ËΩ¨ÔºåËÆ©Áî®Êà∑ÁúãÂà∞ÊàêÂäüÊ∂àÊÅØ
                    setTimeout(() => {
                        redirectToDashboard();
                    }, 1500);
                } else {
                    showMessage(loginResult.message || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å', 'error');
                    // Ê∏ÖÁ©∫ÂØÜÁ†ÅÊ°Ü
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('ÁôªÂΩïËøáÁ®ã‰∏≠Âá∫Áé∞ÈîôËØØ:', error);
                showMessage('ÁΩëÁªúËøûÊé•Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
            } finally {
                setLoadingState(false);
            }
        }

        // È™åËØÅËæìÂÖ•
        function validateInputs(username, password) {
            let isValid = true;

            // Ê∏ÖÈô§‰πãÂâçÁöÑÈîôËØØ
            clearAllErrors();

            // È™åËØÅÁî®Êà∑Âêç
            if (!username) {
                showFieldError('username', 'ËØ∑ËæìÂÖ•Áî®Êà∑Âêç');
                isValid = false;
            } else if (username.length < 2) {
                showFieldError('username', 'Áî®Êà∑ÂêçËá≥Â∞ëÈúÄË¶Å2‰∏™Â≠óÁ¨¶');
                isValid = false;
            }

            // È™åËØÅÂØÜÁ†Å
            if (!password) {
                showFieldError('password', 'ËØ∑ËæìÂÖ•ÂØÜÁ†Å');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('password', 'ÂØÜÁ†ÅËá≥Â∞ëÈúÄË¶Å6‰∏™Â≠óÁ¨¶');
                isValid = false;
            }

            return isValid;
        }

        // ÊâßË°åÁôªÂΩï
        async function performLogin(username, password) {
            console.log('üîê ÂºÄÂßãÁî®Êà∑ÁôªÂΩï:', username);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    console.log('‚úÖ ÁôªÂΩïÊàêÂäü:', data);
                    return {
                        success: true,
                        role: data.data.user.role,
                        token: data.data.token,
                        user: data.data.user,
                        message: 'ÁôªÂΩïÊàêÂäü'
                    };
                } else {
                    console.error('‚ùå ÁôªÂΩïÂ§±Ë¥•:', data.message);
                    return {
                        success: false,
                        message: data.message || 'Áî®Êà∑ÂêçÊàñÂØÜÁ†ÅÈîôËØØ'
                    };
                }
            } catch (error) {
                console.error('‚ùå ÁôªÂΩïËØ∑Ê±ÇÈîôËØØ:', error);
                return {
                    success: false,
                    message: 'ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ËøûÊé•ÂêéÈáçËØï'
                };
            }
        }

        // Ë∑≥ËΩ¨Âà∞‰ª™Ë°®Êùø
        function redirectToDashboard() {
            console.log('üîÑ Ë∑≥ËΩ¨Âà∞ÁßªÂä®Á´Ø‰ª™Ë°®Êùø');
            window.location.href = '/mobile/dashboard';
        }

        // ËÆæÁΩÆÂä†ËΩΩÁä∂ÊÄÅ
        function setLoadingState(loading) {
            isLogging = loading;
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            const btnLoading = document.getElementById('btnLoading');

            if (loading) {
                btn.disabled = true;
                btnText.style.visibility = 'hidden';
                btnLoading.style.display = 'block';
            } else {
                btn.disabled = false;
                btnText.style.visibility = 'visible';
                btnLoading.style.display = 'none';
            }
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(message, type) {
            const successEl = document.getElementById('successMessage');
            const errorEl = document.getElementById('errorMessage');

            // ÈöêËóèÊâÄÊúâÊ∂àÊÅØ
            successEl.style.display = 'none';
            errorEl.style.display = 'none';

            // ÊòæÁ§∫ÂØπÂ∫îÁ±ªÂûãÁöÑÊ∂àÊÅØ
            if (type === 'success') {
                successEl.textContent = message;
                successEl.style.display = 'block';
            } else if (type === 'error') {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }

            // Ëá™Âä®ÈöêËóèÈîôËØØÊ∂àÊÅØ
            if (type === 'error') {
                setTimeout(() => {
                    errorEl.style.display = 'none';
                }, 5000);
            }
        }

        // ÈöêËóèÊ∂àÊÅØ
        function hideMessage() {
            const successEl = document.getElementById('successMessage');
            const errorEl = document.getElementById('errorMessage');
            
            successEl.style.display = 'none';
            errorEl.style.display = 'none';
            successEl.textContent = '';
            errorEl.textContent = '';
        }

        // ÊòæÁ§∫Â≠óÊÆµÈîôËØØ
        function showFieldError(fieldName, message) {
            const input = document.getElementById(fieldName);
            const errorEl = document.getElementById(fieldName + 'Error');
            
            input.classList.add('error');
            errorEl.textContent = message;
            
            // ËÅöÁÑ¶Âà∞ÈîôËØØÂ≠óÊÆµ
            input.focus();
        }

        // Ê∏ÖÈô§Â≠óÊÆµÈîôËØØ
        function clearFieldError(event) {
            const input = event.target;
            const errorEl = document.getElementById(input.id + 'Error');
            
            input.classList.remove('error');
            errorEl.textContent = '';
        }

        // Ê∏ÖÈô§ÊâÄÊúâÈîôËØØ
        function clearAllErrors() {
            const inputs = document.querySelectorAll('.form-input');
            const errors = document.querySelectorAll('.form-error');
            
            inputs.forEach(input => input.classList.remove('error'));
            errors.forEach(error => error.textContent = '');
        }

        // Â§ÑÁêÜÊ≥®ÂÜå
        async function handleRegister(event) {
            event.preventDefault();
            
            if (isLogging) return;

            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const role = document.getElementById('role').value;

            // ÂâçÁ´ØÈ™åËØÅ
            if (!username) {
                showFieldError('regUsername', 'ËØ∑ËæìÂÖ•Áî®Êà∑Âêç');
                return;
            }

            if (!email) {
                showFieldError('regEmail', 'ËØ∑ËæìÂÖ•ÈÇÆÁÆ±Âú∞ÂùÄ');
                return;
            }

            if (!password) {
                showFieldError('regPassword', 'ËØ∑ËæìÂÖ•ÂØÜÁ†Å');
                return;
            }

            if (password.length < 6) {
                showFieldError('regPassword', 'ÂØÜÁ†ÅËá≥Â∞ëÈúÄË¶Å6‰Ωç');
                return;
            }

            if (password !== confirmPassword) {
                showFieldError('confirmPassword', '‰∏§Ê¨°ËæìÂÖ•ÁöÑÂØÜÁ†Å‰∏ç‰∏ÄËá¥');
                return;
            }

            // ÂºÄÂßãÊ≥®ÂÜå
            isLogging = true;
            const registerBtn = document.getElementById('registerBtn');
            const btnText = registerBtn.querySelector('.btn-text');
            const btnLoading = document.getElementById('regBtnLoading');
            
            registerBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'block';

            clearAllErrors();
            hideMessage();

            try {
                console.log('üìù ÂºÄÂßãÁî®Êà∑Ê≥®ÂÜå:', username);
                
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password, role })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    console.log('‚úÖ Ê≥®ÂÜåÊàêÂäü:', data);
                    showMessage('Ê≥®ÂÜåÊàêÂäüÔºÅËØ∑‰ΩøÁî®Êñ∞Ë¥¶Êà∑ÁôªÂΩï', 'success');
                    
                    // Ê∏ÖÁ©∫Ê≥®ÂÜåË°®Âçï
                    document.getElementById('registerForm').reset();
                    
                    // 3ÁßíÂêéÂàáÊç¢Âà∞ÁôªÂΩïÁïåÈù¢
                    setTimeout(() => {
                        toggleForms();
                    }, 3000);
                } else {
                    console.error('‚ùå Ê≥®ÂÜåÂ§±Ë¥•:', data.message);
                    showMessage(data.message || 'Ê≥®ÂÜåÂ§±Ë¥•ÔºåËØ∑ÈáçËØï', 'error');
                }
            } catch (error) {
                console.error('‚ùå Ê≥®ÂÜåËØ∑Ê±ÇÈîôËØØ:', error);
                showMessage('ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ËøûÊé•ÂêéÈáçËØï', 'error');
            } finally {
                isLogging = false;
                registerBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        }

        // ÂàáÊç¢ÁôªÂΩï/Ê≥®ÂÜåË°®Âçï
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const toggleText = document.getElementById('toggleText');
            const toggleLink = document.getElementById('toggleLink');
            const logoTitle = document.querySelector('.logo-title');
            const logoSubtitle = document.querySelector('.logo-subtitle');
            
            if (loginForm.style.display === 'none') {
                // ÂàáÊç¢Âà∞ÁôªÂΩï
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleText.textContent = 'ËøòÊ≤°ÊúâË¥¶Âè∑Ôºü';
                toggleLink.textContent = 'Á´ãÂç≥Ê≥®ÂÜå';
                logoTitle.textContent = 'QuickTalk';
                logoSubtitle.textContent = 'ÁßªÂä®Á´ØÂÆ¢ÊúçÁÆ°ÁêÜÁ≥ªÁªü';
                
                // Ê∏ÖÁ©∫Ê≥®ÂÜåË°®Âçï
                registerForm.reset();
            } else {
                // ÂàáÊç¢Âà∞Ê≥®ÂÜå
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleText.textContent = 'Â∑≤ÊúâË¥¶Âè∑Ôºü';
                toggleLink.textContent = 'Á´ãÂç≥ÁôªÂΩï';
                logoTitle.textContent = 'Áî®Êà∑Ê≥®ÂÜå';
                logoSubtitle.textContent = 'ÂàõÂª∫ÊÇ®ÁöÑÁÆ°ÁêÜË¥¶Êà∑';
                
                // Ê∏ÖÁ©∫ÁôªÂΩïË°®ÂçïÁöÑÈªòËÆ§ÂÄº
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
            
            // Ê∏ÖÁ©∫Ê∂àÊÅØÂíåÈîôËØØ
            hideMessage();
            clearAllErrors();
        }

        // Èò≤Ê≠¢È°µÈù¢Ë¢´ÁºìÂ≠ò
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });

        console.log('üì± QuickTalk Mobile Login Â∑≤Âä†ËΩΩ');
    </script>
