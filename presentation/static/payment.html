<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付订单 - QuickTalk客服系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .order-info {
            padding: 30px;
            border-bottom: 1px solid #f1f3f4;
        }

        .order-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #e9ecef;
        }

        .order-detail:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 18px;
            color: #dc3545;
        }

        .payment-methods {
            padding: 30px;
        }

        .payment-methods h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .payment-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .payment-option {
            border: 2px solid #f1f3f4;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .payment-option.selected {
            border-color: #667eea;
            background: #f8faff;
        }

        .payment-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .payment-name {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
        }

        .qr-code-section {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .qr-code-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #6c757d;
        }

        .qr-code img {
            max-width: 100%;
            max-height: 100%;
        }

        .payment-instructions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }

        .payment-instructions h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .payment-instructions ol {
            color: #856404;
            padding-left: 20px;
        }

        .payment-instructions li {
            margin-bottom: 5px;
        }

        .payment-status {
            text-align: center;
            padding: 20px;
        }

        .status-indicator {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .status-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-pending { color: #ffc107; }
        .status-success { color: #28a745; }
        .status-failed { color: #dc3545; }

        .timer {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .payment-options {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💳 完成支付</h1>
            <p>选择支付方式完成店铺开通</p>
        </div>

        <!-- 订单信息 -->
        <div class="order-info" id="order-info">
            <div id="loading" class="loading">正在加载订单信息...</div>
            <div id="error-message" class="error-message"></div>
            <!-- 订单详情将通过JavaScript填充 -->
        </div>

        <!-- 支付方式选择 -->
        <div class="payment-methods" id="payment-methods" style="display: none;">
            <h3>选择支付方式</h3>
            <div class="payment-options">
                <div class="payment-option" onclick="selectPaymentMethod('alipay')">
                    <div class="payment-icon">💰</div>
                    <div class="payment-name">支付宝</div>
                </div>
                <div class="payment-option" onclick="selectPaymentMethod('wechat')">
                    <div class="payment-icon">💚</div>
                    <div class="payment-name">微信支付</div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="generatePaymentCode()" id="generate-btn" disabled>
                    生成支付二维码
                </button>
            </div>
        </div>

        <!-- 二维码支付 -->
        <div class="qr-code-section" id="qr-code-section">
            <h3 id="payment-method-title">支付宝扫码支付</h3>
            
            <div class="qr-code-container">
                <div class="qr-code" id="qr-code">
                    二维码将在这里显示
                </div>
                <p id="qr-code-tip">请使用支付宝扫描上方二维码完成支付</p>
            </div>

            <div class="payment-instructions">
                <h4>支付说明：</h4>
                <ol>
                    <li>打开手机上的支付应用</li>
                    <li>扫描上方二维码</li>
                    <li>确认支付金额无误</li>
                    <li>完成支付</li>
                    <li>支付成功后页面会自动跳转</li>
                </ol>
            </div>

            <div class="timer" id="timer">
                订单将在 <span id="countdown">30:00</span> 后过期
            </div>

            <div class="payment-status" id="payment-status">
                <div class="status-indicator status-pending">⏳</div>
                <div class="status-text status-pending">等待支付中...</div>
                <p>支付完成后页面将自动刷新</p>
            </div>

            <div class="action-buttons">
                <button class="btn btn-outline" onclick="checkPaymentStatus()">
                    刷新支付状态
                </button>
                <button class="btn btn-secondary" onclick="goBack()">
                    返回修改
                </button>
                <button class="btn btn-success" onclick="simulatePayment()" style="display: none;" id="simulate-btn">
                    模拟支付成功（测试）
                </button>
            </div>
        </div>
    </div>

    <script>
        let orderId = null;
        let selectedPaymentMethod = null;
        let orderData = null;
        let countdownTimer = null;
        let statusCheckTimer = null;

        // 页面加载时获取订单ID并加载订单信息
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            orderId = urlParams.get('order_id');
            
            if (!orderId) {
                showError('订单ID缺失，请重新创建订单');
                return;
            }
            
            loadOrderInfo();
        });

        // 加载订单信息
        async function loadOrderInfo() {
            try {
                const response = await fetch(`/api/payment-orders/${orderId}`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    orderData = data.data;
                    renderOrderInfo();
                    
                    // 如果订单已支付，直接跳转
                    if (orderData.payment_status === 'paid') {
                        showPaymentSuccess();
                        return;
                    }
                    
                    // 如果订单已过期
                    if (new Date(orderData.expires_at) < new Date()) {
                        showError('订单已过期，请重新创建订单');
                        return;
                    }
                    
                    // 显示支付方式选择
                    document.getElementById('payment-methods').style.display = 'block';
                    
                    // 如果是开发环境，显示模拟支付按钮
                    if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
                        document.getElementById('simulate-btn').style.display = 'inline-block';
                    }
                } else {
                    showError(data.message || '加载订单信息失败');
                }
            } catch (error) {
                console.error('Error loading order info:', error);
                showError('网络错误，请刷新页面重试');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // 渲染订单信息
        function renderOrderInfo() {
            const orderInfoDiv = document.getElementById('order-info');
            const expiresAt = new Date(orderData.expires_at);
            const now = new Date();
            const timeLeft = Math.max(0, Math.floor((expiresAt - now) / 1000));
            
            orderInfoDiv.innerHTML = `
                <div class="order-detail">
                    <span>订单号:</span>
                    <span>${orderData.order_number}</span>
                </div>
                <div class="order-detail">
                    <span>套餐类型:</span>
                    <span>${getSubscriptionTypeName(orderData.subscription_type)}</span>
                </div>
                <div class="order-detail">
                    <span>服务期限:</span>
                    <span>${orderData.subscription_duration}个月</span>
                </div>
                <div class="order-detail">
                    <span>支付金额:</span>
                    <span>¥${orderData.amount}</span>
                </div>
            `;
            
            // 启动倒计时
            startCountdown(timeLeft);
        }

        // 获取套餐类型名称
        function getSubscriptionTypeName(type) {
            const names = {
                'basic': '基础版',
                'standard': '标准版',
                'premium': '高级版'
            };
            return names[type] || type;
        }

        // 选择支付方式
        function selectPaymentMethod(method) {
            selectedPaymentMethod = method;
            
            // 更新UI状态
            document.querySelectorAll('.payment-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            document.querySelector(`[onclick="selectPaymentMethod('${method}')"]`).classList.add('selected');
            
            // 启用生成按钮
            document.getElementById('generate-btn').disabled = false;
        }

        // 生成支付二维码
        async function generatePaymentCode() {
            if (!selectedPaymentMethod) {
                alert('请先选择支付方式');
                return;
            }

            try {
                const response = await fetch('/api/payment-orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        shop_id: orderData.shop_id,
                        payment_method: selectedPaymentMethod,
                        subscription_type: orderData.subscription_type
                    })
                });

                const data = await response.json();

                if (data.success && data.data) {
                    // 更新订单数据
                    orderData = data.data;
                    showQRCodeSection();
                } else {
                    showError(data.message || '生成支付二维码失败');
                }
            } catch (error) {
                console.error('Error generating payment code:', error);
                showError('网络错误，请重试');
            }
        }

        // 显示二维码支付区域
        function showQRCodeSection() {
            // 隐藏支付方式选择
            document.getElementById('payment-methods').style.display = 'none';
            
            // 显示二维码区域
            const qrSection = document.getElementById('qr-code-section');
            qrSection.style.display = 'block';
            
            // 更新标题和提示
            const methodName = selectedPaymentMethod === 'alipay' ? '支付宝' : '微信支付';
            document.getElementById('payment-method-title').textContent = `${methodName}扫码支付`;
            document.getElementById('qr-code-tip').textContent = `请使用${methodName}扫描上方二维码完成支付`;
            
            // 生成二维码（这里使用模拟的二维码）
            generateQRCode();
            
            // 开始检查支付状态
            startPaymentStatusCheck();
        }

        // 生成二维码
        function generateQRCode() {
            const qrCodeDiv = document.getElementById('qr-code');
            
            // 这里应该调用真实的二维码生成库，现在用模拟的
            qrCodeDiv.innerHTML = `
                <div style="width: 180px; height: 180px; background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180"><rect width="180" height="180" fill="white"/><text x="90" y="90" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="12" fill="black">模拟二维码</text><text x="90" y="110" text-anchor="middle" dominant-baseline="middle" font-family="Arial" font-size="10" fill="gray">${orderData.order_number}</text></svg>') center/contain no-repeat;"></div>
            `;
        }

        // 启动倒计时
        function startCountdown(seconds) {
            const countdownElement = document.getElementById('countdown');
            
            countdownTimer = setInterval(() => {
                if (seconds <= 0) {
                    clearInterval(countdownTimer);
                    showError('订单已过期，请重新创建订单');
                    return;
                }
                
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
                
                seconds--;
            }, 1000);
        }

        // 开始检查支付状态
        function startPaymentStatusCheck() {
            statusCheckTimer = setInterval(checkPaymentStatus, 3000); // 每3秒检查一次
        }

        // 检查支付状态
        async function checkPaymentStatus() {
            try {
                const response = await fetch(`/api/payment-orders/${orderId}`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    if (data.data.payment_status === 'paid') {
                        clearInterval(statusCheckTimer);
                        showPaymentSuccess();
                    }
                }
            } catch (error) {
                console.error('Error checking payment status:', error);
            }
        }

        // 显示支付成功
        function showPaymentSuccess() {
            clearInterval(countdownTimer);
            clearInterval(statusCheckTimer);
            
            const statusDiv = document.getElementById('payment-status');
            statusDiv.innerHTML = `
                <div class="status-indicator status-success">✅</div>
                <div class="status-text status-success">支付成功！</div>
                <p>店铺已成功开通，正在跳转到管理界面...</p>
            `;
            
            // 3秒后跳转到店铺管理页面
            setTimeout(() => {
                window.location.href = `/shop-login.html?shop_id=${orderData.shop_id}`;
            }, 3000);
        }

        // 模拟支付成功（测试用）
        async function simulatePayment() {
            try {
                const response = await fetch(`/api/payment-orders/${orderId}/simulate-success`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showPaymentSuccess();
                } else {
                    showError(data.message || '模拟支付失败');
                }
            } catch (error) {
                console.error('Error simulating payment:', error);
                showError('模拟支付请求失败');
            }
        }

        // 返回修改
        function goBack() {
            document.getElementById('qr-code-section').style.display = 'none';
            document.getElementById('payment-methods').style.display = 'block';
            
            clearInterval(statusCheckTimer);
        }

        // 显示错误消息
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // 滚动到错误消息位置
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', function() {
            if (countdownTimer) clearInterval(countdownTimer);
            if (statusCheckTimer) clearInterval(statusCheckTimer);
        });
    </script>
</body>
</html>
