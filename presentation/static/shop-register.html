<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店铺注册 - QuickTalk客服系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .pricing-section {
            padding: 40px;
            border-bottom: 1px solid #f1f3f4;
        }

        .pricing-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .pricing-title h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .pricing-card {
            border: 2px solid #f1f3f4;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .pricing-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .pricing-card.selected {
            border-color: #667eea;
            background: #f8faff;
        }

        .pricing-card.recommended {
            border-color: #28a745;
            position: relative;
        }

        .pricing-card.recommended::before {
            content: "推荐";
            position: absolute;
            top: -10px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .plan-name {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .plan-price {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .plan-period {
            color: #6c757d;
            margin-bottom: 20px;
        }

        .plan-features {
            list-style: none;
            text-align: left;
        }

        .plan-features li {
            padding: 8px 0;
            color: #2c3e50;
            position: relative;
            padding-left: 25px;
        }

        .plan-features li::before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #28a745;
            font-weight: 600;
        }

        .form-section {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .required {
            color: #dc3545;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .pricing-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-footer {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏪 开通QuickTalk客服系统</h1>
            <p>专业的在线客服解决方案，助力您的业务增长</p>
        </div>

        <!-- 套餐选择 -->
        <div class="pricing-section">
            <div class="pricing-title">
                <h2>选择适合您的套餐</h2>
                <p>所有套餐均包含一年服务期，支持随时升级</p>
            </div>
            
            <div class="pricing-grid" id="pricing-grid">
                <!-- 套餐将通过JavaScript动态加载 -->
            </div>
        </div>

        <!-- 店铺信息表单 -->
        <div class="form-section">
            <h3 style="margin-bottom: 20px; color: #2c3e50;">店铺信息</h3>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            <div id="loading" class="loading">正在处理...</div>

            <form id="shop-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="shop-name">店铺名称 <span class="required">*</span></label>
                        <input type="text" id="shop-name" class="form-control" placeholder="请输入店铺名称" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="shop-domain">店铺域名</label>
                        <input type="text" id="shop-domain" class="form-control" placeholder="可选，如：shop.example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-email">联系邮箱 <span class="required">*</span></label>
                        <input type="email" id="contact-email" class="form-control" placeholder="用于接收重要通知" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-phone">联系电话</label>
                        <input type="tel" id="contact-phone" class="form-control" placeholder="可选">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="business-license">营业执照号</label>
                        <input type="text" id="business-license" class="form-control" placeholder="可选，用于企业认证">
                    </div>
                </div>

                <div class="form-footer">
                    <div>
                        <small style="color: #6c757d;">
                            提交后将跳转到支付页面，支付成功后立即开通服务
                        </small>
                    </div>
                    <div>
                        <a href="/" class="btn btn-secondary">返回首页</a>
                        <button type="submit" class="btn btn-primary">立即开通 & 支付</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        let selectedPlan = 'standard'; // 默认选择标准版
        let subscriptionPlans = [];

        // 页面加载时获取套餐信息
        document.addEventListener('DOMContentLoaded', function() {
            loadSubscriptionPlans();
        });

        // 加载订阅套餐
        async function loadSubscriptionPlans() {
            try {
                const response = await fetch('/api/subscription-plans');
                const data = await response.json();
                
                if (data.success) {
                    subscriptionPlans = data.data;
                    renderPricingCards();
                } else {
                    console.error('Failed to load subscription plans:', data.message);
                    showError('加载套餐信息失败，请刷新页面重试');
                }
            } catch (error) {
                console.error('Error loading subscription plans:', error);
                showError('网络错误，请检查网络连接');
            }
        }

        // 渲染套餐卡片
        function renderPricingCards() {
            const grid = document.getElementById('pricing-grid');
            
            grid.innerHTML = subscriptionPlans.map(plan => {
                const features = JSON.parse(plan.features).features;
                const isRecommended = plan.plan_type === 'standard';
                
                return `
                    <div class="pricing-card ${isRecommended ? 'recommended' : ''} ${plan.plan_type === selectedPlan ? 'selected' : ''}" 
                         onclick="selectPlan('${plan.plan_type}')">
                        <div class="plan-name">${plan.name}</div>
                        <div class="plan-price">¥${plan.price}</div>
                        <div class="plan-period">/ ${plan.duration}个月</div>
                        <ul class="plan-features">
                            ${features.map(feature => `<li>${feature}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }).join('');
        }

        // 选择套餐
        function selectPlan(planType) {
            selectedPlan = planType;
            
            // 更新UI状态
            document.querySelectorAll('.pricing-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            document.querySelector(`[onclick="selectPlan('${planType}')"]`).classList.add('selected');
            
            console.log('Selected plan:', planType);
        }

        // 表单提交
        document.getElementById('shop-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('shop-name').value.trim(),
                domain: document.getElementById('shop-domain').value.trim() || null,
                contact_email: document.getElementById('contact-email').value.trim(),
                contact_phone: document.getElementById('contact-phone').value.trim() || null,
                business_license: document.getElementById('business-license').value.trim() || null,
                subscription_type: selectedPlan
            };

            // 表单验证
            if (!formData.name) {
                showError('请输入店铺名称');
                return;
            }
            
            if (!formData.contact_email) {
                showError('请输入联系邮箱');
                return;
            }

            showLoading(true);
            hideMessages();

            try {
                const response = await fetch('/api/shops', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success && data.data) {
                    // 创建成功，跳转到支付页面
                    const paymentOrder = data.data;
                    showSuccess('店铺创建成功！正在跳转到支付页面...');
                    
                    setTimeout(() => {
                        window.location.href = `/payment.html?order_id=${paymentOrder.id}`;
                    }, 2000);
                } else {
                    showError(data.message || '创建店铺失败，请重试');
                }
            } catch (error) {
                console.error('Error creating shop:', error);
                showError('网络错误，请检查网络连接');
            } finally {
                showLoading(false);
            }
        });

        // 显示/隐藏加载状态
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.querySelector('button[type="submit"]').disabled = show;
        }

        // 显示错误消息
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // 滚动到错误消息位置
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // 显示成功消息
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // 隐藏所有消息
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
    </script>
</body>
</html>
