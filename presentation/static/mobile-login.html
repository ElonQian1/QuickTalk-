<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QuickTalk 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 60px;
            margin-bottom: 10px;
            display: block;
        }

        .logo-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .logo-subtitle {
            font-size: 16px;
            color: #6c757d;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            height: 50px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .form-error {
            position: absolute;
            bottom: -20px;
            left: 0;
            font-size: 12px;
            color: #dc3545;
        }

        .login-btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-loading {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .demo-title {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .demo-credentials {
            color: #6c757d;
            line-height: 1.5;
        }

        .demo-credentials strong {
            color: #495057;
        }

        .links {
            text-align: center;
            margin-top: 30px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin: 0 15px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        /* 移动端优化 */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .logo-icon {
                font-size: 50px;
            }

            .logo-title {
                font-size: 24px;
            }
        }

        /* 触摸反馈 */
        @media (hover: none) {
            .login-btn:hover {
                transform: none;
                box-shadow: none;
            }

            .login-btn:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="logo-icon">📱</span>
            <h1 class="logo-title">QuickTalk</h1>
            <p class="logo-subtitle">移动端客服管理系统</p>
        </div>

        <div class="demo-info">
            <div class="demo-title">演示账户</div>
            <div class="demo-credentials">
                <strong>用户名:</strong> admin<br>
                <strong>密码:</strong> admin123
            </div>
        </div>

        <div class="success-message" id="successMessage">
            登录成功！正在跳转到管理面板...
        </div>

        <div class="error-message" id="errorMessage">
            登录失败，请检查用户名和密码
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">用户名</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="form-input" 
                    placeholder="请输入用户名"
                    value="admin"
                    required
                    autocomplete="username"
                >
                <div class="form-error" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">密码</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="form-input" 
                    placeholder="请输入密码"
                    value="admin123"
                    required
                    autocomplete="current-password"
                >
                <div class="form-error" id="passwordError"></div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">登录管理系统</span>
                <div class="btn-loading" id="btnLoading">
                    <div class="loading-spinner"></div>
                </div>
            </button>
        </form>

        <div class="links">
            <a href="/mobile/dashboard">移动端仪表板</a>
            <a href="/admin">桌面版管理后台</a>
            <a href="/">客户服务页面</a>
        </div>
    </div>

    <script>
        // 全局变量
        let isLogging = false;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📱 QuickTalk 移动端登录页面加载完成');
            
            // 检查是否已登录
            checkExistingLogin();
            
            // 绑定表单事件
            bindFormEvents();

            // 自动聚焦到用户名输入框
            document.getElementById('username').focus();
        });

        // 检查现有登录状态
        function checkExistingLogin() {
            const savedUser = localStorage.getItem('quicktalk_user');
            if (savedUser) {
                try {
                    const userData = JSON.parse(savedUser);
                    console.log('发现已保存的登录信息:', userData.username);
                    
                    // 显示成功消息并跳转
                    showMessage('欢迎回来，' + userData.username + '！', 'success');
                    setTimeout(() => {
                        redirectToDashboard();
                    }, 1000);
                } catch (error) {
                    console.error('解析保存的用户信息失败:', error);
                    localStorage.removeItem('quicktalk_user');
                }
            }
        }

        // 绑定表单事件
        function bindFormEvents() {
            const form = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            // 表单提交事件
            form.addEventListener('submit', handleLogin);

            // 输入框事件
            usernameInput.addEventListener('input', clearFieldError);
            passwordInput.addEventListener('input', clearFieldError);

            // 回车键快捷登录
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    passwordInput.focus();
                }
            });

            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    form.requestSubmit();
                }
            });
        }

        // 处理登录
        async function handleLogin(event) {
            event.preventDefault();
            
            if (isLogging) return;

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // 前端验证
            if (!validateInputs(username, password)) {
                return;
            }

            try {
                setLoadingState(true);
                
                // 模拟登录API调用
                const loginResult = await performLogin(username, password);
                
                if (loginResult.success) {
                    // 保存用户信息
                    const userData = {
                        username: username,
                        role: loginResult.role || 'admin',
                        avatar: username.charAt(0).toUpperCase(),
                        loginTime: new Date().toISOString()
                    };
                    localStorage.setItem('quicktalk_user', JSON.stringify(userData));
                    
                    showMessage('登录成功！正在跳转...', 'success');
                    
                    // 延迟跳转，让用户看到成功消息
                    setTimeout(() => {
                        redirectToDashboard();
                    }, 1500);
                } else {
                    showMessage(loginResult.message || '登录失败，请检查用户名和密码', 'error');
                    // 清空密码框
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('登录过程中出现错误:', error);
                showMessage('网络连接失败，请稍后重试', 'error');
            } finally {
                setLoadingState(false);
            }
        }

        // 验证输入
        function validateInputs(username, password) {
            let isValid = true;

            // 清除之前的错误
            clearAllErrors();

            // 验证用户名
            if (!username) {
                showFieldError('username', '请输入用户名');
                isValid = false;
            } else if (username.length < 2) {
                showFieldError('username', '用户名至少需要2个字符');
                isValid = false;
            }

            // 验证密码
            if (!password) {
                showFieldError('password', '请输入密码');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('password', '密码至少需要6个字符');
                isValid = false;
            }

            return isValid;
        }

        // 执行登录
        async function performLogin(username, password) {
            // 模拟API调用延迟
            await new Promise(resolve => setTimeout(resolve, 800));

            // 简单的登录验证（实际项目中应该调用后端API）
            const validCredentials = [
                { username: 'admin', password: 'admin123', role: 'super_admin' },
                { username: 'manager', password: 'manager123', role: 'admin' },
                { username: 'shop01', password: 'shop123', role: 'shop_owner' }
            ];

            const user = validCredentials.find(cred => 
                cred.username === username && cred.password === password
            );

            if (user) {
                return {
                    success: true,
                    role: user.role,
                    message: '登录成功'
                };
            } else {
                return {
                    success: false,
                    message: '用户名或密码错误'
                };
            }
        }

        // 跳转到仪表板
        function redirectToDashboard() {
            console.log('🔄 跳转到移动端仪表板');
            window.location.href = '/mobile/dashboard';
        }

        // 设置加载状态
        function setLoadingState(loading) {
            isLogging = loading;
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            const btnLoading = document.getElementById('btnLoading');

            if (loading) {
                btn.disabled = true;
                btnText.style.visibility = 'hidden';
                btnLoading.style.display = 'block';
            } else {
                btn.disabled = false;
                btnText.style.visibility = 'visible';
                btnLoading.style.display = 'none';
            }
        }

        // 显示消息
        function showMessage(message, type) {
            const successEl = document.getElementById('successMessage');
            const errorEl = document.getElementById('errorMessage');

            // 隐藏所有消息
            successEl.style.display = 'none';
            errorEl.style.display = 'none';

            // 显示对应类型的消息
            if (type === 'success') {
                successEl.textContent = message;
                successEl.style.display = 'block';
            } else if (type === 'error') {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }

            // 自动隐藏错误消息
            if (type === 'error') {
                setTimeout(() => {
                    errorEl.style.display = 'none';
                }, 5000);
            }
        }

        // 显示字段错误
        function showFieldError(fieldName, message) {
            const input = document.getElementById(fieldName);
            const errorEl = document.getElementById(fieldName + 'Error');
            
            input.classList.add('error');
            errorEl.textContent = message;
            
            // 聚焦到错误字段
            input.focus();
        }

        // 清除字段错误
        function clearFieldError(event) {
            const input = event.target;
            const errorEl = document.getElementById(input.id + 'Error');
            
            input.classList.remove('error');
            errorEl.textContent = '';
        }

        // 清除所有错误
        function clearAllErrors() {
            const inputs = document.querySelectorAll('.form-input');
            const errors = document.querySelectorAll('.form-error');
            
            inputs.forEach(input => input.classList.remove('error'));
            errors.forEach(error => error.textContent = '');
        }

        // 防止页面被缓存
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });

        console.log('📱 QuickTalk Mobile Login 已加载');
    </script>
</body>
</html>
