        body {

        .form-group {

        .form-label {

            font-size: 14px;

            color: #495057;

        }

        .form-input {
            width: 100%;
            height: 50px;
            border: 2px solid #e9ecef;
            border-radius: 12px;

        .form-input:focus {

        .form-input.error {

        .form-error {

        }

        .login-btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;

            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);

        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-loading {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-info {
            background: #f8f9fa;

            padding: 16px;
            margin-bottom: 25px;

        }

        .demo-title {

        }

        .demo-credentials {

        }

        .demo-credentials strong {

        }

        .links {

        }

        .links a {

            text-decoration: none;
            font-size: 14px;
            margin: 0 15px;
        }

        .links a:hover {

        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;

        }

        /* ç§»åŠ¨ç«¯ä¼˜åŒ– */
        @media (max-width: 480px) {

        /* è§¦æ‘¸åé¦ˆ */
        @media (hover: none) {

            }

            }
        }
    </style>

<body>
    <div class="login-container">
        <div class="logo">

            <p class="logo-subtitle">ç§»åŠ¨ç«¯å®¢æœç®¡ç†ç³»ç»Ÿ</p>

        <div class="demo-info">

            <div class="demo-credentials">
                <strong>ç”¨æˆ·å:</strong> admin<br>
                <strong>å¯†ç :</strong> admin123

        <div class="error-message" id="errorMessage">

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">ç”¨æˆ·å</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="form-input" 
                    placeholder="è¯·è¾“å…¥ç”¨æˆ·å"

                >

            <div class="form-group">

                <input 
                    type="password"

                    class="form-input" 
                    placeholder="è¯·è¾“å…¥å¯†ç "

                >
                <div class="form-error" id="passwordError"></div>

            <button type="submit" class="login-btn" id="loginBtn">

                <div class="btn-loading" id="btnLoading">
                    <div class="loading-spinner"></div>

            </button>
        </form>

        <div class="links">
            <a href="/mobile/dashboard">ç§»åŠ¨ç«¯ä»ªè¡¨æ¿</a>
            <a href="/admin">æ¡Œé¢ç‰ˆç®¡ç†åå°</a>

    </div>

    <script>
        // å…¨å±€å˜é‡
        let isLogging = false;

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸ“± QuickTalk ç§»åŠ¨ç«¯ç™»å½•é¡µé¢åŠ è½½å®Œæˆ');
            
            // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
            checkExistingLogin();
            
            // ç»‘å®šè¡¨å•äº‹ä»¶
            bindFormEvents();

            // è‡ªåŠ¨èšç„¦åˆ°ç”¨æˆ·åè¾“å…¥æ¡†
            document.getElementById('username').focus();
        });

        // æ£€æŸ¥ç°æœ‰ç™»å½•çŠ¶æ€
        function checkExistingLogin() {
            const savedUser = localStorage.getItem('quicktalk_user');
            if (savedUser) {
                try {
                    const userData = JSON.parse(savedUser);
                    console.log('å‘ç°å·²ä¿å­˜çš„ç™»å½•ä¿¡æ¯:', userData.username);
                    
                    // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯å¹¶è·³è½¬
                    showMessage('æ¬¢è¿å›æ¥ï¼Œ' + userData.username + 'ï¼', 'success');
                    setTimeout(() => {
                        redirectToDashboard();
                    }, 1000);
                } catch (error) {
                    console.error('è§£æä¿å­˜çš„ç”¨æˆ·ä¿¡æ¯å¤±è´¥:', error);
                    localStorage.removeItem('quicktalk_user');
                }
            }
        }

        // ç»‘å®šè¡¨å•äº‹ä»¶
        function bindFormEvents() {
            const form = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            // è¡¨å•æäº¤äº‹ä»¶
            form.addEventListener('submit', handleLogin);

            // è¾“å…¥æ¡†äº‹ä»¶
            usernameInput.addEventListener('input', clearFieldError);
            passwordInput.addEventListener('input', clearFieldError);

            // å›è½¦é”®å¿«æ·ç™»å½•
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    passwordInput.focus();
                }
            });

            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    form.requestSubmit();
                }
            });
        }

        // å¤„ç†ç™»å½•
        async function handleLogin(event) {
            event.preventDefault();
            
            if (isLogging) return;

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // å‰ç«¯éªŒè¯
            if (!validateInputs(username, password)) {
                return;
            }

            try {
                setLoadingState(true);
                
                // æ¨¡æ‹Ÿç™»å½•APIè°ƒç”¨
                const loginResult = await performLogin(username, password);
                
                if (loginResult.success) {
                    // ä¿å­˜ç”¨æˆ·ä¿¡æ¯
                    const userData = {
                        username: username,
                        role: loginResult.role || 'admin',
                        avatar: username.charAt(0).toUpperCase(),
                        loginTime: new Date().toISOString()
                    };
                    localStorage.setItem('quicktalk_user', JSON.stringify(userData));
                    
                    showMessage('ç™»å½•æˆåŠŸï¼æ­£åœ¨è·³è½¬...', 'success');
                    
                    // å»¶è¿Ÿè·³è½¬ï¼Œè®©ç”¨æˆ·çœ‹åˆ°æˆåŠŸæ¶ˆæ¯
                    setTimeout(() => {
                        redirectToDashboard();
                    }, 1500);
                } else {
                    showMessage(loginResult.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ', 'error');
                    // æ¸…ç©ºå¯†ç æ¡†
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('ç™»å½•è¿‡ç¨‹ä¸­å‡ºç°é”™è¯¯:', error);
                showMessage('ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•', 'error');
            } finally {
                setLoadingState(false);
            }
        }

        // éªŒè¯è¾“å…¥
        function validateInputs(username, password) {
            let isValid = true;

            // æ¸…é™¤ä¹‹å‰çš„é”™è¯¯
            clearAllErrors();

            // éªŒè¯ç”¨æˆ·å
            if (!username) {
                showFieldError('username', 'è¯·è¾“å…¥ç”¨æˆ·å');
                isValid = false;
            } else if (username.length < 2) {
                showFieldError('username', 'ç”¨æˆ·åè‡³å°‘éœ€è¦2ä¸ªå­—ç¬¦');
                isValid = false;
            }

            // éªŒè¯å¯†ç 
            if (!password) {
                showFieldError('password', 'è¯·è¾“å…¥å¯†ç ');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('password', 'å¯†ç è‡³å°‘éœ€è¦6ä¸ªå­—ç¬¦');
                isValid = false;
            }

            return isValid;
        }

        // æ‰§è¡Œç™»å½•
        async function performLogin(username, password) {
            // æ¨¡æ‹ŸAPIè°ƒç”¨å»¶è¿Ÿ
            await new Promise(resolve => setTimeout(resolve, 800));

            // ç®€å•çš„ç™»å½•éªŒè¯ï¼ˆå®é™…é¡¹ç›®ä¸­åº”è¯¥è°ƒç”¨åç«¯APIï¼‰
            const validCredentials = [
                { username: 'admin', password: 'admin123', role: 'super_admin' },
                { username: 'manager', password: 'manager123', role: 'admin' },
                { username: 'shop01', password: 'shop123', role: 'shop_owner' }
            ];

            const user = validCredentials.find(cred => 
                cred.username === username && cred.password === password
            );

            if (user) {
                return {
                    success: true,
                    role: user.role,
                    message: 'ç™»å½•æˆåŠŸ'
                };
            } else {
                return {
                    success: false,
                    message: 'ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯'
                };
            }
        }

        // è·³è½¬åˆ°ä»ªè¡¨æ¿
        function redirectToDashboard() {
            console.log('ğŸ”„ è·³è½¬åˆ°ç§»åŠ¨ç«¯ä»ªè¡¨æ¿');
            window.location.href = '/mobile/dashboard';
        }

        // è®¾ç½®åŠ è½½çŠ¶æ€
        function setLoadingState(loading) {
            isLogging = loading;
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            const btnLoading = document.getElementById('btnLoading');

            if (loading) {
                btn.disabled = true;
                btnText.style.visibility = 'hidden';
                btnLoading.style.display = 'block';
            } else {
                btn.disabled = false;
                btnText.style.visibility = 'visible';
                btnLoading.style.display = 'none';
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type) {
            const successEl = document.getElementById('successMessage');
            const errorEl = document.getElementById('errorMessage');

            // éšè—æ‰€æœ‰æ¶ˆæ¯
            successEl.style.display = 'none';
            errorEl.style.display = 'none';

            // æ˜¾ç¤ºå¯¹åº”ç±»å‹çš„æ¶ˆæ¯
            if (type === 'success') {
                successEl.textContent = message;
                successEl.style.display = 'block';
            } else if (type === 'error') {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }

            // è‡ªåŠ¨éšè—é”™è¯¯æ¶ˆæ¯
            if (type === 'error') {
                setTimeout(() => {
                    errorEl.style.display = 'none';
                }, 5000);
            }
        }

        // æ˜¾ç¤ºå­—æ®µé”™è¯¯
        function showFieldError(fieldName, message) {
            const input = document.getElementById(fieldName);
            const errorEl = document.getElementById(fieldName + 'Error');
            
            input.classList.add('error');
            errorEl.textContent = message;
            
            // èšç„¦åˆ°é”™è¯¯å­—æ®µ
            input.focus();
        }

        // æ¸…é™¤å­—æ®µé”™è¯¯
        function clearFieldError(event) {
            const input = event.target;
            const errorEl = document.getElementById(input.id + 'Error');
            
            input.classList.remove('error');
            errorEl.textContent = '';
        }

        // æ¸…é™¤æ‰€æœ‰é”™è¯¯
        function clearAllErrors() {
            const inputs = document.querySelectorAll('.form-input');
            const errors = document.querySelectorAll('.form-error');
            
            inputs.forEach(input => input.classList.remove('error'));
            errors.forEach(error => error.textContent = '');
        }

        // é˜²æ­¢é¡µé¢è¢«ç¼“å­˜
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });

        console.log('ğŸ“± QuickTalk Mobile Login å·²åŠ è½½');
    </script>
</body>
