        .hidden {

        .loading {

        .spinner {

            .results-summary {

        }
    </style>

    <script>
        /**
         * æµ‹è¯•è¿è¡Œå™¨
         */
        class TestRunner {
            constructor() {
                this.isRunning = false;
                this.currentResults = null;
                this.console = document.getElementById('console-output');
                this.detailedResults = document.getElementById('detailed-results');
                
                this.initializeUI();
                this.bindEvents();
                
                console.log('[TestRunner] æµ‹è¯•è¿è¡Œå™¨åˆå§‹åŒ–å®Œæˆ');
            }
            
            /**
             * åˆå§‹åŒ–UI
             */
            initializeUI() {
                // é‡å®šå‘console.logåˆ°UI
                this.originalConsoleLog = console.log;
                this.originalConsoleError = console.error;
                this.originalConsoleWarn = console.warn;
                
                console.log = (...args) => {
                    this.originalConsoleLog(...args);
                    this.appendToConsole(args.join(' '));
                };
                
                console.error = (...args) => {
                    this.originalConsoleError(...args);
                    this.appendToConsole(`âŒ ${args.join(' ')}`, 'error');
                };
                
                console.warn = (...args) => {
                    this.originalConsoleWarn(...args);
                    this.appendToConsole(`âš ï¸ ${args.join(' ')}`, 'warn');
                };
            }
            
            /**
             * ç»‘å®šäº‹ä»¶
             */
            bindEvents() {
                document.getElementById('run-all').addEventListener('click', () => {
                    this.runAllTests();
                });
                
                document.getElementById('run-core').addEventListener('click', () => {
                    this.runTestsByPattern(/core|utils|config|event-bus/i);
                });
                
                document.getElementById('run-components').addEventListener('click', () => {
                    this.runTestsByPattern(/component|modal|form|button|navigation|notification/i);
                });
                
                document.getElementById('run-managers').addEventListener('click', () => {
                    this.runTestsByPattern(/manager/i);
                });
                
                document.getElementById('clear-results').addEventListener('click', () => {
                    this.clearResults();
                });
            }
            
            /**
             * è¿è¡Œæ‰€æœ‰æµ‹è¯•
             */
            async runAllTests() {
                if (this.isRunning) return;
                
                this.setRunning(true);
                this.clearResults();
                
                try {
                    console.log('ğŸš€ å¼€å§‹è¿è¡Œæ‰€æœ‰æµ‹è¯•...\n');
                    
                    const startTime = Date.now();
                    const results = await quickTest.run();
                    const duration = Date.now() - startTime;
                    
                    this.currentResults = results;
                    this.updateUI(results, duration);
                    this.renderDetailedResults(results);
                    
                    if (results.failed === 0) {
                        this.showMessage('ğŸ‰ æ‰€æœ‰æµ‹è¯•é€šè¿‡ï¼', 'success');
                    } else {
                        this.showMessage(`âš ï¸ æœ‰ ${results.failed} ä¸ªæµ‹è¯•å¤±è´¥`, 'error');
                    }
                    
                } catch (error) {
                    console.error('æµ‹è¯•è¿è¡Œå¤±è´¥:', error);
                    this.showMessage('æµ‹è¯•è¿è¡Œå¤±è´¥: ' + error.message, 'error');
                } finally {
                    this.setRunning(false);
                }
            }
            
            /**
             * æ ¹æ®æ¨¡å¼è¿è¡Œæµ‹è¯•
             */
            async runTestsByPattern(pattern) {
                if (this.isRunning) return;
                
                this.setRunning(true);
                this.clearResults();
                
                try {
                    console.log(`ğŸ¯ è¿è¡ŒåŒ¹é…æµ‹è¯•: ${pattern}\n`);
                    
                    // ä¸´æ—¶è¿‡æ»¤æµ‹è¯•
                    const originalTests = [...quickTest.tests];
                    quickTest.tests = quickTest.tests.filter(test => 
                        pattern.test(test.suite.name) || pattern.test(test.description)
                    );
                    
                    const startTime = Date.now();
                    const results = await quickTest.run();
                    const duration = Date.now() - startTime;
                    
                    // æ¢å¤åŸå§‹æµ‹è¯•åˆ—è¡¨
                    quickTest.tests = originalTests;
                    
                    this.currentResults = results;
                    this.updateUI(results, duration);
                    this.renderDetailedResults(results);
                    
                } catch (error) {
                    console.error('æµ‹è¯•è¿è¡Œå¤±è´¥:', error);
                    this.showMessage('æµ‹è¯•è¿è¡Œå¤±è´¥: ' + error.message, 'error');
                } finally {
                    this.setRunning(false);
                }
            }
            
            /**
             * æ›´æ–°UI
             */
            updateUI(results, duration) {
                // æ›´æ–°ç»Ÿè®¡
                document.getElementById('total-tests').textContent = results.total;
                document.getElementById('passed-tests').textContent = results.passed;
                document.getElementById('failed-tests').textContent = results.failed;
                document.getElementById('skipped-tests').textContent = results.skipped;
                
                // æ›´æ–°è¿›åº¦æ¡
                const progressFill = document.getElementById('progress-fill');
                const successRate = results.total > 0 ? (results.passed / results.total) * 100 : 0;
                progressFill.style.width = `${successRate}%`;
                progressFill.className = `progress-fill ${results.failed > 0 ? 'failed' : ''}`;
                
                // æ›´æ–°æŒç»­æ—¶é—´
                document.getElementById('test-duration').textContent = `è€—æ—¶: ${duration}ms`;
            }
            
            /**
             * æ¸²æŸ“è¯¦ç»†ç»“æœ
             */
            renderDetailedResults(results) {
                const container = this.detailedResults;
                container.innerHTML = '';
                
                if (!results.suites || results.suites.length === 0) {
                    container.innerHTML = '<p>æ²¡æœ‰æµ‹è¯•ç»“æœ</p>';
                    return;
                }
                
                results.suites.forEach(suite => {
                    const suiteElement = this.createSuiteElement(suite);
                    container.appendChild(suiteElement);
                });
            }
            
            /**
             * åˆ›å»ºæµ‹è¯•å¥—ä»¶å…ƒç´ 
             */
            createSuiteElement(suite) {
                const suiteDiv = document.createElement('div');
                suiteDiv.className = 'test-suite';
                
                const header = document.createElement('div');
                header.className = 'suite-header';
                header.innerHTML = `
                    <span>ğŸ“¦ ${suite.name}</span>
                    <span class="suite-toggle">ç‚¹å‡»å±•å¼€/æ”¶èµ·</span>
                `;
                
                const testsDiv = document.createElement('div');
                testsDiv.className = 'suite-tests hidden';
                
                if (suite.tests && suite.tests.length > 0) {
                    suite.tests.forEach(test => {
                        const testElement = this.createTestElement(test);
                        testsDiv.appendChild(testElement);
                    });
                } else {
                    testsDiv.innerHTML = '<div class="test-item">æ²¡æœ‰æµ‹è¯•ç”¨ä¾‹</div>';
                }
                
                // ç‚¹å‡»åˆ‡æ¢æ˜¾ç¤º
                header.addEventListener('click', () => {
                    testsDiv.classList.toggle('hidden');
                });
                
                suiteDiv.appendChild(header);
                suiteDiv.appendChild(testsDiv);
                
                return suiteDiv;
            }
            
            /**
             * åˆ›å»ºæµ‹è¯•ç”¨ä¾‹å…ƒç´ 
             */
            createTestElement(test) {
                const testDiv = document.createElement('div');
                testDiv.className = 'test-item';
                
                let status = 'passed';
                let statusText = 'âœ… é€šè¿‡';
                
                if (test.isSkipped) {
                    status = 'skipped';
                    statusText = 'â­ï¸ è·³è¿‡';
                } else if (test.error) {
                    status = 'failed';
                    statusText = 'âŒ å¤±è´¥';
                }
                
                testDiv.innerHTML = `
                    <div>
                        <div>${test.description}</div>
                        ${test.error ? `<div class="error-details">${test.error}</div>` : ''}
                    </div>
                    <div>
                        <span class="test-status ${status}">${statusText}</span>
                        <span class="test-duration">${test.duration || 0}ms</span>
                    </div>
                `;
                
                return testDiv;
            }
            
            /**
             * è®¾ç½®è¿è¡ŒçŠ¶æ€
             */
            setRunning(running) {
                this.isRunning = running;
                const status = document.getElementById('status');
                const buttons = document.querySelectorAll('.controls .btn');
                
                if (running) {
                    status.classList.remove('hidden');
                    buttons.forEach(btn => btn.disabled = true);
                } else {
                    status.classList.add('hidden');
                    buttons.forEach(btn => btn.disabled = false);
                }
            }
            
            /**
             * æ¸…ç©ºç»“æœ
             */
            clearResults() {
                this.console.textContent = '';
                this.detailedResults.innerHTML = '';
                
                // é‡ç½®ç»Ÿè®¡
                document.getElementById('total-tests').textContent = '0';
                document.getElementById('passed-tests').textContent = '0';
                document.getElementById('failed-tests').textContent = '0';
                document.getElementById('skipped-tests').textContent = '0';
                document.getElementById('test-duration').textContent = '';
                
                // é‡ç½®è¿›åº¦æ¡
                const progressFill = document.getElementById('progress-fill');
                progressFill.style.width = '0%';
                progressFill.className = 'progress-fill';
                
                console.log('ğŸ“„ ç»“æœå·²æ¸…ç©º');
            }
            
            /**
             * æ·»åŠ åˆ°æ§åˆ¶å°è¾“å‡º
             */
            appendToConsole(message, type = 'log') {
                const timestamp = new Date().toLocaleTimeString();
                const colorMap = {
                    log: '#d4d4d4',
                    error: '#f44336',
                    warn: '#FF9800'
                };
                
                const line = document.createElement('div');
                line.style.color = colorMap[type];
                line.textContent = `[${timestamp}] ${message}`;
                
                this.console.appendChild(line);
                this.console.scrollTop = this.console.scrollHeight;
            }
            
            /**
             * æ˜¾ç¤ºæ¶ˆæ¯
             */
            showMessage(message, type = 'info') {
                const messageDiv = document.createElement('div');
                messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
                messageDiv.textContent = message;
                
                const container = document.querySelector('.test-runner');
                container.insertBefore(messageDiv, container.firstChild.nextSibling);
                
                // 3ç§’åè‡ªåŠ¨ç§»é™¤
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 3000);
            }
        }
        
        // ç­‰å¾…é¡µé¢åŠ è½½å®Œæˆ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                new TestRunner();
            });
        } else {
            new TestRunner();
        }
    </script>
