<script>
// 测试版客服系统 - 连接本地localhost服务器
(function() {
    'use strict';
    
    // ⚠️ 测试配置: 连接您的本地服务器
    // 🔥 重要：请确保您的本地服务器正在运行在 http://localhost:3030
    const TEST_SERVER_URL = 'http://localhost:3030';
    
    // 测试客服类
    class TestCustomerService {
        constructor() {
            this.isConnected = false;
            this.isMinimized = false;
            this.isOpen = false;
            this.userId = this.generateUserId();
            this.pollingInterval = null;
            this.pollingDelay = 2000; // 2秒轮询一次
            this.lastMessageId = 0;
            
            // 获取DOM元素
            this.chatWindow = document.getElementById('test-customer-service');
            this.chatMessages = document.getElementById('tcs-chat-messages');
            this.chatInput = document.getElementById('tcs-chat-input');
            this.sendBtn = document.getElementById('tcs-send-btn');
            this.statusIndicator = document.getElementById('tcs-status-indicator');
            this.statusText = document.getElementById('tcs-status-text');
            
            // 设置欢迎消息时间
            this.updateWelcomeTime();
            
            // 延迟连接，避免影响页面加载
            setTimeout(() => {
                this.connectToServer();
            }, 1000);
        }
        
        generateUserId() {
            return 'test_user_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }
        
        async connectToServer() {
            try {
                console.log('🔗 尝试连接到本地测试服务器:', TEST_SERVER_URL);
                
                // 测试服务器连接
                const response = await fetch(`${TEST_SERVER_URL}/api/connect`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: this.userId,
                        timestamp: Date.now(),
                        testMode: true
                    })
                });
                
                if (response.ok) {
                    console.log('✅ 本地测试服务器连接成功');
                    this.isConnected = true;
                    this.updateConnectionStatus('connected', '已连接到测试服务器');
                    this.startPolling();
                    
                    // 发送测试连接成功消息
                    this.showSystemMessage('已成功连接到您的本地测试服务器！');
                } else {
                    throw new Error('服务器连接失败');
                }
                
            } catch (error) {
                console.error('❌ 连接本地测试服务器失败:', error);
                this.updateConnectionStatus('disconnected', '连接失败');
                this.showSystemMessage('无法连接到本地测试服务器，请确保服务器正在运行在 http://localhost:3030');
                
                // 5秒后重试
                setTimeout(() => {
                    this.connectToServer();
                }, 5000);
            }
        }
        
        startPolling() {
            if (this.pollingInterval) {
                clearInterval(this.pollingInterval);
            }
            
            this.pollingInterval = setInterval(() => {
                this.checkNewMessages();
            }, this.pollingDelay);
        }
        
        stopPolling() {
            if (this.pollingInterval) {
                clearInterval(this.pollingInterval);
                this.pollingInterval = null;
            }
        }
        
        async checkNewMessages() {
            if (!this.isConnected) return;
            
            try {
                const response = await fetch(`${TEST_SERVER_URL}/api/messages?userId=${this.userId}&lastId=${this.lastMessageId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.messages && data.messages.length > 0) {
                        data.messages.forEach(message => {
                            this.handleMessage(message);
                            this.lastMessageId = Math.max(this.lastMessageId, message.id || 0);
                        });
                    }
                } else {
                    console.error('获取消息失败:', response.status);
                }
                
            } catch (error) {
                console.error('轮询消息失败:', error);
                this.updateConnectionStatus('disconnected', '连接断开');
                this.isConnected = false;
                // 尝试重新连接
                setTimeout(() => {
                    this.connectToServer();
                }, 3000);
            }
        }
        
        handleMessage(message) {
            switch (message.type) {
                case 'staff_message':
                    this.addMessage('staff', message.message, message.staffName);
                    break;
                case 'system_notification':
                    this.showSystemMessage(message.message);
                    break;
                default:
                    console.log('未知消息类型:', message);
            }
        }
        
        addMessage(type, message, staffName = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `tcs-message tcs-${type}-message`;
            
            const messageText = document.createElement('span');
            messageText.className = 'tcs-message-text';
            messageText.textContent = message;
            
            const messageTime = document.createElement('span');
            messageTime.className = 'tcs-message-time';
            messageTime.textContent = this.formatTime(new Date());
            
            messageDiv.appendChild(messageText);
            messageDiv.appendChild(messageTime);
            
            if (type === 'staff' && staffName) {
                const staffLabel = document.createElement('span');
                staffLabel.textContent = `客服 ${staffName}`;
                staffLabel.style.fontSize = '12px';
                staffLabel.style.color = '#666';
                staffLabel.style.marginBottom = '5px';
                messageDiv.insertBefore(staffLabel, messageText);
            }
            
            this.chatMessages.appendChild(messageDiv);
            this.scrollToBottom();
        }
        
        showSystemMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'tcs-message tcs-system-message';
            
            const messageText = document.createElement('span');
            messageText.className = 'tcs-message-text';
            messageText.textContent = message;
            
            const messageTime = document.createElement('span');
            messageTime.className = 'tcs-message-time';
            messageTime.textContent = this.formatTime(new Date());
            
            messageDiv.appendChild(messageText);
            messageDiv.appendChild(messageTime);
            
            this.chatMessages.appendChild(messageDiv);
            this.scrollToBottom();
        }
        
        async sendMessage() {
            const message = this.chatInput.value.trim();
            if (!message) return;
            
            if (!this.isConnected) {
                this.showSystemMessage('连接断开，无法发送消息');
                return;
            }
            
            // 显示用户消息
            this.addMessage('user', message);
            this.chatInput.value = '';
            
            // 发送到服务器
            try {
                const response = await fetch(`${TEST_SERVER_URL}/api/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: this.userId,
                        message: message,
                        timestamp: Date.now(),
                        testMode: true
                    })
                });
                
                if (!response.ok) {
                    this.showSystemMessage('消息发送失败，请重试');
                }
                
            } catch (error) {
                console.error('发送消息失败:', error);
                this.showSystemMessage('消息发送失败，请检查网络连接');
            }
        }
        
        updateConnectionStatus(status, text) {
            this.statusIndicator.className = `tcs-status-indicator tcs-status-${status}`;
            this.statusText.textContent = text;
        }
        
        formatTime(date) {
            return date.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        updateWelcomeTime() {
            const welcomeTime = document.getElementById('tcs-welcome-time');
            if (welcomeTime) {
                welcomeTime.textContent = this.formatTime(new Date());
            }
        }
        
        scrollToBottom() {
            this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
        }
        
        toggle() {
            if (this.isOpen) {
                this.close();
            } else {
                this.open();
            }
        }
        
        open() {
            this.chatWindow.classList.add('open');
            this.chatWindow.classList.remove('minimized');
            this.isOpen = true;
            this.isMinimized = false;
            this.chatInput.focus();
            this.scrollToBottom();
            
            // 开始轮询
            if (this.isConnected && !this.pollingInterval) {
                this.startPolling();
            }
        }
        
        close() {
            this.chatWindow.classList.remove('open', 'minimized');
            this.isOpen = false;
            this.isMinimized = false;
            
            // 停止轮询以节省资源
            this.stopPolling();
        }
        
        minimize() {
            if (this.isMinimized) {
                this.chatWindow.classList.remove('minimized');
                this.isMinimized = false;
                this.chatInput.focus();
            } else {
                this.chatWindow.classList.add('minimized');
                this.isMinimized = true;
            }
        }
        
        destroy() {
            this.stopPolling();
        }
    }
    
    // 全局客服实例
    let testCustomerServiceInstance = null;
    
    // 初始化客服系统
    function initTestCustomerService() {
        if (!testCustomerServiceInstance) {
            testCustomerServiceInstance = new TestCustomerService();
        }
        return testCustomerServiceInstance;
    }
    
    // 全局函数
    window.toggleTestCustomerService = function() {
        const service = initTestCustomerService();
        service.toggle();
    };
    
    window.closeTestCustomerService = function() {
        if (testCustomerServiceInstance) {
            testCustomerServiceInstance.close();
        }
    };
    
    window.minimizeTestCustomerService = function() {
        if (testCustomerServiceInstance) {
            testCustomerServiceInstance.minimize();
        }
    };
    
    window.sendTestMessage = function() {
        if (testCustomerServiceInstance) {
            testCustomerServiceInstance.sendMessage();
        }
    };
    
    window.handleTestKeyPress = function(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            window.sendTestMessage();
        }
    };
    
    // 页面加载完成后自动初始化
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(initTestCustomerService, 1500);
        });
    } else {
        setTimeout(initTestCustomerService, 1500);
    }
    
    // 窗口关闭时清理
    window.addEventListener('beforeunload', function() {
        if (testCustomerServiceInstance) {
            testCustomerServiceInstance.destroy();
        }
    });
    
})();

// 原有微信二维码功能保持不变
(function() {
    const cbBtn = document.querySelector('#cb');
    const cbWeixin = document.querySelector('.cbweixin');
    
    if (cbBtn && cbWeixin) {

        const closeBtn = cbWeixin.querySelector('::after');
        cbWeixin.addEventListener('click', function(e) {
            if (e.target === cbWeixin) {
                cbWeixin.style.transform = 'scale(0)';
            }
        });
    }
})();
</script>
