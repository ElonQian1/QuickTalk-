<!DOCTYPE html>
<html>
<head>
    <title>WebSocket客服系统测试</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .log { height: 200px; overflow-y: auto; background: #f5f5f5; padding: 10px; border: 1px solid #ddd; font-family: monospace; font-size: 12px; }
        .input-group { margin: 10px 0; }
        .input-group label { display: inline-block; width: 100px; }
        .status { padding: 5px; border-radius: 3px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        button { padding: 8px 16px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input[type="text"] { padding: 5px; border: 1px solid #ccc; border-radius: 3px; width: 200px; }
    </style>
</head>
<body>
    <h1>🔌 WebSocket客服系统测试</h1>
    
    <div class="test-section">
        <h3>连接状态</h3>
        <div id="status" class="status disconnected">未连接</div>
        <br>
        <button onclick="connectWS()">连接WebSocket</button>
        <button onclick="disconnectWS()">断开连接</button>
    </div>
    
    <div class="test-section">
        <h3>发送消息</h3>
        <div class="input-group">
            <label>用户ID:</label>
            <input type="text" id="userId" value="user_test123_1757000000000" placeholder="用户ID">
        </div>
        <div class="input-group">
            <label>店铺ID:</label>
            <input type="text" id="shopId" value="shop_1757591780450_1" placeholder="店铺ID">
        </div>
        <div class="input-group">
            <label>消息:</label>
            <input type="text" id="message" value="Hello WebSocket!" placeholder="消息内容">
        </div>
        <button onclick="sendAuth()">发送认证</button>
        <button onclick="sendMessage()">发送消息</button>
    </div>
    
    <div class="test-section">
        <h3>客服回复测试</h3>
        <div class="input-group">
            <label>回复消息:</label>
            <input type="text" id="replyMessage" value="您好，有什么可以帮助您的吗？" placeholder="客服回复内容">
        </div>
        <button onclick="sendReply()">发送客服回复 (HTTP)</button>
    </div>
    
    <div class="test-section">
        <h3>WebSocket日志</h3>
        <div id="log" class="log"></div>
        <button onclick="clearLog()">清空日志</button>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        
        const shopKey = 'sk_ji85ucic9p00m12as1ygf34o8humuxfl';
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(connected, message) {
            const statusDiv = document.getElementById('status');
            isConnected = connected;
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '已连接 - ' + message;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '未连接 - ' + message;
            }
        }
        
        function connectWS() {
            if (ws) {
                log('⚠️ WebSocket已经连接');
                return;
            }
            
            log('🔗 正在连接WebSocket...');
            ws = new WebSocket('ws://localhost:3030/ws');
            
            ws.onopen = () => {
                log('✅ WebSocket连接成功');
                updateStatus(true, 'WebSocket连接正常');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    log(`📨 收到消息: ${data.type} - ${data.message || JSON.stringify(data)}`);
                } catch (e) {
                    log(`📨 收到原始消息: ${event.data}`);
                }
            };
            
            ws.onclose = (event) => {
                log(`🔌 连接关闭: 代码=${event.code}, 原因=${event.reason}`);
                updateStatus(false, '连接已关闭');
                ws = null;
            };
            
            ws.onerror = (error) => {
                log('❌ WebSocket错误: ' + error);
                updateStatus(false, '连接错误');
            };
        }
        
        function disconnectWS() {
            if (ws) {
                ws.close();
                ws = null;
                log('🔌 主动断开连接');
                updateStatus(false, '主动断开');
            }
        }
        
        function sendAuth() {
            if (!ws || !isConnected) {
                log('❌ WebSocket未连接');
                return;
            }
            
            const userId = document.getElementById('userId').value;
            const shopId = document.getElementById('shopId').value;
            
            const authData = {
                type: 'auth',
                userId: userId,
                shopId: shopId,
                shopKey: shopKey
            };
            
            ws.send(JSON.stringify(authData));
            log(`📤 发送认证: ${userId} @ ${shopId}`);
        }
        
        function sendMessage() {
            if (!ws || !isConnected) {
                log('❌ WebSocket未连接');
                return;
            }
            
            const userId = document.getElementById('userId').value;
            const shopId = document.getElementById('shopId').value;
            const message = document.getElementById('message').value;
            
            const messageData = {
                type: 'send_message',
                userId: userId,
                shopId: shopId,
                shopKey: shopKey,
                message: message,
                timestamp: Date.now()
            };
            
            ws.send(JSON.stringify(messageData));
            log(`📤 发送消息: "${message}"`);
        }
        
        async function sendReply() {
            const userId = document.getElementById('userId').value;
            const replyMessage = document.getElementById('replyMessage').value;
            
            // 构造conversationId
            const shopId = document.getElementById('shopId').value;
            const conversationId = `${shopId}_${userId}`;
            
            try {
                const response = await fetch('/api/admin/send-reply', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        conversationId: conversationId,
                        content: replyMessage,
                        senderId: 'admin_test',
                        messageType: 'staff'
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    log(`✅ 客服回复发送成功: WebSocket推送=${result.data.pushed}`);
                } else {
                    log(`❌ 客服回复发送失败: ${result.error}`);
                }
            } catch (e) {
                log(`❌ 客服回复发送错误: ${e.message}`);
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // 页面加载时自动连接
        window.addEventListener('load', () => {
            log('🚀 WebSocket测试页面已加载');
            log('💡 提示: 先点击"连接WebSocket"，然后"发送认证"，最后可以测试消息发送');
        });
    </script>
</body>
</html>
