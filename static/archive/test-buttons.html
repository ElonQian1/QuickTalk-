<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试页面切换</title>
    <style>
        .page { display: none; padding: 20px; }
        .page.active { display: block; }
        .nav-item { 
            display: inline-block; 
            padding: 10px 20px; 
            margin: 5px; 
            background: #f0f0f0; 
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-item.active { background: #007cba; color: white; }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007cba;
            color: white;
        }
    </style>
</head>
<body>
    <div style="padding: 20px;">
        <h1>按钮测试页面</h1>
        
        <!-- 导航按钮 -->
        <div style="margin-bottom: 20px;">
            <div class="nav-item active" data-page="home" onclick="switchPage('home')">首页</div>
            <div class="nav-item" data-page="messages" onclick="switchPage('messages')">消息</div>
            <div class="nav-item" data-page="shops" onclick="switchPage('shops')">店铺</div>
            <div class="nav-item" data-page="settings" onclick="switchPage('settings')">设置</div>
        </div>

        <!-- 页面内容 -->
        <div id="homePage" class="page active">
            <h2>首页</h2>
            <p>这是首页内容</p>
            <button onclick="switchPage('messages')">去消息页面</button>
            <button onclick="switchPage('shops')">去店铺页面</button>
        </div>

        <div id="messagesPage" class="page">
            <h2>消息页面</h2>
            <p>这是消息页面内容</p>
            <button onclick="switchPage('home')">回首页</button>
            <button onclick="switchPage('shops')">去店铺页面</button>
        </div>

        <div id="shopsPage" class="page">
            <h2>店铺页面</h2>
            <p>这是店铺页面内容</p>
            <button onclick="switchPage('home')">回首页</button>
            <button onclick="switchPage('messages')">去消息页面</button>
        </div>

        <div id="settingsPage" class="page">
            <h2>设置页面</h2>
            <p>这是设置页面内容</p>
            <button onclick="switchPage('home')">回首页</button>
        </div>
    </div>

    <script>
        // 简化的全局函数 (与admin-mobile.html中相同)
        function switchPage(pageName) {
            console.log('📄 切换页面到:', pageName);
            
            // 隐藏所有页面
            document.querySelectorAll('.page.active').forEach(page => {
                page.classList.remove('active');
            });
            
            // 显示目标页面
            const targetPage = document.getElementById(pageName + 'Page');
            if (targetPage) {
                targetPage.classList.add('active');
                console.log('✅ 页面切换成功:', pageName);
                
                // 更新导航状态
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                const navItem = document.querySelector(`[data-page="${pageName}"]`);
                if (navItem) {
                    navItem.classList.add('active');
                }
            } else {
                console.error('❌ 页面不存在:', pageName + 'Page');
            }
        }

        // 测试函数是否可用
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ 页面加载完成，switchPage函数可用');
        });
    </script>
</body>
</html>
