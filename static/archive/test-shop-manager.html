<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店铺管理器测试</title>
    <link rel="stylesheet" href="/css/mobile-shop-manager.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .test-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .test-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: #007AFF;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        .test-btn:hover {
            background: #0056CC;
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        #shopsContent {
            margin-top: 20px;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h2>🏪 店铺管理器测试</h2>
            <p>测试模块化店铺管理功能</p>
        </div>
        
        <div class="test-buttons">
            <button class="test-btn" onclick="testInit()">初始化模块</button>
            <button class="test-btn" onclick="testLoadShops()">加载店铺</button>
            <button class="test-btn" onclick="testRender()">渲染店铺</button>
            <button class="test-btn" onclick="clearDebug()">清空日志</button>
        </div>
        
        <div class="debug-info" id="debugInfo">等待测试...</div>
        
        <!-- 店铺列表容器 -->
        <div id="shopsContent">
            <div style="text-align: center; padding: 40px; color: #666;">
                点击测试按钮开始
            </div>
        </div>
    </div>

    <script src="/js/mobile-shop-manager.js"></script>
    <script>
        let debugLog = '';
        let testManager = null;
        
        function log(message) {
            debugLog += new Date().toLocaleTimeString() + ': ' + message + '\n';
            document.getElementById('debugInfo').textContent = debugLog;
            console.log(message);
        }
        
        function clearDebug() {
            debugLog = '';
            document.getElementById('debugInfo').textContent = '日志已清空';
        }
        
        async function testInit() {
            try {
                log('开始初始化测试...');
                
                if (typeof MobileShopManager === 'undefined') {
                    log('❌ MobileShopManager 类未找到');
                    return;
                }
                
                log('✅ MobileShopManager 类已加载');
                testManager = new MobileShopManager();
                log('✅ 实例创建成功');
                
                // 模拟 sessionId
                localStorage.setItem('sessionId', 'shop_owner_session_test');
                
                await testManager.init();
                log('✅ 模块初始化完成');
                
            } catch (error) {
                log('❌ 初始化失败: ' + error.message);
            }
        }
        
        async function testLoadShops() {
            if (!testManager) {
                log('❌ 请先初始化模块');
                return;
            }
            
            try {
                log('开始加载店铺数据...');
                await testManager.loadShops();
                log('✅ 店铺数据加载完成，共 ' + testManager.shops.length + ' 个店铺');
            } catch (error) {
                log('❌ 加载店铺失败: ' + error.message);
            }
        }
        
        async function testRender() {
            if (!testManager) {
                log('❌ 请先初始化模块');
                return;
            }
            
            try {
                log('开始渲染店铺列表...');
                await testManager.renderShops();
                log('✅ 店铺列表渲染完成');
            } catch (error) {
                log('❌ 渲染失败: ' + error.message);
            }
        }
        
        // 页面加载完成后的测试
        window.addEventListener('DOMContentLoaded', function() {
            log('🚀 页面加载完成');
            log('MobileShopManager 是否可用: ' + (typeof MobileShopManager !== 'undefined'));
            
            // 自动运行初始测试
            setTimeout(testInit, 500);
        });
    </script>
</body>
</html>
