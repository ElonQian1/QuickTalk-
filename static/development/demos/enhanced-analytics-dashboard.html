<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QuickTalk 增强型数据分析仪表板 - 实时监控、深度分析、智能报表">
    <meta name="keywords" content="数据分析,客服系统,实时监控,业务报表,KPI指标">
    <title>数据分析中心 - QuickTalk 客服系统</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icons/icon-32x32.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- CSS 样式 -->
    <link rel="stylesheet" href="/static/css/enhanced-analytics-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="/static/js/enhanced-analytics-dashboard.js" as="script">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <style>
        /* 关键CSS内联以提高首屏加载速度 */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f7fafc;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            flex-direction: column;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }
        
        .loading-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .loading-subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- 加载屏幕 -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h1 class="loading-title">
                <i class="fas fa-chart-line"></i>
                数据分析中心
            </h1>
            <p class="loading-subtitle">正在加载智能分析系统...</p>
        </div>
    </div>

    <!-- 主应用容器 -->
    <div id="enhanced-analytics-container">
        <!-- 这里将由JavaScript动态生成内容 -->
    </div>

    <!-- 错误回退界面 -->
    <div id="error-fallback" class="error-fallback" style="display: none;">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h2>系统暂时不可用</h2>
            <p>抱歉，数据分析系统遇到了问题。请稍后重试。</p>
            <div class="error-actions">
                <button onclick="location.reload()" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i>
                    重新加载
                </button>
                <button onclick="window.history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    返回上页
                </button>
            </div>
        </div>
    </div>

    <!-- Service Worker 注册脚本 -->
    <script>
        // 注册 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('✅ Service Worker 注册成功:', registration.scope);
                    })
                    .catch(error => {
                        console.log('❌ Service Worker 注册失败:', error);
                    });
            });
        }

        // 应用加载状态管理
        class AppLoader {
            constructor() {
                this.loadingScreen = document.getElementById('loading-screen');
                this.errorFallback = document.getElementById('error-fallback');
                this.appContainer = document.getElementById('enhanced-analytics-container');
                this.loadStartTime = Date.now();
                this.minLoadTime = 1500; // 最小加载时间
                
                this.init();
            }

            init() {
                // 监听应用加载事件
                window.addEventListener('appLoaded', () => {
                    this.hideLoadingScreen();
                });

                // 监听应用错误事件
                window.addEventListener('appError', (event) => {
                    this.showError(event.detail);
                });

                // 监听资源加载完成
                window.addEventListener('load', () => {
                    this.onResourcesLoaded();
                });

                // 错误捕获
                window.addEventListener('error', (event) => {
                    console.error('全局错误:', event.error);
                    this.showError({
                        message: '应用加载失败',
                        error: event.error
                    });
                });

                // Promise 错误捕获
                window.addEventListener('unhandledrejection', (event) => {
                    console.error('未处理的Promise错误:', event.reason);
                    this.showError({
                        message: '系统内部错误',
                        error: event.reason
                    });
                });
            }

            onResourcesLoaded() {
                // 确保最小加载时间
                const loadTime = Date.now() - this.loadStartTime;
                const remainingTime = Math.max(0, this.minLoadTime - loadTime);
                
                setTimeout(() => {
                    this.checkAppReady();
                }, remainingTime);
            }

            checkAppReady() {
                // 检查应用是否准备就绪
                if (window.enhancedAnalyticsDashboard || this.isAppContentReady()) {
                    this.hideLoadingScreen();
                } else {
                    // 如果应用未准备好，等待一段时间后重试
                    setTimeout(() => {
                        this.checkAppReady();
                    }, 500);
                }
            }

            isAppContentReady() {
                // 检查应用内容是否已生成
                const dashboardElement = document.querySelector('.enhanced-analytics-dashboard');
                return dashboardElement && dashboardElement.children.length > 0;
            }

            hideLoadingScreen() {
                this.loadingScreen.classList.add('hidden');
                
                // 完全隐藏后移除元素
                setTimeout(() => {
                    if (this.loadingScreen.parentNode) {
                        this.loadingScreen.remove();
                    }
                }, 500);

                // 触发应用显示事件
                window.dispatchEvent(new CustomEvent('appVisible'));
            }

            showError(errorInfo) {
                console.error('应用错误:', errorInfo);
                
                this.loadingScreen.style.display = 'none';
                this.appContainer.style.display = 'none';
                this.errorFallback.style.display = 'flex';

                // 可选：发送错误报告
                this.reportError(errorInfo);
            }

            reportError(errorInfo) {
                // 这里可以实现错误报告功能
                try {
                    fetch('/api/error-report', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            timestamp: new Date().toISOString(),
                            userAgent: navigator.userAgent,
                            url: window.location.href,
                            error: {
                                message: errorInfo.message || '未知错误',
                                stack: errorInfo.error?.stack || '无堆栈信息'
                            }
                        })
                    }).catch(err => {
                        console.warn('错误报告发送失败:', err);
                    });
                } catch (err) {
                    console.warn('错误报告处理失败:', err);
                }
            }
        }

        // 性能监控
        class PerformanceMonitor {
            constructor() {
                this.metrics = {};
                this.init();
            }

            init() {
                // 记录导航时间
                if (performance.navigation) {
                    this.metrics.navigationType = performance.navigation.type;
                    this.metrics.redirectCount = performance.navigation.redirectCount;
                }

                // 记录时间指标
                window.addEventListener('load', () => {
                    this.recordTiming();
                });

                // 监控资源加载
                this.monitorResources();
            }

            recordTiming() {
                if (performance.timing) {
                    const timing = performance.timing;
                    this.metrics.pageLoadTime = timing.loadEventEnd - timing.navigationStart;
                    this.metrics.domReadyTime = timing.domContentLoadedEventEnd - timing.navigationStart;
                    this.metrics.firstByteTime = timing.responseStart - timing.navigationStart;
                    
                    console.log('📊 页面性能指标:', this.metrics);
                }
            }

            monitorResources() {
                // 监控关键资源
                const observer = new PerformanceObserver((list) => {
                    for (const entry of list.getEntries()) {
                        if (entry.name.includes('analytics') || entry.name.includes('chart')) {
                            console.log(`📈 关键资源加载: ${entry.name} - ${entry.duration.toFixed(2)}ms`);
                        }
                    }
                });

                try {
                    observer.observe({ entryTypes: ['resource'] });
                } catch (e) {
                    console.warn('Performance Observer 不支持');
                }
            }
        }

        // 初始化加载器和性能监控
        const appLoader = new AppLoader();
        const performanceMonitor = new PerformanceMonitor();

        // 用户体验增强
        document.addEventListener('DOMContentLoaded', () => {
            // 预加载关键资源
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = '/api/analytics/quick-metrics';
            document.head.appendChild(link);

            // 添加键盘快捷键支持
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + R: 刷新数据
                if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                    e.preventDefault();
                    if (window.enhancedAnalyticsDashboard) {
                        window.enhancedAnalyticsDashboard.refreshDashboard();
                    }
                }

                // Ctrl/Cmd + E: 导出数据
                if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                    e.preventDefault();
                    if (window.enhancedAnalyticsDashboard) {
                        window.enhancedAnalyticsDashboard.showExportModal();
                    }
                }

                // Esc: 关闭模态框
                if (e.key === 'Escape') {
                    const modal = document.getElementById('modal-overlay');
                    if (modal && !modal.classList.contains('hidden')) {
                        window.enhancedAnalyticsDashboard?.hideModal();
                    }
                }
            });

            // 添加触摸手势支持（移动端）
            let touchStartX = 0;
            let touchStartY = 0;

            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });

            document.addEventListener('touchend', (e) => {
                if (!e.changedTouches.length) return;

                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;

                // 水平滑动切换模式
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 100) {
                    if (deltaX > 0) {
                        // 向右滑动 - 切换到上一个模式
                        console.log('👆 检测到右滑手势');
                    } else {
                        // 向左滑动 - 切换到下一个模式
                        console.log('👆 检测到左滑手势');
                    }
                }
            });
        });

        // 添加全局样式用于错误回退
        const errorStyles = `
            .error-fallback {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            }

            .error-content {
                text-align: center;
                max-width: 500px;
                padding: 2rem;
            }

            .error-icon {
                font-size: 4rem;
                margin-bottom: 1.5rem;
                opacity: 0.8;
            }

            .error-content h2 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
                font-weight: 600;
            }

            .error-content p {
                font-size: 1rem;
                margin-bottom: 2rem;
                opacity: 0.9;
                line-height: 1.6;
            }

            .error-actions {
                display: flex;
                gap: 1rem;
                justify-content: center;
                flex-wrap: wrap;
            }

            .error-actions .btn {
                padding: 0.75rem 1.5rem;
                border: 2px solid white;
                background: transparent;
                color: white;
                border-radius: 0.5rem;
                font-size: 0.875rem;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.2s ease;
                display: flex;
                align-items: center;
                gap: 0.5rem;
                text-decoration: none;
            }

            .error-actions .btn:hover {
                background: white;
                color: #f5576c;
                transform: translateY(-2px);
            }

            .error-actions .btn-primary {
                background: white;
                color: #f5576c;
            }

            .error-actions .btn-primary:hover {
                background: rgba(255, 255, 255, 0.9);
            }
        `;

        const styleSheet = document.createElement('style');
        styleSheet.textContent = errorStyles;
        document.head.appendChild(styleSheet);
    </script>

    <!-- 主应用脚本 -->
    <script src="/static/js/enhanced-analytics-dashboard.js" async></script>

    <!-- 应用配置 -->
    <script>
        // 全局配置
        window.APP_CONFIG = {
            version: '4.0.0',
            debug: false,
            api: {
                baseUrl: '/api',
                timeout: 30000
            },
            websocket: {
                url: `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/ws`,
                reconnectInterval: 5000
            },
            features: {
                realTime: true,
                notifications: true,
                export: true,
                darkMode: true
            },
            ui: {
                animationDuration: 300,
                refreshInterval: 30000,
                cacheTimeout: 300000
            }
        };

        // 用户首选项
        const preferences = localStorage.getItem('analyticsPreferences');
        if (preferences) {
            try {
                window.USER_PREFERENCES = JSON.parse(preferences);
            } catch (e) {
                console.warn('用户首选项解析失败:', e);
                window.USER_PREFERENCES = {};
            }
        } else {
            window.USER_PREFERENCES = {
                theme: 'auto',
                timeRange: '24h',
                autoRefresh: true,
                notifications: true
            };
        }

        // 保存用户首选项
        window.savePreferences = function(prefs) {
            try {
                window.USER_PREFERENCES = { ...window.USER_PREFERENCES, ...prefs };
                localStorage.setItem('analyticsPreferences', JSON.stringify(window.USER_PREFERENCES));
            } catch (e) {
                console.warn('保存用户首选项失败:', e);
            }
        };
    </script>

    <!-- 分析和统计 -->
    <script>
        // 简单的使用统计
        if (window.USER_PREFERENCES.analytics !== false) {
            try {
                // 记录页面访问
                fetch('/api/analytics/page-view', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        page: 'enhanced-analytics-dashboard',
                        timestamp: new Date().toISOString(),
                        referrer: document.referrer,
                        userAgent: navigator.userAgent.substring(0, 200)
                    })
                }).catch(() => {}); // 静默失败
            } catch (e) {
                // 忽略统计错误
            }
        }
    </script>

    <!-- 应用更新检查 -->
    <script>
        // 检查应用更新
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                console.log('🔄 检测到应用更新');
                
                // 显示更新通知
                if (window.enhancedAnalyticsDashboard) {
                    window.enhancedAnalyticsDashboard.showNotification(
                        '应用已更新，刷新页面以获得最新功能', 
                        'info'
                    );
                }
            });
        }
    </script>
</body>
</html>
