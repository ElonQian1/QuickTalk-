        .chat-header h3 {

        .chat-messages {

        .message {

        .message-header {

        .message-content {

        .user-message {
            align-items: flex-end;

        .user-message .message-content {
            background: #e3f2fd;

        .staff-message {

        .staff-message .message-content {

        }

        .system-message {

        }

        .system-message .message-content {
            background: #f5f5f5;

        }

        .chat-input-area {
            padding: 1.5rem;

        }

        .input-group {
            display: flex;

        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;

            border-radius: 8px;
            font-size: 14px;
            outline: none;

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
        }

        .empty-state svg {
            width: 64px;

            margin-bottom: 1rem;

        }

        .status-bar {
            padding: 0.5rem 1.5rem;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            font-size: 12px;

            display: flex;
            justify-content: space-between;
        }

        .connection-indicator {
            display: flex;

        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .staff-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="panel">
            <div class="panel-header">

            <div class="panel-content">
                <div id="user-list" class="user-list">
                    <div class="empty-state">

        <div class="panel">

                <div class="chat-header">
                    <h3 id="chat-title">é€‰æ‹©ä¸€ä¸ªç”¨æˆ·å¼€å§‹å¯¹è¯</h3>
                    <div class="staff-info">
                        <span>å®¢æœï¼šå°åŠ©æ‰‹</span>
                    </div>
                </div>
                
                <div id="chat-messages" class="chat-messages">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">

                        </svg>

                </div>
                
                <div class="chat-input-area">
                    <div class="input-group">
                        <input type="text" id="staff-message-input" class="chat-input" 
                               placeholder="è¾“å…¥å›å¤æ¶ˆæ¯..." disabled>
                        <button id="send-message-btn" class="send-btn" disabled>å‘é€</button>
                    </div>
                </div>
                
                <div class="status-bar">
                    <div class="connection-indicator">
                        <div class="status-dot"></div>
                        <span>å·²è¿æ¥åˆ°æœåŠ¡å™¨</span>
                    </div>
                    <div>
                        <span id="current-time"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class CustomerServiceAdmin {
            constructor() {
                this.socket = null;
                this.users = new Map();
                this.currentUserId = null;
                this.staffName = "å°åŠ©æ‰‹";
                
                this.initializeElements();
                this.connectWebSocket();
                this.updateTime();
                setInterval(() => this.updateTime(), 1000);
            }

            initializeElements() {
                this.userList = document.getElementById('user-list');
                this.chatMessages = document.getElementById('chat-messages');
                this.chatTitle = document.getElementById('chat-title');
                this.messageInput = document.getElementById('staff-message-input');
                this.sendBtn = document.getElementById('send-message-btn');
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
                
                this.sendBtn.addEventListener('click', () => this.sendMessage());
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws?staff=true`;
                
                this.socket = new WebSocket(wsUrl);
                
                this.socket.onopen = () => {
                    console.log('ç®¡ç†å‘˜ WebSocket è¿æ¥å·²å»ºç«‹');
                    // å‘é€å®¢æœè¿æ¥ä¿¡æ¯
                    this.socket.send(JSON.stringify({
                        type: 'staff_connect',
                        staffName: this.staffName,
                        timestamp: Date.now()
                    }));
                };

                this.socket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('å®¢æœåå°æ”¶åˆ°åŸå§‹æ¶ˆæ¯:', event.data);
                        this.handleMessage(data);
                    } catch (error) {
                        console.error('è§£ææ¶ˆæ¯å¤±è´¥:', error);
                    }
                };

                this.socket.onclose = (event) => {
                    console.log('ç®¡ç†å‘˜ WebSocket è¿æ¥å…³é—­:', event.code, event.reason);
                    setTimeout(() => this.connectWebSocket(), 3000);
                };

                this.socket.onerror = (error) => {
                    console.error('ç®¡ç†å‘˜ WebSocket é”™è¯¯:', error);
                };
            }

            handleMessage(data) {
                console.log('å®¢æœåå°æ”¶åˆ°æ¶ˆæ¯:', data);
                switch (data.type) {
                    case 'user_list':
                        // å¤„ç†ç”¨æˆ·åˆ—è¡¨
                        if (data.users) {
                            data.users.forEach(user => {
                                this.addUser(user.id);
                                if (user.messages) {
                                    user.messages.forEach(msg => {
                                        if (msg.type === 'user') {
                                            this.addUserMessage(user.id, msg.content, false);
                                        }
                                    });
                                }
                            });
                        }
                        break;
                    case 'user_connect':
                        this.addUser(data.userId);
                        break;
                    case 'user_message':
                        this.addUserMessage(data.userId, data.message);
                        break;
                    case 'staff_replied':
                        // å¤„ç†å…¶ä»–å®¢æœçš„å›å¤
                        this.addStaffMessage(data.userId, data.message, data.staffName);
                        break;
                    case 'user_disconnect':
                        this.removeUser(data.userId);
                        break;
                    case 'system_notification':
                        if (data.message.includes('æ–°ç”¨æˆ·')) {
                            // å¤„ç†æ–°ç”¨æˆ·è¿æ¥é€šçŸ¥
                        }
                        break;
                    default:
                        console.log('æœªçŸ¥æ¶ˆæ¯ç±»å‹:', data);
                }
            }

            addUser(userId) {
                if (!this.users.has(userId)) {
                    this.users.set(userId, {
                        id: userId,
                        messages: [],
                        status: 'online'
                    });
                    this.renderUserList();
                }
            }

            addUserMessage(userId, message, updateUI = true) {
                if (!this.users.has(userId)) {
                    this.addUser(userId);
                }
                
                const user = this.users.get(userId);
                user.messages.push({
                    type: 'user',
                    content: message,
                    timestamp: new Date()
                });
                
                if (updateUI) {
                    if (this.currentUserId === userId) {
                        this.renderMessages();
                    }
                    this.renderUserList();
                }
            }

            addStaffMessage(userId, message, staffName) {
                if (!this.users.has(userId)) {
                    this.addUser(userId);
                }
                
                const user = this.users.get(userId);
                user.messages.push({
                    type: 'staff',
                    content: message,
                    timestamp: new Date(),
                    staffName: staffName
                });
                
                if (this.currentUserId === userId) {
                    this.renderMessages();
                }
                this.renderUserList();
            }

            removeUser(userId) {
                if (this.users.has(userId)) {
                    this.users.delete(userId);
                    if (this.currentUserId === userId) {
                        this.currentUserId = null;
                        this.chatTitle.textContent = 'é€‰æ‹©ä¸€ä¸ªç”¨æˆ·å¼€å§‹å¯¹è¯';
                        this.messageInput.disabled = true;
                        this.sendBtn.disabled = true;
                        this.renderMessages();
                    }
                    this.renderUserList();
                }
            }

            selectUser(userId) {
                this.currentUserId = userId;
                this.chatTitle.textContent = `ä¸ç”¨æˆ· ${userId} çš„å¯¹è¯`;
                this.messageInput.disabled = false;
                this.sendBtn.disabled = false;
                this.renderMessages();
                this.updateUserListUI();
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.currentUserId) return;

                // æ·»åŠ åˆ°æœ¬åœ°æ¶ˆæ¯è®°å½•
                const user = this.users.get(this.currentUserId);
                if (user) {
                    user.messages.push({
                        type: 'staff',
                        content: message,
                        timestamp: new Date(),
                        staffName: this.staffName
                    });
                }

                // å‘é€åˆ°æœåŠ¡å™¨
                if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                    this.socket.send(JSON.stringify({
                        type: 'staff_message',
                        userId: this.currentUserId,
                        message: message,
                        staffName: this.staffName,
                        timestamp: Date.now()
                    }));
                }

                this.messageInput.value = '';
                this.renderMessages();
            }

            renderUserList() {
                if (this.users.size === 0) {
                    this.userList.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                            <p>æš‚æ— åœ¨çº¿ç”¨æˆ·</p>
                        </div>
                    `;
                    return;
                }

                this.userList.innerHTML = '';
                this.users.forEach((user, userId) => {
                    const userItem = document.createElement('div');
                    userItem.className = `user-item ${this.currentUserId === userId ? 'active' : ''}`;
                    userItem.onclick = () => this.selectUser(userId);
                    
                    const lastMessage = user.messages[user.messages.length - 1];
                    const lastMessageText = lastMessage ? 
                        (lastMessage.content.length > 30 ? lastMessage.content.substring(0, 30) + '...' : lastMessage.content) : 
                        'æš‚æ— æ¶ˆæ¯';
                    
                    userItem.innerHTML = `
                        <div class="user-info">
                            <h3>ç”¨æˆ· ${userId.substring(0, 8)}...</h3>
                            <p>${lastMessageText}</p>
                        </div>
                        <div class="user-status status-${user.status}">
                            ${user.status === 'online' ? 'åœ¨çº¿' : 'ç¦»çº¿'}
                        </div>
                    `;
                    
                    this.userList.appendChild(userItem);
                });
            }

            renderMessages() {
                if (!this.currentUserId) return;

                const user = this.users.get(this.currentUserId);
                if (!user || user.messages.length === 0) {
                    this.chatMessages.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
                            </svg>
                            <p>è¿˜æ²¡æœ‰æ¶ˆæ¯è®°å½•</p>
                        </div>
                    `;
                    return;
                }

                this.chatMessages.innerHTML = '';
                user.messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.type}-message`;
                    
                    const time = msg.timestamp.toLocaleTimeString('zh-CN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    const sender = msg.type === 'user' ? 'ç”¨æˆ·' : `å®¢æœ ${msg.staffName || this.staffName}`;
                    
                    messageDiv.innerHTML = `
                        <div class="message-header">${sender} ${time}</div>
                        <div class="message-content">${msg.content}</div>
                    `;
                    
                    this.chatMessages.appendChild(messageDiv);
                });
                
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            updateUserListUI() {
                const userItems = this.userList.querySelectorAll('.user-item');
                userItems.forEach(item => {
                    item.classList.remove('active');
                    if (item.onclick.toString().includes(this.currentUserId)) {
                        item.classList.add('active');
                    }
                });
            }

            updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN');
                document.getElementById('current-time').textContent = timeString;
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            new CustomerServiceAdmin();
        });
    </script>
