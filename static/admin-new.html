<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服管理系统 - 多店铺管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 登录界面 */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: white;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            cursor: pointer;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }
        
        .success-message {
            background: #efe;
            color: #393;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #393;
        }
        
        /* 主界面 */
        .main-container {
            display: none;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #333;
            margin: 0;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .user-badge:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .user-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .create-shop-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .create-shop-btn:hover {
            background: #218838;
        }
        
        .shops-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .shop-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .shop-card:hover {
            transform: translateY(-5px);
        }
        
        .shop-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .shop-name {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin: 0;
        }
        
        .shop-role {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .shop-domain {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .shop-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        .shop-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .create-shop {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .create-shop h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .create-shop-form {
            display: flex;
            gap: 15px;
            align-items: end;
        }
        
        .create-shop-form .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .messages-panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .messages-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .messages-header h3 {
            margin: 0;
            color: #333;
        }
        
        .messages-body {
            padding: 20px;
            min-height: 400px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-header h3 {
            margin: 0;
            color: #333;
        }
        
        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        
        .close:hover {
            color: #333;
        }
        
        .modal-form {
            padding: 25px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        /* 店铺管理模态框样式 */
        .manage-modal {
            max-width: 800px;
            width: 95%;
        }
        
        .modal-body {
            padding: 0;
        }
        
        .tab-nav {
            display: flex;
            border-bottom: 1px solid #eee;
        }
        
        .tab-btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: #f8f9fa;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            background: white;
            color: #333;
            border-bottom: 2px solid #007bff;
        }
        
        .tab-btn:hover {
            background: #e9ecef;
        }
        
        .tab-content {
            display: none;
            padding: 25px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-header h4 {
            margin: 0;
            color: #333;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .add-employee-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .add-employee-form h5 {
            margin: 0 0 15px 0;
            color: #333;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 15px;
        }
        
        .form-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .form-buttons button[type="button"] {
            background: #6c757d;
            color: white;
        }
        
        .form-buttons button[type="submit"] {
            background: #007bff;
            color: white;
        }
        
        .employees-list {
            min-height: 200px;
        }
        
        .employee-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .employee-info h6 {
            margin: 0 0 5px 0;
            color: #333;
        }
        
        .employee-info small {
            color: #666;
        }
        
        .employee-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .create-shop-form {
                flex-direction: column;
            }
            
            .shop-stats {
                justify-content: center;
            }
            
            .shop-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>🏪 客服管理系统</h1>
                <p>多店铺统一管理平台</p>
            </div>
            
            <div id="loginMessage"></div>
            
            <!-- 登录表单 -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn" id="loginBtn">登录</button>
            </form>
            
            <!-- 注册表单 -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="regUsername">用户名</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">邮箱</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">密码</label>
                    <input type="password" id="regPassword" name="password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                </div>
                
                <!-- 角色类型隐藏，默认为店主 -->
                <input type="hidden" id="role" name="role" value="owner">
                
                <button type="submit" class="btn" id="registerBtn">注册</button>
            </form>
            
            <!-- 切换登录/注册 -->
            <div style="margin-top: 20px; text-align: center;">
                <p style="color: #666; font-size: 14px;">
                    <span id="toggleText">还没有账号？</span>
                    <a href="#" id="toggleLink" style="color: #007bff; text-decoration: none;">立即注册</a>
                </p>
            </div>
            
            <div id="testAccounts" style="margin-top: 20px; text-align: center; font-size: 14px; color: #666;">
                <p><strong>测试账号：</strong></p>
                <p>超级管理员: admin / admin123</p>
                <p>店主账号: shop_owner / 123456</p>
            </div>
        </div>
    </div>

    <!-- 主界面 -->
    <div id="mainContainer" class="main-container">
        <div class="container">
            <div class="header">
                <h1>客服管理系统</h1>
                <div class="user-info">
                    <button class="user-badge" id="userBadge" onclick="showProfileModal()">加载中...</button>
                    <button class="create-shop-btn" onclick="showCreateShopModal()">🏪 创建店铺</button>
                    <button class="logout-btn" onclick="logout()">登出</button>
                </div>
            </div>

            <!-- 店铺列表 -->
            <div class="shops-grid" id="shopsGrid">
                <div class="loading">正在加载店铺信息...</div>
            </div>

            <!-- 客服消息面板 -->
            <div class="messages-panel" id="messagesPanel">
                <div class="messages-header">
                    <h3>📨 客服消息</h3>
                </div>
                <div class="messages-body">
                    <div class="empty-state">
                        选择一个店铺查看客服消息
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建店铺模态框 -->
    <div id="createShopModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>🏪 创建新店铺</h3>
                <span class="close" onclick="hideCreateShopModal()">&times;</span>
            </div>
            <form id="createShopForm" class="modal-form">
                <div class="form-group">
                    <label for="shopName">店铺名称</label>
                    <input type="text" id="shopName" name="shopName" required>
                </div>
                <div class="form-group">
                    <label for="shopDomain">店铺域名</label>
                    <input type="text" id="shopDomain" name="shopDomain" placeholder="example.com" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="hideCreateShopModal()">取消</button>
                    <button type="submit" class="btn">创建店铺</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 店铺管理模态框 -->
    <div id="manageShopModal" class="modal">
        <div class="modal-content manage-modal">
            <div class="modal-header">
                <h3 id="manageShopTitle">🏪 管理店铺</h3>
                <span class="close" onclick="hideManageShopModal()">&times;</span>
            </div>
            <div class="modal-body">
                <!-- 导航标签 -->
                <div class="tab-nav">
                    <button class="tab-btn active" onclick="showTab('employees')">👥 员工管理</button>
                    <button class="tab-btn" onclick="showTab('settings')">⚙️ 店铺设置</button>
                </div>

                <!-- 员工管理标签页 -->
                <div id="employeesTab" class="tab-content active">
                    <div class="section-header">
                        <h4>员工列表</h4>
                        <button class="btn btn-small" onclick="showAddEmployeeForm()">➕ 添加员工</button>
                    </div>
                    
                    <!-- 添加员工表单 -->
                    <div id="addEmployeeForm" class="add-employee-form" style="display: none;">
                        <h5>添加新员工</h5>
                        <form id="addEmployeeFormData">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="employeeUsername">用户名</label>
                                    <input type="text" id="employeeUsername" required>
                                </div>
                                <div class="form-group">
                                    <label for="employeeRole">角色</label>
                                    <select id="employeeRole" required>
                                        <option value="employee">员工</option>
                                        <option value="manager">经理</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-buttons">
                                <button type="button" onclick="cancelAddEmployee()">取消</button>
                                <button type="submit">添加员工</button>
                            </div>
                        </form>
                    </div>

                    <!-- 员工列表 -->
                    <div id="employeesList" class="employees-list">
                        <div class="loading">正在加载员工信息...</div>
                    </div>
                </div>

                <!-- 店铺设置标签页 -->
                <div id="settingsTab" class="tab-content">
                    <form id="shopSettingsForm">
                        <div class="form-group">
                            <label for="editShopName">店铺名称</label>
                            <input type="text" id="editShopName" required>
                        </div>
                        <div class="form-group">
                            <label for="editShopDomain">店铺域名</label>
                            <input type="text" id="editShopDomain" required>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="btn">保存设置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 个人资料编辑模态框 -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>👤 个人资料</h3>
                <span class="close" onclick="hideProfileModal()">&times;</span>
            </div>
            <form id="profileForm" class="modal-form">
                <div class="form-group">
                    <label for="profileUsername">用户名</label>
                    <input type="text" id="profileUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="profileEmail">邮箱</label>
                    <input type="email" id="profileEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="profileRole">角色</label>
                    <input type="text" id="profileRole" name="role" readonly style="background-color: #f5f5f5;">
                </div>
                <hr style="margin: 20px 0; border: none; border-top: 1px solid #eee;">
                <h4 style="margin-bottom: 15px; color: #333;">修改密码 (可选)</h4>
                <div class="form-group">
                    <label for="currentPassword">当前密码</label>
                    <input type="password" id="currentPassword" name="currentPassword" placeholder="如需修改密码，请输入当前密码">
                </div>
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="留空表示不修改密码">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认新密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="再次输入新密码">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="hideProfileModal()">取消</button>
                    <button type="submit" class="btn">保存修改</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentSession = null;
        let currentShops = [];

        // 页面加载时检查登录状态
        window.addEventListener('DOMContentLoaded', () => {
            const savedSession = localStorage.getItem('sessionId');
            if (savedSession) {
                validateSession(savedSession);
            }
        });

        // 验证会话
        async function validateSession(sessionId) {
            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'X-Session-Id': sessionId
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    currentSession = sessionId;
                    currentShops = data.shops;
                    showMainInterface();
                } else {
                    localStorage.removeItem('sessionId');
                    showLoginInterface();
                }
            } catch (error) {
                console.error('会话验证失败:', error);
                localStorage.removeItem('sessionId');
                showLoginInterface();
            }
        }

        // 显示登录界面
        function showLoginInterface() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('mainContainer').style.display = 'none';
        }

        // 显示主界面
        function showMainInterface() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            
            updateUserInfo();
            loadShops();
        }

        // 更新用户信息显示
        function updateUserInfo() {
            const badge = document.getElementById('userBadge');
            const roleText = {
                'super_admin': '超级管理员',
                'shop_owner': '店主',
                'employee': '员工'
            };
            badge.textContent = `${currentUser.username} (${roleText[currentUser.role] || currentUser.role})`;
        }

        // ============ 个人资料管理 ============
        
        // 显示个人资料编辑模态框
        function showProfileModal() {
            const modal = document.getElementById('profileModal');
            const form = document.getElementById('profileForm');
            
            // 填充当前用户信息
            document.getElementById('profileUsername').value = currentUser.username;
            document.getElementById('profileEmail').value = currentUser.email;
            
            const roleText = {
                'super_admin': '超级管理员',
                'shop_owner': '店主',
                'employee': '员工'
            };
            document.getElementById('profileRole').value = roleText[currentUser.role] || currentUser.role;
            
            // 清空密码字段
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
            
            modal.style.display = 'block';
        }
        
        // 隐藏个人资料编辑模态框
        function hideProfileModal() {
            document.getElementById('profileModal').style.display = 'none';
        }
        
        // 个人资料表单处理
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const email = formData.get('email');
            const currentPassword = formData.get('currentPassword');
            const newPassword = formData.get('newPassword');
            const confirmPassword = formData.get('confirmPassword');
            
            // 验证表单
            if (!username || !email) {
                alert('用户名和邮箱为必填项');
                return;
            }
            
            // 如果要修改密码，验证密码字段
            if (newPassword || currentPassword) {
                if (!currentPassword) {
                    alert('修改密码需要提供当前密码');
                    return;
                }
                if (!newPassword) {
                    alert('请输入新密码');
                    return;
                }
                if (newPassword !== confirmPassword) {
                    alert('两次输入的新密码不一致');
                    return;
                }
                if (newPassword.length < 6) {
                    alert('新密码长度至少6位');
                    return;
                }
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = '保存中...';
            
            try {
                const updateData = { username, email };
                if (newPassword) {
                    updateData.currentPassword = currentPassword;
                    updateData.newPassword = newPassword;
                }
                
                const response = await fetch('/api/auth/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-Id': currentSession
                    },
                    body: JSON.stringify(updateData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 更新当前用户信息
                    currentUser = { ...currentUser, ...data.profile };
                    updateUserInfo();
                    hideProfileModal();
                    alert('个人资料更新成功！');
                } else {
                    alert(data.error || '更新失败');
                }
            } catch (error) {
                console.error('更新个人资料错误:', error);
                alert('更新失败，请重试');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '保存修改';
            }
        });
        
        // 点击模态框外部关闭
        window.onclick = function(event) {
            const profileModal = document.getElementById('profileModal');
            if (event.target === profileModal) {
                hideProfileModal();
            }
        }

        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = '登录中...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    currentSession = data.sessionId;
                    currentShops = data.shops;
                    
                    localStorage.setItem('sessionId', data.sessionId);
                    showMessage('登录成功！', 'success');
                    
                    setTimeout(() => {
                        showMainInterface();
                    }, 1000);
                } else {
                    showMessage(data.error || '登录失败', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请稍后重试', 'error');
                console.error('登录错误:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '登录';
            }
        });

        // 注册表单处理
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;
            const registerBtn = document.getElementById('registerBtn');
            
            // 验证密码匹配
            if (password !== confirmPassword) {
                showMessage('两次输入的密码不一致', 'error');
                return;
            }
            
            registerBtn.disabled = true;
            registerBtn.textContent = '注册中...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password, role })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('注册成功！请登录', 'success');
                    
                    // 清空注册表单
                    document.getElementById('registerForm').reset();
                    
                    // 3秒后切换到登录界面
                    setTimeout(() => {
                        toggleForms();
                    }, 3000);
                } else {
                    showMessage(data.error || '注册失败', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请稍后重试', 'error');
                console.error('注册错误:', error);
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = '注册';
            }
        });

        // 切换登录/注册表单
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const toggleText = document.getElementById('toggleText');
            const toggleLink = document.getElementById('toggleLink');
            const testAccounts = document.getElementById('testAccounts');
            
            if (loginForm.style.display === 'none') {
                // 切换到登录
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleText.textContent = '还没有账号？';
                toggleLink.textContent = '立即注册';
                testAccounts.style.display = 'block';
                document.querySelector('.login-header h1').textContent = '🏪 客服管理系统';
                document.querySelector('.login-header p').textContent = '多店铺统一管理平台';
            } else {
                // 切换到注册
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleText.textContent = '已有账号？';
                toggleLink.textContent = '立即登录';
                testAccounts.style.display = 'none';
                document.querySelector('.login-header h1').textContent = '🆕 用户注册';
                document.querySelector('.login-header p').textContent = '创建您的管理账户';
            }
            
            // 清空消息
            document.getElementById('loginMessage').textContent = '';
            document.getElementById('loginMessage').className = '';
        }

        // 切换链接事件
        document.getElementById('toggleLink').addEventListener('click', (e) => {
            e.preventDefault();
            toggleForms();
        });

        // 显示消息
        function showMessage(message, type) {
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // 加载店铺列表
        function loadShops() {
            const grid = document.getElementById('shopsGrid');
            
            if (currentShops.length === 0) {
                grid.innerHTML = '<div class="empty-state">暂无店铺，请创建第一个店铺</div>';
                return;
            }
            
            grid.innerHTML = currentShops.map(shop => `
                <div class="shop-card">
                    <div class="shop-header">
                        <h3 class="shop-name">${shop.name}</h3>
                        <span class="shop-role">${getRoleText(shop.userRole)}</span>
                    </div>
                    <div class="shop-domain">${shop.domain}</div>
                    <div class="shop-stats">
                        <div class="stat-item">
                            <div class="stat-number">0</div>
                            <div class="stat-label">待回复</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">0</div>
                            <div class="stat-label">今日对话</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">0</div>
                            <div class="stat-label">在线客服</div>
                        </div>
                    </div>
                    <div class="shop-actions">
                        <button class="action-btn btn-primary" onclick="viewShopMessages('${shop.id}')">
                            查看消息
                        </button>
                        <button class="action-btn btn-secondary" onclick="manageShop('${shop.id}')">
                            管理店铺
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 获取角色显示文本
        function getRoleText(role) {
            const roleTexts = {
                'owner': '店主',
                'manager': '经理',
                'employee': '员工'
            };
            return roleTexts[role] || role;
        }

        // 创建店铺表单处理
        document.getElementById('createShopForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('shopName').value;
            const domain = document.getElementById('shopDomain').value;
            
            try {
                const response = await fetch('/api/shops', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-Id': currentSession
                    },
                    body: JSON.stringify({ name, domain })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('店铺创建成功！');
                    // 重新加载用户信息和店铺列表
                    await validateSession(currentSession);
                    document.getElementById('createShopForm').reset();
                } else {
                    alert(data.error || '创建失败');
                }
            } catch (error) {
                alert('网络错误，请稍后重试');
                console.error('创建店铺错误:', error);
            }
        });

        // 添加员工表单处理
        document.getElementById('addEmployeeFormData').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('employeeUsername').value;
            const role = document.getElementById('employeeRole').value;
            
            try {
                const response = await fetch(`/api/shops/${currentManagedShop.id}/employees`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-Id': currentSession
                    },
                    body: JSON.stringify({ username, role })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('员工添加成功！');
                    cancelAddEmployee();
                    loadEmployees(currentManagedShop.id);
                } else {
                    alert(data.error || '添加失败');
                }
            } catch (error) {
                alert('网络错误，请稍后重试');
                console.error('添加员工错误:', error);
            }
        });

        // 店铺设置表单处理
        document.getElementById('shopSettingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('editShopName').value;
            const domain = document.getElementById('editShopDomain').value;
            
            try {
                const response = await fetch(`/api/shops/${currentManagedShop.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-Id': currentSession
                    },
                    body: JSON.stringify({ name, domain })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('店铺设置更新成功！');
                    // 重新加载店铺列表
                    await validateSession(currentSession);
                    // 更新当前管理的店铺信息
                    currentManagedShop.name = name;
                    currentManagedShop.domain = domain;
                    document.getElementById('manageShopTitle').textContent = `🏪 管理店铺 - ${name}`;
                } else {
                    alert(data.error || '更新失败');
                }
            } catch (error) {
                alert('网络错误，请稍后重试');
                console.error('更新店铺设置错误:', error);
            }
        });

        // 查看店铺消息
        function viewShopMessages(shopId) {
            const shop = currentShops.find(s => s.id === shopId);
            if (!shop) return;
            
            const messagesPanel = document.getElementById('messagesPanel');
            const messagesBody = messagesPanel.querySelector('.messages-body');
            
            messagesPanel.querySelector('.messages-header h3').textContent = `📨 ${shop.name} - 客服消息`;
            messagesBody.innerHTML = '<div class="loading">正在加载消息...</div>';
            
            // 这里可以加载具体的店铺消息
            setTimeout(() => {
                messagesBody.innerHTML = `
                    <div class="empty-state">
                        暂无消息<br>
                        <small>该店铺还没有收到客户消息</small>
                    </div>
                `;
            }, 1000);
        }

        // 管理店铺
        function manageShop(shopId) {
            const shop = currentShops.find(s => s.id === shopId);
            if (!shop) return;
            
            currentManagedShop = shop;
            document.getElementById('manageShopTitle').textContent = `🏪 管理店铺 - ${shop.name}`;
            
            // 填充店铺设置表单
            document.getElementById('editShopName').value = shop.name;
            document.getElementById('editShopDomain').value = shop.domain;
            
            // 加载员工列表
            loadEmployees(shopId);
            
            // 显示模态框
            document.getElementById('manageShopModal').style.display = 'block';
            
            // 默认显示员工管理标签
            showTab('employees');
        }

        // 隐藏店铺管理模态框
        function hideManageShopModal() {
            document.getElementById('manageShopModal').style.display = 'none';
            currentManagedShop = null;
        }

        // 切换标签页
        function showTab(tabName) {
            // 隐藏所有标签内容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 移除所有标签按钮的激活状态
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 显示指定标签内容
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // 激活对应的标签按钮
            event.target.classList.add('active');
        }

        // 显示添加员工表单
        function showAddEmployeeForm() {
            document.getElementById('addEmployeeForm').style.display = 'block';
        }

        // 取消添加员工
        function cancelAddEmployee() {
            document.getElementById('addEmployeeForm').style.display = 'none';
            document.getElementById('addEmployeeFormData').reset();
        }

        // 加载员工列表
        async function loadEmployees(shopId) {
            const employeesList = document.getElementById('employeesList');
            employeesList.innerHTML = '<div class="loading">正在加载员工信息...</div>';
            
            try {
                const response = await fetch(`/api/shops/${shopId}/employees`, {
                    headers: {
                        'X-Session-Id': currentSession
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayEmployees(data.employees);
                } else {
                    employeesList.innerHTML = `<div class="error">加载失败: ${data.error}</div>`;
                }
            } catch (error) {
                employeesList.innerHTML = '<div class="error">网络错误，请稍后重试</div>';
                console.error('加载员工列表错误:', error);
            }
        }

        // 显示员工列表
        function displayEmployees(employees) {
            const employeesList = document.getElementById('employeesList');
            
            if (employees.length === 0) {
                employeesList.innerHTML = '<div class="empty-state">暂无员工</div>';
                return;
            }
            
            const html = employees.map(employee => `
                <div class="employee-item">
                    <div class="employee-info">
                        <h6>${employee.username}</h6>
                        <small>角色: ${getRoleText(employee.role)} | 加入时间: ${new Date(employee.joinedAt).toLocaleDateString()}</small>
                    </div>
                    <div class="employee-actions">
                        <button class="btn btn-small" onclick="editEmployee('${employee.id}')">编辑</button>
                        <button class="btn btn-small btn-danger" onclick="removeEmployee('${employee.id}')">移除</button>
                    </div>
                </div>
            `).join('');
            
            employeesList.innerHTML = html;
        }

        // 编辑员工
        function editEmployee(employeeId) {
            alert('编辑员工功能开发中...');
        }

        // 移除员工
        async function removeEmployee(employeeId) {
            if (!confirm('确定要移除这个员工吗？')) return;
            
            try {
                const response = await fetch(`/api/shops/${currentManagedShop.id}/employees/${employeeId}`, {
                    method: 'DELETE',
                    headers: {
                        'X-Session-Id': currentSession
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadEmployees(currentManagedShop.id);
                } else {
                    alert('移除失败: ' + data.error);
                }
            } catch (error) {
                alert('网络错误，请稍后重试');
                console.error('移除员工错误:', error);
            }
        }

        // 全局变量
        let currentManagedShop = null;

        // 显示创建店铺模态框
        function showCreateShopModal() {
            document.getElementById('createShopModal').style.display = 'block';
        }

        // 隐藏创建店铺模态框
        function hideCreateShopModal() {
            document.getElementById('createShopModal').style.display = 'none';
            document.getElementById('createShopForm').reset();
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const createModal = document.getElementById('createShopModal');
            const manageModal = document.getElementById('manageShopModal');
            
            if (event.target === createModal) {
                hideCreateShopModal();
            } else if (event.target === manageModal) {
                hideManageShopModal();
            }
        }

        // 登出
        async function logout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'X-Session-Id': currentSession
                    }
                });
            } catch (error) {
                console.error('登出错误:', error);
            } finally {
                localStorage.removeItem('sessionId');
                currentUser = null;
                currentSession = null;
                currentShops = [];
                showLoginInterface();
            }
        }
    </script>
</body>
</html>
