<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS 修复测试 - QuickTalk客服系统</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .test-section h3 {
            margin-top: 0;
            color: #555;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .log {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .progress {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 CORS 修复测试</h1>
        
        <div id="corsStatus" class="status info">
            正在检测 CORS 配置...
        </div>

        <div class="test-section">
            <h3>📋 测试配置</h3>
            <p><strong>测试域名:</strong> <span id="currentDomain"></span></p>
            <p><strong>目标服务器:</strong> http://localhost:3030</p>
            <p><strong>测试的请求头:</strong> X-User-Id, X-Shop-Key, X-Shop-Id</p>
        </div>

        <div class="test-section">
            <h3>🌐 CORS 预检测试</h3>
            <p>测试 OPTIONS 请求是否允许自定义请求头</p>
            <button onclick="testCORSPreflight()">执行 CORS 预检测试</button>
            <div id="preflightResult"></div>
        </div>

        <div class="test-section">
            <h3>📤 文件上传测试</h3>
            <p>测试文件上传 API 的 CORS 支持</p>
            <input type="file" id="testFile" accept="image/*,.pdf,.doc,.docx">
            <button onclick="testFileUpload()">测试文件上传</button>
            <div class="progress" style="display: none;">
                <div class="progress-bar" id="uploadProgress"></div>
            </div>
            <div id="uploadResult"></div>
        </div>

        <div class="test-section">
            <h3>📝 详细日志</h3>
            <button onclick="clearLog()">清空日志</button>
            <div id="testLog" class="log"></div>
        </div>
    </div>

    <script>
        // 测试配置
        const TEST_CONFIG = {
            serverUrl: 'http://localhost:3030',
            shopKey: 'sk_ji85ucic9p00m12as1ygf34o8humuxfl',
            shopId: 'shop_1757591780450_1',
            userId: 'test_user_' + Date.now()
        };

        // 显示当前域名
        document.getElementById('currentDomain').textContent = window.location.hostname;

        // 日志函数
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('testLog');
            const typeIcon = {
                'info': 'ℹ️',
                'success': '✅',
                'error': '❌',
                'warning': '⚠️'
            };
            
            logElement.textContent += `[${timestamp}] ${typeIcon[type]} ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('testLog').textContent = '';
        }

        // 更新状态显示
        function updateStatus(id, message, type) {
            const element = document.getElementById(id);
            element.textContent = message;
            element.className = `status ${type}`;
        }

        // CORS 预检测试
        async function testCORSPreflight() {
            log('开始 CORS 预检测试...');
            
            try {
                const response = await fetch(`${TEST_CONFIG.serverUrl}/api/files/upload`, {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'X-User-Id, X-Shop-Key, X-Shop-Id, Content-Type'
                    }
                });

                log(`预检响应状态: ${response.status}`);
                
                // 检查响应头
                const allowHeaders = response.headers.get('Access-Control-Allow-Headers');
                const allowMethods = response.headers.get('Access-Control-Allow-Methods');
                const allowOrigin = response.headers.get('Access-Control-Allow-Origin');

                log(`允许的源: ${allowOrigin}`);
                log(`允许的方法: ${allowMethods}`);
                log(`允许的头部: ${allowHeaders}`);

                // 检查是否包含我们需要的头部
                const requiredHeaders = ['X-User-Id', 'X-Shop-Key', 'X-Shop-Id'];
                const missingHeaders = requiredHeaders.filter(header => 
                    !allowHeaders || !allowHeaders.includes(header)
                );

                if (missingHeaders.length === 0) {
                    updateStatus('preflightResult', '✅ CORS 预检通过！所有必需的请求头都被允许', 'success');
                    log('CORS 预检测试成功！', 'success');
                } else {
                    updateStatus('preflightResult', `❌ CORS 预检失败！缺少头部: ${missingHeaders.join(', ')}`, 'error');
                    log(`CORS 预检测试失败！缺少头部: ${missingHeaders.join(', ')}`, 'error');
                }

            } catch (error) {
                updateStatus('preflightResult', `❌ CORS 预检失败: ${error.message}`, 'error');
                log(`CORS 预检测试异常: ${error.message}`, 'error');
            }
        }

        // 文件上传测试
        async function testFileUpload() {
            const fileInput = document.getElementById('testFile');
            const file = fileInput.files[0];

            if (!file) {
                updateStatus('uploadResult', '❌ 请先选择一个文件', 'error');
                return;
            }

            log(`开始测试文件上传: ${file.name} (${file.size} bytes)`);

            // 显示进度条
            const progressContainer = document.querySelector('.progress');
            const progressBar = document.getElementById('uploadProgress');
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            try {
                // 创建 FormData
                const formData = new FormData();
                formData.append('file', file);

                // 模拟进度
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 30;
                    if (progress > 90) progress = 90;
                    progressBar.style.width = progress + '%';
                }, 200);

                // 发送请求
                const response = await fetch(`${TEST_CONFIG.serverUrl}/api/files/upload`, {
                    method: 'POST',
                    headers: {
                        'X-User-Id': TEST_CONFIG.userId,
                        'X-Shop-Key': TEST_CONFIG.shopKey,
                        'X-Shop-Id': TEST_CONFIG.shopId
                    },
                    body: formData
                });

                clearInterval(progressInterval);
                progressBar.style.width = '100%';

                log(`上传响应状态: ${response.status}`);

                const result = await response.json();
                log(`响应内容: ${JSON.stringify(result, null, 2)}`);

                if (response.ok && result.success) {
                    updateStatus('uploadResult', '✅ 文件上传成功！CORS 修复生效', 'success');
                    log('文件上传测试成功！', 'success');
                    log(`文件信息: ${result.file.originalName}, 大小: ${result.file.size} bytes`);
                    log(`文件URL: ${result.file.url}`);
                } else {
                    updateStatus('uploadResult', `❌ 文件上传失败: ${result.error || '未知错误'}`, 'error');
                    log(`文件上传失败: ${result.error || '未知错误'}`, 'error');
                }

            } catch (error) {
                updateStatus('uploadResult', `❌ 上传异常: ${error.message}`, 'error');
                log(`文件上传异常: ${error.message}`, 'error');
                
                // 检查是否是 CORS 错误
                if (error.message.includes('CORS') || error.message.includes('fetch')) {
                    log('这可能是 CORS 相关的错误，请检查服务器配置', 'warning');
                }
            } finally {
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 1000);
            }
        }

        // 页面加载时自动检测 CORS
        window.addEventListener('load', () => {
            log('页面加载完成，开始自动测试...');
            
            // 延迟执行自动测试
            setTimeout(async () => {
                await testCORSPreflight();
            }, 1000);
        });

        // 更新状态
        updateStatus('corsStatus', '等待测试结果...', 'info');
    </script>
</body>
</html>
