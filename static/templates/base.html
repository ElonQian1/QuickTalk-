<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{title}} - QuickTalk 客服系统</title>
    
    <!-- 基础样式重置 -->
    <link rel="stylesheet" href="/assets/css/core/reset.css">
    <!-- 基础样式 -->
    <link rel="stylesheet" href="/assets/css/core/base.css">
    <!-- 组件样式库 -->
    <link rel="stylesheet" href="/assets/css/components/index.css">
    <!-- 布局样式 -->
    <link rel="stylesheet" href="/assets/css/core/layout.css">
    
    <!-- 页面特定样式 -->
    {{#if pageCSS}}
    <link rel="stylesheet" href="{{pageCSS}}">
    {{/if}}
    
    <style>
        /* 基础重置和变量 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-sans);
            background: var(--gray-100);
            color: var(--gray-900);
            line-height: var(--line-height-base);
            font-size: var(--font-size-base);
        }

        /* 应用容器 */
        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .app-header {
            background: var(--primary-color);
            color: white;
            padding: var(--spacing-md);
            box-shadow: var(--box-shadow-sm);
            z-index: var(--z-index-sticky);
        }

        .app-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .app-footer {
            background: var(--gray-200);
            padding: var(--spacing-sm) var(--spacing-md);
            text-align: center;
            font-size: var(--font-size-sm);
            color: var(--gray-600);
        }

        /* 页面容器 */
        .page-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .page-header {
            background: white;
            border-bottom: 1px solid var(--border-color);
            padding: var(--spacing-md);
        }

        .page-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            color: var(--gray-900);
            margin: 0;
        }

        .page-subtitle {
            font-size: var(--font-size-sm);
            color: var(--gray-600);
            margin-top: var(--spacing-xs);
        }

        .page-content {
            flex: 1;
            padding: var(--spacing-md);
            overflow-y: auto;
        }

        /* 加载状态 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: var(--z-index-modal);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-300);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .app-header {
                padding: var(--spacing-sm) var(--spacing-md);
            }
            
            .page-content {
                padding: var(--spacing-sm);
            }
        }

        /* 深色主题支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background: var(--gray-900);
                color: var(--gray-100);
            }

            .page-header {
                background: var(--gray-800);
                border-bottom-color: var(--gray-700);
            }

            .page-title {
                color: var(--gray-100);
            }

            .page-subtitle {
                color: var(--gray-400);
            }

            .app-footer {
                background: var(--gray-800);
                color: var(--gray-400);
            }
        }
    </style>
</head>
<body>
    <div class="app" id="app">
        <!-- 应用头部 -->
        {{#if showHeader}}
        <header class="app-header">
            <div class="d-flex align-items-center justify-content-between">
                <h1 class="fw-semibold fs-lg">{{appTitle}}</h1>
                {{#if showUserInfo}}
                <div class="user-info">
                    <span id="user-name">{{userName}}</span>
                    <button class="btn btn-text btn-sm ml-2" id="logout-btn">退出</button>
                </div>
                {{/if}}
            </div>
        </header>
        {{/if}}

        <!-- 主要内容区域 -->
        <main class="app-main">
            <!-- 页面特定内容 -->
            {{> content}}
        </main>

        <!-- 应用底部 -->
        {{#if showFooter}}
        <footer class="app-footer">
            <p>&copy; 2024 QuickTalk 客服系统. All rights reserved.</p>
        </footer>
        {{/if}}
    </div>

    <!-- 全局加载overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- 核心JavaScript模块 -->
    <script src="/assets/js/core/eventbus.js"></script>
    <script src="/js/core/UnifiedUtils.js"></script>
    <script src="/assets/js/core/config.js"></script>
    
    <!-- UI组件库 -->
    <script src="/assets/js/components/index.js"></script>
    
    <!-- 业务管理器 -->
    <script src="/assets/js/modules/user-manager.js"></script>
    <script src="/assets/js/modules/message-manager.js"></script>
    <script src="/assets/js/modules/shop-manager.js"></script>
    
    <!-- 应用初始化 -->
    <script src="/assets/js/core/app.js"></script>
    
    <!-- 页面特定脚本 -->
    {{#if pageJS}}
    <script src="{{pageJS}}"></script>
    {{/if}}

    <script>
        // 全局应用初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化应用
            if (window.App) {
                window.App.init({
                    debug: {{debug}},
                    apiBase: '{{apiBase}}',
                    wsUrl: '{{wsUrl}}'
                });
            }
            
            // 隐藏加载overlay
            setTimeout(() => {
                const overlay = document.getElementById('loading-overlay');
                if (overlay) {
                    overlay.classList.remove('show');
                }
            }, 500);
        });

        // 全局错误处理
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            if (window.Notification) {
                window.Notification.error('发生错误: ' + e.message);
            }
        });

        // 全局未捕获的Promise拒绝
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            if (window.Notification) {
                window.Notification.error('操作失败，请重试');
            }
        });
    </script>
</body>
</html>
