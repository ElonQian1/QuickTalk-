<div class="new-customer-service" id="new-customer-service">
    <div class="ncs-header">
        <h3>在线客服</h3>
        <div class="ncs-controls">
            <button onclick="minimizeCS()">−</button>
            <button onclick="closeCS()">×</button>
        </div>
    </div>
    <div class="ncs-body">
        <div class="ncs-messages" id="ncs-messages">
            <div class="ncs-message ncs-system-message">
                <span class="ncs-message-text">欢迎使用在线客服，请问有什么可以帮助您的吗？</span>
                <span class="ncs-message-time" id="ncs-welcome-time"></span>
            </div>
        </div>
        <div class="ncs-input">
            <input type="text" id="ncs-input" placeholder="请输入您的消息..." onkeypress="if(event.key==='Enter')sendCS()">
            <button onclick="sendCS()">发送</button>
        </div>
    </div>
    <div class="ncs-status">
        <span class="ncs-indicator" id="ncs-indicator"></span>
        <span id="ncs-status">连接中...</span>
    </div>
</div>

<script>
(function(){
    'use strict';
    
    // 🔥 重要：请将下面的地址替换为您的 ngrok 地址
    // 例如：'https://abc123.ngrok.io' 或 'https://你的域名.com'
    const SERVER_URL = 'YOUR_NGROK_URL';
    
    let cs = {
        isOpen: false,
        isMinimized: false,
        isConnected: false,
        userId: 'user_' + Math.random().toString(36).substr(2,9) + '_' + Date.now(),
        pollingInterval: null,
        lastMessageId: 0,
        
        init: function() {
            this.updateWelcomeTime();
            setTimeout(() => this.connect(), 1000);
        },
        
        async connect() {
            try {
                const response = await fetch(`${SERVER_URL}/api/connect`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({userId: this.userId, timestamp: Date.now()})
                });
                
                if (response.ok) {
                    this.isConnected = true;
                    this.updateStatus('connected', '已连接');
                    this.startPolling();
                    console.log('✅ 客服连接成功');
                } else {
                    throw new Error('连接失败');
                }
            } catch (error) {
                console.error('❌ 客服连接失败:', error);
                this.updateStatus('disconnected', '连接失败');
                setTimeout(() => this.connect(), 5000);
            }
        },
        
        startPolling() {
            if (this.pollingInterval) clearInterval(this.pollingInterval);
            this.pollingInterval = setInterval(() => this.checkMessages(), 2000);
        },
        
        async checkMessages() {
            if (!this.isConnected) return;
            try {
                const response = await fetch(`${SERVER_URL}/api/messages?userId=${this.userId}&lastId=${this.lastMessageId}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.messages && data.messages.length > 0) {
                        data.messages.forEach(msg => {
                            this.handleMessage(msg);
                            this.lastMessageId = Math.max(this.lastMessageId, msg.id || 0);
                        });
                    }
                }
            } catch (error) {
                console.error('获取消息失败:', error);
                this.isConnected = false;
                this.updateStatus('disconnected', '连接断开');
                setTimeout(() => this.connect(), 3000);
            }
        },
        
        handleMessage(msg) {
            if (msg.type === 'staff_message') {
                this.addMessage('staff', msg.message, msg.staffName);
            } else if (msg.type === 'system_notification') {
                this.addSystemMessage(msg.message);
            }
        },
        
        addMessage(type, message, staffName) {
            const container = document.getElementById('ncs-messages');
            const div = document.createElement('div');
            div.className = `ncs-message ncs-${type}-message`;
            div.innerHTML = `
                ${staffName ? `<span style="font-size:12px;color:#666;margin-bottom:5px">客服 ${staffName}</span>` : ''}
                <span class="ncs-message-text">${message}</span>
                <span class="ncs-message-time">${this.formatTime(new Date())}</span>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        },
        
        addSystemMessage(message) {
            const container = document.getElementById('ncs-messages');
            const div = document.createElement('div');
            div.className = 'ncs-message ncs-system-message';
            div.innerHTML = `
                <span class="ncs-message-text">${message}</span>
                <span class="ncs-message-time">${this.formatTime(new Date())}</span>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        },
        
        async sendMessage() {
            const input = document.getElementById('ncs-input');
            const message = input.value.trim();
            if (!message) return;
            
            if (!this.isConnected) {
                this.addSystemMessage('连接断开，无法发送消息');
                return;
            }
            
            this.addMessage('user', message);
            input.value = '';
            
            try {
                await fetch(`${SERVER_URL}/api/send`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({userId: this.userId, message: message, timestamp: Date.now()})
                });
            } catch (error) {
                this.addSystemMessage('消息发送失败，请重试');
            }
        },
        
        updateStatus(status, text) {
            document.getElementById('ncs-indicator').className = `ncs-indicator ncs-${status}`;
            document.getElementById('ncs-status').textContent = text;
        },
        
        formatTime(date) {
            return date.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
        },
        
        updateWelcomeTime() {
            const time = document.getElementById('ncs-welcome-time');
            if (time) time.textContent = this.formatTime(new Date());
        },
        
        toggle() {
            if (this.isOpen) this.close(); else this.open();
        },
        
        open() {
            const win = document.getElementById('new-customer-service');
            win.classList.add('open');
            win.classList.remove('minimized');
            this.isOpen = true;
            this.isMinimized = false;
            document.getElementById('ncs-input').focus();
            if (this.isConnected && !this.pollingInterval) this.startPolling();
        },
        
        close() {
            const win = document.getElementById('new-customer-service');
            win.classList.remove('open', 'minimized');
            this.isOpen = false;
            this.isMinimized = false;
            if (this.pollingInterval) {
                clearInterval(this.pollingInterval);
                this.pollingInterval = null;
            }
        },
        
        minimize() {
            const win = document.getElementById('new-customer-service');
            if (this.isMinimized) {
                win.classList.remove('minimized');
                this.isMinimized = false;
                document.getElementById('ncs-input').focus();
            } else {
                win.classList.add('minimized');
                this.isMinimized = true;
            }
        }
    };
    
    // 全局函数
    window.toggleCS = () => cs.toggle();
    window.closeCS = () => cs.close();
    window.minimizeCS = () => cs.minimize();
    window.sendCS = () => cs.sendMessage();
    
    // 绑定原有客服按钮
    function bindButton() {
        const btn = document.querySelector('#cb');
        if (btn) {
            const newBtn = btn.cloneNode(true);
            btn.parentNode.replaceChild(newBtn, btn);
            newBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                cs.toggle();
            });
        }
    }
    
    // 初始化
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                cs.init();
                bindButton();
            }, 1000);
        });
    } else {
        setTimeout(() => {
            cs.init();
            bindButton();
        }, 1000);
    }
    
    // 清理
    window.addEventListener('beforeunload', () => {
        if (cs.pollingInterval) clearInterval(cs.pollingInterval);
    });
})();
</script>
