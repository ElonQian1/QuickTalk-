    position: fixed;
    bottom: 160px;
    right: 40px;

    height: 520px;
    background: white;
    border-radius: 15px;

    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

.realtime-customer-service.open {
    display: flex;
    transform: scale(1);
}

    height: 60px;

.realtime-customer-service.minimized .rcs-chat-body,

    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.rcs-chat-header h3 {
    font-size: 16px;
    font-weight: 600;
    margin: 0;
}

.rcs-chat-controls {
    display: flex;
    gap: 10px;
}

.rcs-chat-controls button {
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s;
}

.rcs-chat-controls button:hover {
    background: rgba(255,255,255,0.3);
}

.rcs-chat-body {

    flex-direction: column;
    flex: 1;
    min-height: 0;
}

    padding: 20px;

    display: flex;
    flex-direction: column;

    background: #fafbfc;
}

.rcs-chat-messages::-webkit-scrollbar {

}

    background: #c1c1c1;

}

.rcs-message {

    margin-bottom: 10px;
}

.rcs-message-text {
    padding: 12px 16px;
    border-radius: 18px;

}

.rcs-message-time {
    font-size: 11px;
    color: #999;
    margin-top: 5px;
    text-align: center;
}

.rcs-system-message .rcs-message-text {
    background: #f0f0f0;
    color: #666;
    align-self: center;
    text-align: center;
    font-size: 13px;
}

.rcs-user-message {
    align-items: flex-end;
}

.rcs-user-message .rcs-message-text {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    align-self: flex-end;
}

.rcs-user-message .rcs-message-time {
    text-align: right;
}

.rcs-staff-message {
    align-items: flex-start;
}

.rcs-staff-message .rcs-message-text {
    background: #f8f9fa;
    color: #333;
    border: 1px solid #e9ecef;
    align-self: flex-start;
}

.rcs-staff-message .rcs-message-time {
    text-align: left;
}

.rcs-chat-input-area {
    padding: 15px 20px;
    border-top: 1px solid #eee;

    background: white;

}

.rcs-send-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.rcs-send-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

.rcs-send-btn:disabled {
    background: #ccc;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.rcs-connection-status {
    padding: 8px 20px;
    background: #f8f9fa;
    border-top: 1px solid #eee;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 12px;
}

.rcs-status-indicator {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    display: inline-block;
}

.rcs-status-connected {
    background: #28a745;
    animation: rcs-pulse 2s infinite;
}

.rcs-status-disconnected {
    background: #dc3545;
}

.rcs-status-connecting {
    background: #ffc107;
    animation: rcs-pulse 1s infinite;

    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }

<div class="realtime-customer-service" id="realtime-customer-service">
    <div class="rcs-chat-header">
        <h3>在线客服</h3>
        <div class="rcs-chat-controls">
            <button onclick="minimizeRealtimeCustomerService()">−</button>
            <button onclick="closeRealtimeCustomerService()">×</button>
        </div>
    </div>
    <div class="rcs-chat-body">
        <div class="rcs-chat-messages" id="rcs-chat-messages">
            <div class="rcs-message rcs-system-message">
                <span class="rcs-message-text">欢迎使用在线客服，请问有什么可以帮助您的吗？</span>
                <span class="rcs-message-time" id="rcs-welcome-time"></span>
            </div>
        </div>
        <div class="rcs-chat-input-area">
            <input type="text" class="rcs-chat-input" id="rcs-chat-input" placeholder="请输入您的消息..." onkeypress="handleRealtimeKeyPress(event)">
            <button class="rcs-send-btn" id="rcs-send-btn" onclick="sendRealtimeMessage()">发送</button>
        </div>
    </div>
    <div class="rcs-connection-status">
        <span class="rcs-status-indicator" id="rcs-status-indicator"></span>
        <span id="rcs-status-text">连接中...</span>
    </div>
</div>

<script>
// HTTP版本的实时客服系统
(function() {
    'use strict';
    
    // ⚠️ 重要配置: 请修改为您的实际服务器地址
    const SERVER_URL = 'http://localhost:3030';
    
    // HTTP客服类
    class HttpCustomerService {
        constructor() {
            this.isConnected = false;
            this.isMinimized = false;
            this.isOpen = false;
            this.userId = this.generateUserId();
            this.pollingInterval = null;
            this.pollingDelay = 2000; // 2秒轮询一次
            this.lastMessageId = 0;
            
            // 获取DOM元素
            this.chatWindow = document.getElementById('realtime-customer-service');
            this.chatMessages = document.getElementById('rcs-chat-messages');
            this.chatInput = document.getElementById('rcs-chat-input');
            this.sendBtn = document.getElementById('rcs-send-btn');
            this.statusIndicator = document.getElementById('rcs-status-indicator');
            this.statusText = document.getElementById('rcs-status-text');
            
            // 设置欢迎消息时间
            this.updateWelcomeTime();
            
            // 延迟连接，避免影响页面加载
            setTimeout(() => {
                this.connectToServer();
            }, 1000);
        }
        
        generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }
        
        async connectToServer() {
            try {
                // 测试服务器连接
                const response = await fetch(`${SERVER_URL}/api/connect`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: this.userId,
                        timestamp: Date.now()
                    })
                });
                
                if (response.ok) {
                    console.log('HTTP客服连接成功');
                    this.isConnected = true;
                    this.updateConnectionStatus('connected', '已连接');
                    this.startPolling();
                } else {
                    throw new Error('服务器连接失败');
                }
                
            } catch (error) {
                console.error('连接客服服务器失败:', error);
                this.updateConnectionStatus('disconnected', '连接失败');
                // 5秒后重试
                setTimeout(() => {
                    this.connectToServer();
                }, 5000);
            }
        }
        
        startPolling() {
            if (this.pollingInterval) {
                clearInterval(this.pollingInterval);
            }
            
            this.pollingInterval = setInterval(() => {
                this.checkNewMessages();
            }, this.pollingDelay);
        }
        
        stopPolling() {
            if (this.pollingInterval) {
                clearInterval(this.pollingInterval);
                this.pollingInterval = null;
            }
        }
        
        async checkNewMessages() {
            if (!this.isConnected) return;
            
            try {
                const response = await fetch(`${SERVER_URL}/api/messages?userId=${this.userId}&lastId=${this.lastMessageId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.messages && data.messages.length > 0) {
                        data.messages.forEach(message => {
                            this.handleMessage(message);
                            this.lastMessageId = Math.max(this.lastMessageId, message.id || 0);
                        });
                    }
                } else {
                    console.error('获取消息失败:', response.status);
                }
                
            } catch (error) {
                console.error('轮询消息失败:', error);
                this.updateConnectionStatus('disconnected', '连接断开');
                this.isConnected = false;
                // 尝试重新连接
                setTimeout(() => {
                    this.connectToServer();
                }, 3000);
            }
        }
        
        handleMessage(message) {
            switch (message.type) {
                case 'staff_message':
                    this.addMessage('staff', message.message, message.staffName);
                    break;
                case 'system_notification':
                    this.showSystemMessage(message.message);
                    break;
                default:
                    console.log('未知消息类型:', message);
            }
        }
        
        addMessage(type, message, staffName = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `rcs-message rcs-${type}-message`;
            
            const messageText = document.createElement('span');
            messageText.className = 'rcs-message-text';
            messageText.textContent = message;
            
            const messageTime = document.createElement('span');
            messageTime.className = 'rcs-message-time';
            messageTime.textContent = this.formatTime(new Date());
            
            messageDiv.appendChild(messageText);
            messageDiv.appendChild(messageTime);
            
            if (type === 'staff' && staffName) {
                const staffLabel = document.createElement('span');
                staffLabel.textContent = `客服 ${staffName}`;
                staffLabel.style.fontSize = '12px';
                staffLabel.style.color = '#666';
                staffLabel.style.marginBottom = '5px';
                messageDiv.insertBefore(staffLabel, messageText);
            }
            
            this.chatMessages.appendChild(messageDiv);
            this.scrollToBottom();
        }
        
        showSystemMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'rcs-message rcs-system-message';
            
            const messageText = document.createElement('span');
            messageText.className = 'rcs-message-text';
            messageText.textContent = message;
            
            const messageTime = document.createElement('span');
            messageTime.className = 'rcs-message-time';
            messageTime.textContent = this.formatTime(new Date());
            
            messageDiv.appendChild(messageText);
            messageDiv.appendChild(messageTime);
            
            this.chatMessages.appendChild(messageDiv);
            this.scrollToBottom();
        }
        
        async sendMessage() {
            const message = this.chatInput.value.trim();
            if (!message) return;
            
            if (!this.isConnected) {
                this.showSystemMessage('连接断开，无法发送消息');
                return;
            }
            
            // 显示用户消息
            this.addMessage('user', message);
            this.chatInput.value = '';
            
            // 发送到服务器
            try {
                const response = await fetch(`${SERVER_URL}/api/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: this.userId,
                        message: message,
                        timestamp: Date.now()
                    })
                });
                
                if (!response.ok) {
                    this.showSystemMessage('消息发送失败，请重试');
                }
                
            } catch (error) {
                console.error('发送消息失败:', error);
                this.showSystemMessage('消息发送失败，请检查网络连接');
            }
        }
        
        updateConnectionStatus(status, text) {
            this.statusIndicator.className = `rcs-status-indicator rcs-status-${status}`;
            this.statusText.textContent = text;
        }
        
        formatTime(date) {
            return date.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        updateWelcomeTime() {
            const welcomeTime = document.getElementById('rcs-welcome-time');
            if (welcomeTime) {
                welcomeTime.textContent = this.formatTime(new Date());
            }
        }
        
        scrollToBottom() {
            this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
        }
        
        toggle() {
            if (this.isOpen) {
                this.close();
            } else {
                this.open();
            }
        }
        
        open() {
            this.chatWindow.classList.add('open');
            this.chatWindow.classList.remove('minimized');
            this.isOpen = true;
            this.isMinimized = false;
            this.chatInput.focus();
            this.scrollToBottom();
            
            // 开始轮询
            if (this.isConnected && !this.pollingInterval) {
                this.startPolling();
            }
        }
        
        close() {
            this.chatWindow.classList.remove('open', 'minimized');
            this.isOpen = false;
            this.isMinimized = false;
            
            // 停止轮询以节省资源
            this.stopPolling();
        }
        
        minimize() {
            if (this.isMinimized) {
                this.chatWindow.classList.remove('minimized');
                this.isMinimized = false;
                this.chatInput.focus();
            } else {
                this.chatWindow.classList.add('minimized');
                this.isMinimized = true;
            }
        }
        
        destroy() {
            this.stopPolling();
        }
    }
    
    // 全局客服实例
    let httpCustomerServiceInstance = null;
    
    // 初始化客服系统
    function initHttpCustomerService() {
        if (!httpCustomerServiceInstance) {
            httpCustomerServiceInstance = new HttpCustomerService();
        }
        return httpCustomerServiceInstance;
    }
    
    // 全局函数
    window.toggleRealtimeCustomerService = function() {
        const service = initHttpCustomerService();
        service.toggle();
    };
    
    window.closeRealtimeCustomerService = function() {
        if (httpCustomerServiceInstance) {
            httpCustomerServiceInstance.close();
        }
    };
    
    window.minimizeRealtimeCustomerService = function() {
        if (httpCustomerServiceInstance) {
            httpCustomerServiceInstance.minimize();
        }
    };
    
    window.sendRealtimeMessage = function() {
        if (httpCustomerServiceInstance) {
            httpCustomerServiceInstance.sendMessage();
        }
    };
    
    window.handleRealtimeKeyPress = function(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            window.sendRealtimeMessage();
        }
    };
    
    // 页面加载完成后自动初始化
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(initHttpCustomerService, 1500);
        });
    } else {
        setTimeout(initHttpCustomerService, 1500);
    }
    
    // 窗口关闭时清理
    window.addEventListener('beforeunload', function() {
        if (httpCustomerServiceInstance) {
            httpCustomerServiceInstance.destroy();
        }
    });
    
})();

// 兼容原有的客服按钮事件
(function() {
    const cbBtn = document.querySelector('#cb');
    if (cbBtn) {
        // 移除原有的事件监听器
        const newCbBtn = cbBtn.cloneNode(true);
        cbBtn.parentNode.replaceChild(newCbBtn, cbBtn);
        
        // 添加新的点击事件
        newCbBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            if (window.toggleRealtimeCustomerService) {
                window.toggleRealtimeCustomerService();
            }
        });
    }
})();
</script>

<!-- 
HTTP版本使用说明:
1. 请将上面的 SERVER_URL 变量改为您的实际服务器地址
   例如: const SERVER_URL = 'http://您的域名:3030';

2. 如果您的网站使用 HTTPS，请改为 HTTPS 协议
   例如: const SERVER_URL = 'https://您的域名:3030';

3. 此版本使用HTTP轮询，兼容性更好，不需要WebSocket支持

   - GET /api/messages - 获取新消息
