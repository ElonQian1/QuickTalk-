<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI情感分析测试 - QuickTalk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .test-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            height: 100px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
        }

        .sentiment-score {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            margin-left: 10px;
        }

        .sentiment-very_positive { background: #059669; }
        .sentiment-positive { background: #10b981; }
        .sentiment-neutral { background: #6b7280; }
        .sentiment-negative { background: #ef4444; }
        .sentiment-very_negative { background: #dc2626; }

        .urgency-level {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            margin-left: 10px;
        }

        .urgency-1 { background: #10b981; }
        .urgency-2 { background: #f59e0b; }
        .urgency-3 { background: #ef4444; }
        .urgency-4 { background: #dc2626; }
        .urgency-5 { background: #7c2d12; }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
        }

        .example-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .example-btn {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #e5e7eb;
            border-color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>😊 AI情感分析测试</h1>
        
        <div class="form-group">
            <label for="testMessage">测试消息:</label>
            <textarea id="testMessage" placeholder="请输入要分析情感的消息...">我对你们的服务非常不满意！</textarea>
        </div>
        
        <div class="example-buttons">
            <button class="example-btn" onclick="setExample('你们的服务真的很棒！')">积极情感</button>
            <button class="example-btn" onclick="setExample('我非常不满意这次的购物体验')">消极情感</button>
            <button class="example-btn" onclick="setExample('产品质量还可以')">中性情感</button>
            <button class="example-btn" onclick="setExample('急！！！我要立即退货')">紧急情况</button>
            <button class="example-btn" onclick="setExample('太棒了，我很喜欢')">非常积极</button>
            <button class="example-btn" onclick="setExample('垃圾产品，我要投诉')">非常消极</button>
        </div>
        
        <button onclick="analyzeSentiment()">🔍 分析情感</button>
        <button onclick="loadRandomExample()">🎲 随机示例</button>
        
        <div id="result" class="result" style="display: none;"></div>
        
        <div class="back-link">
            <a href="/ai-chat-demo">← 返回AI演示</a>
        </div>
    </div>

    <script>
        const sentimentExamples = [
            '你们的服务真的很棒！我非常满意！',
            '我对这次购物体验非常不满意',
            '产品质量还可以，一般般',
            '急！！！我需要立即处理这个问题',
            '太棒了，超出了我的期望',
            '这是什么垃圾产品？我要投诉！',
            '谢谢你的帮助，解决了我的问题',
            '我很失望，完全不是我想要的',
            '还行吧，没什么特别的',
            '我现在非常愤怒，必须立即解决',
            '完美！这正是我需要的',
            '太差了，浪费我的时间和金钱',
            '普通的产品，价格合理',
            '紧急情况！请马上联系我',
            'excellent service, very happy!',
            'terrible experience, very disappointed'
        ];

        async function analyzeSentiment() {
            const message = document.getElementById('testMessage').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!message) {
                alert('请输入测试消息');
                return;
            }
            
            try {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '🔄 正在分析情感...';
                
                const response = await fetch('/api/ai/test-sentiment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const sentiment = result.sentiment;
                    const scoreColor = getSentimentColor(sentiment.sentiment_score);
                    const urgencyColor = getUrgencyColor(sentiment.urgency_level);
                    
                    resultDiv.innerHTML = `
                        <h3>✅ 情感分析结果</h3>
                        <p><strong>消息:</strong> ${result.message}</p>
                        <p><strong>情感标签:</strong> ${getSentimentLabel(sentiment.sentiment_label)}
                            <span class="sentiment-score sentiment-${sentiment.sentiment_label}">${sentiment.sentiment_label}</span>
                        </p>
                        <p><strong>情感分数:</strong> ${sentiment.sentiment_score.toFixed(3)} 
                            <small>(范围: -1.0 到 1.0)</small>
                        </p>
                        <p><strong>紧急程度:</strong> ${sentiment.urgency_level}/5
                            <span class="urgency-level urgency-${sentiment.urgency_level}">${getUrgencyLabel(sentiment.urgency_level)}</span>
                        </p>
                        <p><strong>置信度:</strong> ${(sentiment.confidence_score * 100).toFixed(1)}%</p>
                        <p><strong>积极词汇:</strong> ${sentiment.positive_words || 0} 个</p>
                        <p><strong>消极词汇:</strong> ${sentiment.negative_words || 0} 个</p>
                        ${sentiment.urgency_level >= 4 ? '<p style="color: #dc2626;"><strong>⚠️ 建议立即转接人工客服</strong></p>' : ''}
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ 分析失败</h3>
                        <p>${result.message}</p>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>🚨 错误</h3>
                    <p>请求失败: ${error.message}</p>
                `;
            }
        }
        
        function setExample(text) {
            document.getElementById('testMessage').value = text;
        }
        
        function loadRandomExample() {
            const randomExample = sentimentExamples[Math.floor(Math.random() * sentimentExamples.length)];
            setExample(randomExample);
        }
        
        function getSentimentLabel(label) {
            const labels = {
                'very_positive': '非常积极',
                'positive': '积极',
                'neutral': '中性',
                'negative': '消极',
                'very_negative': '非常消极'
            };
            return labels[label] || label;
        }
        
        function getUrgencyLabel(level) {
            const labels = {
                1: '正常',
                2: '关注',
                3: '重要',
                4: '紧急',
                5: '极紧急'
            };
            return labels[level] || `等级${level}`;
        }
        
        function getSentimentColor(score) {
            if (score >= 0.6) return '#059669';
            if (score >= 0.2) return '#10b981';
            if (score >= -0.2) return '#6b7280';
            if (score >= -0.6) return '#ef4444';
            return '#dc2626';
        }
        
        function getUrgencyColor(level) {
            const colors = {
                1: '#10b981',
                2: '#f59e0b', 
                3: '#ef4444',
                4: '#dc2626',
                5: '#7c2d12'
            };
            return colors[level] || '#6b7280';
        }
        
        // 页面加载时加载一个示例
        window.onload = function() {
            loadRandomExample();
        };
    </script>
</body>
</html>
