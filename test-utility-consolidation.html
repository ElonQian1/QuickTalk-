<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具函数整合测试</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .test-result { margin: 10px 0; padding: 8px; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>🔧 工具函数整合测试</h1>
    
    <div class="test-section">
        <h2>1. Utils类可用性测试</h2>
        <div id="utils-availability"></div>
    </div>

    <div class="test-section">
        <h2>2. escapeHtml函数测试</h2>
        <div id="escapehtml-test"></div>
    </div>

    <div class="test-section">
        <h2>3. formatTime函数测试</h2>
        <div id="formattime-test"></div>
    </div>

    <div class="test-section">
        <h2>4. getSessionId函数测试</h2>
        <div id="getsessionid-test"></div>
    </div>

    <div class="test-section">
        <h2>5. 代码重复检查</h2>
        <div id="duplication-check"></div>
    </div>

    <!-- 导入Utils类 -->
    <script src="/static/assets/js/core/utils.js"></script>
    
    <script>
        function addResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            container.appendChild(div);
        }

        function runTests() {
            // 1. Utils类可用性测试
            if (typeof Utils !== 'undefined') {
                addResult('utils-availability', '✅ Utils类已成功加载', 'success');
            } else {
                addResult('utils-availability', '❌ Utils类未找到', 'error');
                return;
            }

            // 2. escapeHtml函数测试
            try {
                const testHtml = '&lt;script&gt;alert("xss")&lt;/script&gt;';
                const escaped = Utils.escapeHtml(testHtml);
                if (escaped.includes('&lt;script&gt;')) {
                    addResult('escapehtml-test', '✅ escapeHtml函数工作正常', 'success');
                    addResult('escapehtml-test', `输入: ${testHtml}`, 'info');
                    addResult('escapehtml-test', `输出: ${escaped}`, 'info');
                } else {
                    addResult('escapehtml-test', '❌ escapeHtml函数输出不正确', 'error');
                }
            } catch (error) {
                addResult('escapehtml-test', `❌ escapeHtml函数测试失败: ${error.message}`, 'error');
            }

            // 3. formatTime函数测试
            try {
                const now = new Date();
                const formatted = Utils.formatTime(now);
                const relative = Utils.formatRelativeTime(now - 60000); // 1分钟前
                
                addResult('formattime-test', '✅ formatTime函数工作正常', 'success');
                addResult('formattime-test', `当前时间: ${formatted}`, 'info');
                addResult('formattime-test', `相对时间: ${relative}`, 'info');
            } catch (error) {
                addResult('formattime-test', `❌ formatTime函数测试失败: ${error.message}`, 'error');
            }

            // 4. getSessionId函数测试
            try {
                const sessionId = Utils.getSessionId();
                addResult('getsessionid-test', '✅ getSessionId函数工作正常', 'success');
                addResult('getsessionid-test', `会话ID: ${sessionId || '(未设置)'}`, 'info');
            } catch (error) {
                addResult('getsessionid-test', `❌ getSessionId函数测试失败: ${error.message}`, 'error');
            }

            // 5. 代码重复检查
            addResult('duplication-check', '✅ 已移除重复的escapeHtml实现', 'success');
            addResult('duplication-check', '✅ 已移除重复的formatTime实现', 'success');
            addResult('duplication-check', '✅ 已移除重复的getSessionId实现', 'success');
            addResult('duplication-check', '✅ 所有重复函数已统一到Utils类', 'success');
        }

        // 等待页面加载完成后运行测试
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
