    <script>

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        function checkMobileLoginStatus() {
            // ä»URLå‚æ•°è·å–ä¼šè¯ID
            const urlParams = new URLSearchParams(window.location.search);
            const urlSessionId = urlParams.get('sessionId');
            
            mobileSessionId = urlSessionId || 
                             localStorage.getItem('mobileSessionId') || 
                             sessionStorage.getItem('sessionId');
            
            if (mobileSessionId) {
                validateMobileSession();
            } else {
                showMobileLoginScreen();
            }
        }
        
        // éªŒè¯ä¼šè¯
        async function validateMobileSession() {
            try {
                const response = await fetch('/api/auth/validate', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${mobileSessionId}`
                    }
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    mobileCurrentUser = userData;
                    showMobileMainApp();
                } else {
                    clearMobileSession();
                    showMobileLoginScreen();
                }
            } catch (error) {
                console.error('ç§»åŠ¨ç«¯ä¼šè¯éªŒè¯å¤±è´¥:', error);

            document.getElementById('mobileUserRole').textContent = getMobileRoleDisplayName(mobileCurrentUser.role);
            
            // å¦‚æœæ˜¯åº—ä¸»ï¼Œè‡ªåŠ¨åŠ è½½åº—é“ºåˆ—è¡¨

                });
