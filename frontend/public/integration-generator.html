<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傻瓜式集成代码生成器 - QuickTalk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .step {
            margin-bottom: 40px;
            padding: 25px;
            border: 2px solid #e8f4f8;
            border-radius: 10px;
            background: #f8fdff;
        }
        
        .step h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
        }
        
        .step-number {
            background: #3498db;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dde4ef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        
        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        
        .code-container {
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            overflow-x: auto;
            margin-top: 20px;
            position: relative;
        }
        
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .copy-button:hover {
            background: #27ae60;
        }
        
        .info-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #856404;
        }
        
        .info-box h4 {
            margin-bottom: 10px;
            color: #8b4513;
        }
        
        .success-box {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .error-box {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .shop-info {
            background: #e8f5e8;
            border: 2px solid #c3e6cb;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .shop-info h4 {
            color: #155724;
            margin-bottom: 15px;
        }
        
        .shop-detail {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .shop-detail-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #28a745;
        }
        
        .shop-detail-item strong {
            color: #495057;
            font-size: 12px;
            text-transform: uppercase;
            display: block;
            margin-bottom: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .tab {
            padding: 15px 25px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #3498db;
            border-bottom-color: #3498db;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛠️ 傻瓜式集成代码生成器</h1>
            <p>为您的客户生成一键复制粘贴的客服集成代码</p>
        </div>
        
        <div class="content">
            <!-- 选项卡 -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('generator')">代码生成器</button>
                <button class="tab" onclick="showTab('preview')">预览测试</button>
                <button class="tab" onclick="showTab('management')">密钥管理</button>
            </div>
            
            <!-- 代码生成器 -->
            <div id="generator" class="tab-content active">
                <!-- 步骤1：选择店铺 -->
                <div class="step">
                    <h3><span class="step-number">1</span>选择店铺</h3>
                    <div class="form-group">
                        <label for="shopSelect">选择要生成集成代码的店铺：</label>
                        <select id="shopSelect" onchange="loadShopInfo()">
                            <option value="">请选择店铺...</option>
                        </select>
                    </div>
                    
                    <div id="shopInfo" class="shop-info" style="display: none;">
                        <h4>📋 店铺信息</h4>
                        <div class="shop-detail">
                            <div class="shop-detail-item">
                                <strong>店铺名称</strong>
                                <span id="shopName">-</span>
                            </div>
                            <div class="shop-detail-item">
                                <strong>授权域名</strong>
                                <span id="shopDomain">-</span>
                            </div>
                            <div class="shop-detail-item">
                                <strong>API密钥状态</strong>
                                <span id="apiKeyStatus">-</span>
                            </div>
                            <div class="shop-detail-item">
                                <strong>创建时间</strong>
                                <span id="shopCreated">-</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 步骤2：自定义配置 -->
                <div class="step">
                    <h3><span class="step-number">2</span>自定义配置（可选）</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                        <div class="form-group">
                            <label for="position">客服窗口位置：</label>
                            <select id="position">
                                <option value="bottom-right">右下角</option>
                                <option value="bottom-left">左下角</option>
                                <option value="top-right">右上角</option>
                                <option value="top-left">左上角</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="theme">主题样式：</label>
                            <select id="theme">
                                <option value="default">默认主题</option>
                                <option value="dark">深色主题</option>
                                <option value="blue">蓝色主题</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="title">窗口标题：</label>
                            <input type="text" id="title" value="在线客服">
                        </div>
                        
                        <div class="form-group">
                            <label for="welcomeMessage">欢迎消息：</label>
                            <input type="text" id="welcomeMessage" value="您好！有什么可以帮您的吗？">
                        </div>
                        
                        <div class="form-group">
                            <label for="placeholder">输入框提示：</label>
                            <input type="text" id="placeholder" value="请输入您的消息...">
                        </div>
                        
                        <div class="form-group">
                            <label for="sendButton">发送按钮文字：</label>
                            <input type="text" id="sendButton" value="发送">
                        </div>
                    </div>
                </div>
                
                <!-- 步骤3：生成代码 -->
                <div class="step">
                    <h3><span class="step-number">3</span>生成集成代码</h3>
                    <button class="btn" onclick="generateCode()" id="generateBtn">
                        🚀 生成集成代码
                    </button>
                    <button class="btn btn-danger" onclick="regenerateApiKey()" id="regenerateBtn" style="display: none;">
                        🔄 重新生成API密钥
                    </button>
                    
                    <div id="generationResult" style="margin-top: 20px;"></div>
                </div>
            </div>
            
            <!-- 预览测试 -->
            <div id="preview" class="tab-content">
                <div class="step">
                    <h3><span class="step-number">🧪</span>集成代码预览测试</h3>
                    <p>在这里可以测试生成的集成代码效果</p>
                    
                    <button class="btn" onclick="testGeneratedCode()">测试当前生成的代码</button>
                    <button class="btn" onclick="clearTest()">清除测试</button>
                    
                    <div id="testArea" style="margin-top: 20px; padding: 20px; border: 2px dashed #ddd; border-radius: 10px; min-height: 100px;">
                        <p style="text-align: center; color: #666;">测试代码将在这里显示效果</p>
                    </div>
                </div>
            </div>
            
            <!-- 密钥管理 -->
            <div id="management" class="tab-content">
                <div class="step">
                    <h3><span class="step-number">🔑</span>API密钥管理</h3>
                    <p>管理所有店铺的API密钥和使用统计</p>
                    
                    <button class="btn" onclick="loadApiKeyStats()">刷新统计</button>
                    
                    <div id="apiKeyStats" style="margin-top: 20px;">
                        <div class="loading">正在加载统计信息...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentUser = null;
        let shops = [];
        let generatedCode = '';
        
        // 页面加载时初始化
        window.addEventListener('load', async function() {
            await checkAuth();
            await loadShops();
            await loadApiKeyStats();
        });
        
        // 检查登录状态
        async function checkAuth() {
            const sessionId = localStorage.getItem('sessionId');
            if (!sessionId) {
                window.location.href = '/admin';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'X-Session-Id': sessionId
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    shops = data.shops || [];
                } else {
                    localStorage.removeItem('sessionId');
                    window.location.href = '/admin';
                }
            } catch (error) {
                console.error('检查认证失败:', error);
                window.location.href = '/admin';
            }
        }
        
        // 加载店铺列表
        async function loadShops() {
            const shopSelect = document.getElementById('shopSelect');
            shopSelect.innerHTML = '<option value="">请选择店铺...</option>';
            
            try {
                let shopsToShow = shops;
                
                // 如果是超级管理员，获取所有店铺
                if (currentUser.role === 'super_admin') {
                    const response = await fetch('/api/admin/shops', {
                        headers: {
                            'X-Session-Id': localStorage.getItem('sessionId')
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        shopsToShow = data.shops;
                    }
                }
                
                shopsToShow.forEach(shop => {
                    const option = document.createElement('option');
                    option.value = shop.id;
                    option.textContent = `${shop.name} (${shop.domain})`;
                    shopSelect.appendChild(option);
                });
                
            } catch (error) {
                console.error('加载店铺失败:', error);
            }
        }
        
        // 加载店铺信息
        function loadShopInfo() {
            const shopId = document.getElementById('shopSelect').value;
            const shopInfo = document.getElementById('shopInfo');
            
            if (!shopId) {
                shopInfo.style.display = 'none';
                document.getElementById('regenerateBtn').style.display = 'none';
                return;
            }
            
            // 找到选中的店铺
            const selectedShop = shops.find(s => s.id == shopId);
            if (!selectedShop) return;
            
            // 显示店铺信息
            document.getElementById('shopName').textContent = selectedShop.name;
            document.getElementById('shopDomain').textContent = selectedShop.domain;
            document.getElementById('apiKeyStatus').textContent = selectedShop.api_key ? '已配置' : '未配置';
            document.getElementById('shopCreated').textContent = new Date(selectedShop.createdAt).toLocaleString('zh-CN');
            
            shopInfo.style.display = 'block';
            document.getElementById('regenerateBtn').style.display = 'inline-block';
        }
        
        // 生成集成代码
        async function generateCode() {
            const shopId = document.getElementById('shopSelect').value;
            if (!shopId) {
                alert('请先选择一个店铺');
                return;
            }
            
            const btn = document.getElementById('generateBtn');
            const resultDiv = document.getElementById('generationResult');
            
            btn.disabled = true;
            btn.textContent = '生成中...';
            
            try {
                // 收集配置
                const config = {
                    position: document.getElementById('position').value,
                    theme: document.getElementById('theme').value,
                    title: document.getElementById('title').value,
                    welcomeMessage: document.getElementById('welcomeMessage').value,
                    placeholder: document.getElementById('placeholder').value,
                    sendButton: document.getElementById('sendButton').value
                };
                
                const response = await fetch(`/api/shop/${shopId}/generate-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-Id': localStorage.getItem('sessionId')
                    },
                    body: JSON.stringify(config)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    generatedCode = data.code;
                    resultDiv.innerHTML = `
                        <div class="success-box info-box">
                            <h4>✅ 集成代码生成成功！</h4>
                            <p><strong>店铺：</strong> ${data.shop.name}</p>
                            <p><strong>域名：</strong> ${data.shop.domain}</p>
                            <p><strong>API密钥：</strong> ${data.shop.apiKey.substring(0, 12)}****</p>
                            <p><strong>生成时间：</strong> ${new Date(data.generatedAt).toLocaleString('zh-CN')}</p>
                        </div>
                        
                        <h4>📋 请将以下代码复制给您的客户：</h4>
                        <div class="code-container">
                            <button class="copy-button" onclick="copyToClipboard()">复制代码</button>
                            <pre id="generatedCode">${escapeHtml(data.code)}</pre>
                        </div>
                        
                        <div class="info-box">
                            <h4>📝 使用说明</h4>
                            <ol>
                                <li>客户将此代码复制粘贴到网站页面的 &lt;/body&gt; 标签之前</li>
                                <li>客服系统会自动进行域名和API密钥验证</li>
                                <li>验证通过后客服图标会显示在页面右下角</li>
                                <li>客户点击图标即可开始对话</li>
                            </ol>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error-box info-box">
                            <h4>❌ 生成失败</h4>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error-box info-box">
                        <h4>❌ 网络错误</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = '🚀 生成集成代码';
            }
        }
        
        // 重新生成API密钥
        async function regenerateApiKey() {
            const shopId = document.getElementById('shopSelect').value;
            if (!shopId) return;
            
            if (!confirm('确定要重新生成API密钥吗？这将使旧的集成代码失效！')) {
                return;
            }
            
            const btn = document.getElementById('regenerateBtn');
            btn.disabled = true;
            btn.textContent = '生成中...';
            
            try {
                const response = await fetch(`/api/shop/${shopId}/regenerate-key`, {
                    method: 'POST',
                    headers: {
                        'X-Session-Id': localStorage.getItem('sessionId')
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('API密钥已重新生成！请重新生成集成代码。');
                    loadShopInfo(); // 刷新店铺信息
                } else {
                    alert('重新生成失败：' + data.error);
                }
                
            } catch (error) {
                alert('网络错误：' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = '🔄 重新生成API密钥';
            }
        }
        
        // 测试生成的代码
        function testGeneratedCode() {
            if (!generatedCode) {
                alert('请先生成集成代码');
                return;
            }
            
            const testArea = document.getElementById('testArea');
            testArea.innerHTML = `
                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                    <h4>🧪 测试环境</h4>
                    <p>以下是集成代码的实际运行效果：</p>
                </div>
                ${generatedCode}
            `;
        }
        
        // 清除测试
        function clearTest() {
            document.getElementById('testArea').innerHTML = `
                <p style="text-align: center; color: #666;">测试代码将在这里显示效果</p>
            `;
        }
        
        // 加载API密钥统计
        async function loadApiKeyStats() {
            const statsDiv = document.getElementById('apiKeyStats');
            
            try {
                const response = await fetch('/api/admin/domain-stats', {
                    headers: {
                        'X-Session-Id': localStorage.getItem('sessionId')
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    statsDiv.innerHTML = `
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px;">
                            <div class="shop-detail-item">
                                <strong>在线用户</strong>
                                <span>${data.totalOnline}</span>
                            </div>
                            <div class="shop-detail-item">
                                <strong>今日请求</strong>
                                <span>${data.stats.todayRequests || 0}</span>
                            </div>
                            <div class="shop-detail-item">
                                <strong>总请求数</strong>
                                <span>${data.stats.totalRequests || 0}</span>
                            </div>
                            <div class="shop-detail-item">
                                <strong>成功率</strong>
                                <span>${data.stats.totalRequests ? Math.round((data.stats.allowedRequests || 0) / data.stats.totalRequests * 100) : 0}%</span>
                            </div>
                        </div>
                        
                        <h4>📊 当前在线用户</h4>
                        <div style="max-height: 300px; overflow-y: auto; margin-top: 10px;">
                            ${data.onlineUsers.map(user => `
                                <div style="background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 4px solid #28a745;">
                                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
                                        <div><strong>用户ID:</strong> ${user.userId}</div>
                                        <div><strong>域名:</strong> ${user.domain || '未知'}</div>
                                        <div><strong>店铺:</strong> ${user.shopInfo ? user.shopInfo.name : '未匹配'}</div>
                                        <div><strong>连接时间:</strong> ${new Date(user.connectedAt).toLocaleString('zh-CN')}</div>
                                    </div>
                                </div>
                            `).join('') || '<p style="text-align: center; color: #666; padding: 20px;">暂无在线用户</p>'}
                        </div>
                    `;
                } else {
                    statsDiv.innerHTML = '<div class="error-box info-box">加载统计信息失败</div>';
                }
                
            } catch (error) {
                statsDiv.innerHTML = '<div class="error-box info-box">网络错误</div>';
            }
        }
        
        // 选项卡切换
        function showTab(tabName) {
            // 隐藏所有内容
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            
            // 移除所有选项卡的active类
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // 显示选中的内容
            document.getElementById(tabName).classList.add('active');
            
            // 激活选中的选项卡
            event.target.classList.add('active');
            
            // 如果切换到管理选项卡，刷新统计
            if (tabName === 'management') {
                loadApiKeyStats();
            }
        }
        
        // 复制到剪贴板
        function copyToClipboard() {
            const codeElement = document.getElementById('generatedCode');
            const textArea = document.createElement('textarea');
            textArea.value = codeElement.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '已复制!';
            btn.style.background = '#27ae60';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#2ecc71';
            }, 2000);
        }
        
        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
